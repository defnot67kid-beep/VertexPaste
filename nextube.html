<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexTube - Watch, Upload, Connect</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== ADVANCED CSS WITH PREMIUM EFFECTS ===== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern Color Palette */
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --primary-light: #ff3333;
            --primary-gradient: linear-gradient(135deg, #ff0000, #ff4d4d);
            --secondary: #3ea6ff;
            --secondary-gradient: linear-gradient(135deg, #3ea6ff, #6b5eff);
            
            /* Dark Theme (Default) */
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --bg-elevated: #2d2d2d;
            --bg-hover: #3a3a3a;
            
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-tertiary: #6b6b6b;
            --text-inverse: #000000;
            
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --border-focus: rgba(255, 0, 0, 0.5);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 16px 32px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(255, 0, 0, 0.3);
            
            /* Status Colors */
            --success: #4caf50;
            --success-gradient: linear-gradient(135deg, #4caf50, #45a049);
            --error: #f44336;
            --error-gradient: linear-gradient(135deg, #f44336, #d32f2f);
            --warning: #ffc107;
            --warning-gradient: linear-gradient(135deg, #ffc107, #ffb300);
            --info: #2196f3;
            
            /* Animation */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Layout */
            --sidebar-width: 240px;
            --sidebar-collapsed-width: 72px;
            --navbar-height: 64px;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            --border-radius-full: 9999px;
        }

        /* Light Theme Variables */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --bg-tertiary: #f1f1f1;
            --bg-elevated: #ffffff;
            --bg-hover: #e9e9e9;
            
            --text-primary: #030303;
            --text-secondary: #606060;
            --text-tertiary: #909090;
            --text-inverse: #ffffff;
            
            --border-color: rgba(0, 0, 0, 0.1);
            --border-hover: rgba(0, 0, 0, 0.2);
            --border-focus: rgba(255, 0, 0, 0.5);
            
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        /* ===== CUSTOM SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: var(--border-radius-full);
            transition: background var(--transition-fast);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        ::-webkit-scrollbar-corner {
            background: var(--bg-secondary);
        }

        /* ===== LOADING ANIMATION ===== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: var(--bg-secondary);
            padding: 0.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--glass-bg);
            box-shadow: var(--shadow-sm);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform var(--transition-fast);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ===== SEARCH CONTAINER ===== */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            display: flex;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            display: flex;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--border-radius-full);
            overflow: hidden;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
            transform: scale(1.02);
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-tertiary);
            transition: opacity var(--transition-fast);
        }

        .search-box input:focus::placeholder {
            opacity: 0.7;
        }

        .search-box button {
            padding: 12px 25px;
            background: var(--bg-elevated);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .search-box button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width var(--transition-base), height var(--transition-base);
        }

        .search-box button:hover::before {
            width: 100px;
            height: 100px;
        }

        .search-box button:hover {
            background: var(--primary);
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width var(--transition-base), height var(--transition-base);
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline {
            border: 1px solid var(--border-color);
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: rgba(255, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-error {
            background: var(--error-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        /* ===== USER AVATAR ===== */
        .user-avatar-container {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid transparent;
            transition: all var(--transition-base);
            animation: rotateIn 0.5s;
        }

        .user-avatar:hover {
            border-color: var(--primary);
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--shadow-glow);
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        /* ===== USER DROPDOWN ===== */
        .user-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 320px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl), var(--glass-shadow);
            z-index: 2000;
            display: none;
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            animation: slideDown 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .user-dropdown.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== VIDEO GRID ===== */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 24px;
        }

        /* ===== VIDEO CARD ===== */
        .video-card {
            cursor: pointer;
            transition: all var(--transition-base);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            background: var(--bg-secondary);
            box-shadow: var(--shadow-sm);
            position: relative;
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .video-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl), 0 0 0 2px var(--primary);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation for video cards */
        .video-card:nth-child(1) { animation-delay: 0.1s; }
        .video-card:nth-child(2) { animation-delay: 0.2s; }
        .video-card:nth-child(3) { animation-delay: 0.3s; }
        .video-card:nth-child(4) { animation-delay: 0.4s; }
        .video-card:nth-child(5) { animation-delay: 0.5s; }
        .video-card:nth-child(6) { animation-delay: 0.6s; }

        .video-thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.1);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 6px;
            border-radius: var(--border-radius-sm);
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-status {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 4px 8px;
            border-radius: var(--border-radius-sm);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(4px);
            z-index: 2;
        }

        .video-status.processing {
            background: var(--warning-gradient);
            color: #000;
        }

        .video-status.copyright {
            background: var(--error-gradient);
            color: white;
        }

        .video-status.private {
            background: var(--text-tertiary);
            color: white;
        }

        .video-edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity var(--transition-base);
            backdrop-filter: blur(4px);
        }

        .video-card:hover .video-edit-overlay {
            opacity: 1;
        }

        .video-edit-btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-base);
            transform: translateY(20px);
            opacity: 0;
        }

        .video-card:hover .video-edit-btn {
            transform: translateY(0);
            opacity: 1;
        }

        .video-card:hover .video-edit-btn:first-child {
            transition-delay: 0.1s;
        }

        .video-card:hover .video-edit-btn:last-child {
            transition-delay: 0.2s;
        }

        .video-edit-btn:first-child {
            background: var(--primary);
            color: white;
        }

        .video-edit-btn.delete {
            background: var(--error);
            color: white;
        }

        .video-edit-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .video-info {
            padding: 12px;
            display: flex;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform var(--transition-base);
            border: 2px solid transparent;
        }

        .channel-avatar:hover {
            transform: scale(1.2);
            border-color: var(--primary);
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-channel {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .video-channel:hover {
            color: var(--primary);
        }

        .video-meta {
            font-size: 13px;
            color: var(--text-tertiary);
            display: flex;
            gap: 4px;
        }

        /* ===== VIDEO PLAYER ===== */
        .video-player-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
            padding: 24px;
        }

        .video-player-wrapper {
            position: relative;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }

        .video-player-wrapper video {
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* Custom video controls */
        video::-webkit-media-controls-panel {
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }

        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-mute-button {
            border-radius: 50%;
            transition: transform var(--transition-fast);
        }

        video::-webkit-media-controls-play-button:hover,
        video::-webkit-media-controls-mute-button:hover {
            transform: scale(1.1);
        }

        .video-player-info {
            margin-top: 16px;
        }

        .video-player-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .video-player-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .video-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius-full);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .action-btn.active {
            background: var(--primary);
            color: white;
        }

        /* ===== CHANNEL PAGE ===== */
        .channel-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 60px 40px;
            margin-bottom: 40px;
            border-radius: var(--border-radius-lg);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .channel-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .channel-header-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: var(--shadow-lg);
            transition: transform var(--transition-base);
        }

        .channel-header-avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .channel-header-info {
            flex: 1;
        }

        .channel-header-info h1 {
            font-size: 36px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .channel-stats {
            display: flex;
            gap: 8px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 16px;
        }

        .channel-actions {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .channel-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border-color);
            padding: 0 20px;
        }

        .channel-tab {
            padding: 12px 24px;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            font-weight: 600;
        }

        .channel-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary);
            transform: translateX(-50%);
            transition: width var(--transition-base);
        }

        .channel-tab:hover::after {
            width: 80%;
        }

        .channel-tab.active {
            color: var(--primary);
        }

        .channel-tab.active::after {
            width: 100%;
        }

        /* ===== RECOMMENDED VIDEOS ===== */
        .recommended-videos {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
        }

        .recommended-card {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--border-radius-md);
            transition: all var(--transition-base);
        }

        .recommended-card:hover {
            background: var(--bg-hover);
            transform: translateX(5px);
            box-shadow: var(--shadow-sm);
        }

        .recommended-thumbnail {
            width: 168px;
            height: 94px;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .recommended-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-base);
        }

        .recommended-card:hover .recommended-thumbnail img {
            transform: scale(1.1);
        }

        .recommended-info {
            flex: 1;
        }

        .recommended-title {
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.4;
        }

        .recommended-channel {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .recommended-meta {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* ===== COMMENTS SECTION ===== */
        .comments-section {
            margin-top: 40px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            padding: 24px;
        }

        .comment-input {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .comment-input img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-input input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 0;
            transition: border-color var(--transition-base);
        }

        .comment-input input:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .comment {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform var(--transition-base);
        }

        .comment-avatar:hover {
            transform: scale(1.2);
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
        }

        .comment-author {
            font-weight: 600;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .comment-author:hover {
            color: var(--primary);
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .comment-text {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .comment-actions {
            display: flex;
            gap: 16px;
        }

        .comment-action {
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: all var(--transition-fast);
        }

        .comment-action:hover {
            color: var(--primary);
        }

        .comment-action.active {
            color: var(--primary);
        }

        /* ===== MODALS ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-elevated);
            border-radius: var(--border-radius-xl);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: transform var(--transition-bounce);
            border: 1px solid var(--glass-border);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-gradient);
            color: white;
        }

        .modal-header h2 {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 24px;
        }

        /* ===== FORM ELEMENTS ===== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-base);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group small {
            display: block;
            margin-top: 4px;
            color: var(--text-tertiary);
            font-size: 12px;
        }

        /* ===== UPLOAD AREA ===== */
        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            background: var(--bg-tertiary);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 0, 0, 0.05);
            transform: scale(1.02);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 16px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ===== UPLOAD PROGRESS ===== */
        .upload-progress {
            margin-top: 20px;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius-full);
            overflow: hidden;
            position: relative;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .upload-progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: var(--border-radius-full);
            transition: width var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .upload-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .upload-progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ===== THUMBNAIL PREVIEW ===== */
        .thumbnail-preview {
            margin-top: 16px;
            display: none;
        }

        .thumbnail-preview.show {
            display: block;
        }

        .thumbnail-preview img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
        }

        /* ===== COPYRIGHT WARNING ===== */
        .copyright-warning {
            background: var(--warning-gradient);
            color: #000;
            padding: 16px;
            border-radius: var(--border-radius-md);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: pulse 2s infinite;
        }

        .copyright-warning i {
            font-size: 24px;
        }

        /* ===== VIDEO MANAGEMENT ===== */
        .video-management-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            margin-bottom: 16px;
            overflow: hidden;
            transition: all var(--transition-base);
            border: 1px solid var(--border-color);
        }

        .video-management-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .video-management-row {
            display: flex;
            gap: 16px;
            padding: 16px;
        }

        .management-thumbnail {
            width: 200px;
            height: 112px;
            position: relative;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            flex-shrink: 0;
        }

        .management-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-base);
        }

        .video-management-card:hover .management-thumbnail img {
            transform: scale(1.1);
        }

        .management-info {
            flex: 1;
        }

        .management-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .management-meta {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .management-stats {
            display: flex;
            gap: 16px;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .management-stats span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .management-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .management-btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-base);
        }

        .management-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .management-btn:first-child {
            background: var(--primary);
            color: white;
        }

        .management-btn.delete {
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
        }

        .management-btn.delete:hover {
            background: var(--error);
            color: white;
        }

        /* ===== VIDEO FILTERS ===== */
        .video-filters {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: var(--border-radius-full);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: 600;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            margin: 40px 0;
        }

        .empty-state i {
            font-size: 64px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .empty-state p {
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }

        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 16px 24px;
            border-radius: var(--border-radius-md);
            background: var(--bg-elevated);
            color: var(--text-primary);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 3000;
            animation: slideInRight 0.3s ease-out;
            border-left: 4px solid;
            backdrop-filter: blur(10px);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.error {
            border-left-color: var(--error);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .notification.info {
            border-left-color: var(--info);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--navbar-height));
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 16px 0;
            transition: width var(--transition-base);
            z-index: 900;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .sidebar-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
            transform: translateX(-100%);
            transition: transform var(--transition-base);
        }

        .sidebar-item:hover::before {
            transform: translateX(0);
        }

        .sidebar-item:hover {
            background: var(--bg-hover);
        }

        .sidebar-item i {
            width: 24px;
            font-size: 20px;
            color: var(--text-secondary);
            transition: color var(--transition-base);
        }

        .sidebar-item:hover i {
            color: var(--primary);
        }

        .sidebar-divider {
            height: 1px;
            background: var(--border-color);
            margin: 16px 0;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            min-height: calc(100vh - var(--navbar-height));
            transition: margin-left var(--transition-base);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1200px) {
            .video-player-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: var(--sidebar-collapsed-width);
            }
            
            .sidebar-item span {
                display: none;
            }
            
            .main-content {
                margin-left: var(--sidebar-collapsed-width);
            }
            
            .navbar {
                padding: 0.5rem 1rem;
            }
            
            .search-container {
                display: none;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
                padding: 16px;
            }
            
            .video-player-container {
                padding: 16px;
            }
            
            .channel-header {
                padding: 30px 20px;
            }
            
            .channel-header h1 {
                font-size: 24px;
            }
            
            .channel-header-avatar {
                width: 80px;
                height: 80px;
            }
            
            .video-management-row {
                flex-direction: column;
            }
            
            .management-thumbnail {
                width: 100%;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .channel-tabs {
                padding: 0;
            }
            
            .channel-tab {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* ===== PRINT STYLES ===== */
        @media print {
            .navbar,
            .sidebar,
            .video-actions,
            .comment-actions,
            .btn {
                display: none !important;
            }
            
            .main-content {
                margin: 0 !important;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        .btn:focus-visible,
        input:focus-visible,
        textarea:focus-visible,
        select:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary); }
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }

        /* ===== SKELETON LOADING ===== */
        .skeleton {
            background: linear-gradient(
                90deg,
                var(--bg-tertiary) 25%,
                var(--bg-hover) 50%,
                var(--bg-tertiary) 75%
            );
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            from { background-position: 200% 0; }
            to { background-position: -200% 0; }
        }

        /* ===== TOOLTIPS ===== */
        [data-tooltip] {
            position: relative;
            cursor: help;
        }

        [data-tooltip]::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 12px;
            border-radius: var(--border-radius-sm);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            pointer-events: none;
        }

        [data-tooltip]:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }
    </style>
</head>
