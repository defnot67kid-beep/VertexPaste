<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexTube - Watch, Upload, Connect</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --primary-light: #ff3333;
            --secondary: #3ea6ff;
            --dark: #0f0f0f;
            --darker: #0a0a0a;
            --dark-card: #1a1a1a;
            --dark-card-hover: #2a2a2a;
            --text: #ffffff;
            --text-dim: #aaaaaa;
            --text-dimmer: #6b6b6b;
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .container {
            max-width: 100%;
            padding: 0 20px;
        }

        /* Navbar */
        .navbar {
            background: var(--darker);
            padding: 0.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            display: flex;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            display: flex;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 40px;
            overflow: hidden;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
        }

        .search-box button {
            padding: 12px 25px;
            background: var(--dark-card-hover);
            border: none;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: var(--primary);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: var(--text);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .btn-outline {
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-error {
            background: var(--error);
            color: white;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            object-fit: cover;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 240px;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 20px;
            background: var(--darker);
            border-right: 1px solid var(--border);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .sidebar-item:hover {
            background: var(--dark-card-hover);
            color: var(--text);
        }

        .sidebar-item.active {
            background: rgba(255, 0, 0, 0.2);
            color: var(--primary);
        }

        .sidebar-item i {
            width: 24px;
            font-size: 1.2rem;
        }

        .sidebar-divider {
            height: 1px;
            background: var(--border);
            margin: 15px 0;
        }

        .main-content {
            flex: 1;
            padding: 20px 30px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: var(--dark-card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--darker);
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-info {
            padding: 12px;
            display: flex;
            gap: 12px;
        }

        .channel-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .video-channel:hover {
            color: var(--text);
        }

        .video-meta {
            color: var(--text-dimmer);
            font-size: 0.85rem;
            display: flex;
            gap: 8px;
        }

        /* Video Player Page */
        .video-player-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 25px;
        }

        .video-player-section {
            background: var(--dark-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .video-player-wrapper {
            width: 100%;
            background: black;
        }

        .video-player-wrapper video {
            width: 100%;
            aspect-ratio: 16/9;
            background: black;
        }

        .video-player-info {
            padding: 20px;
        }

        .video-player-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .video-player-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 40px;
            background: var(--dark-card-hover);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: var(--text);
        }

        .action-btn:hover {
            background: var(--primary);
        }

        .action-btn.active {
            background: var(--primary);
        }

        .channel-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .channel-details {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .channel-large-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .channel-meta h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .channel-meta p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .video-description {
            background: var(--dark-card-hover);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            white-space: pre-line;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 30px;
        }

        .comment-input {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .comment-input img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-input input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            padding: 10px 0;
            font-size: 14px;
        }

        .comment-input input:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .comment {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .comment-author {
            font-weight: 600;
            cursor: pointer;
        }

        .comment-author:hover {
            color: var(--primary);
        }

        .comment-time {
            color: var(--text-dim);
        }

        .comment-text {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .comment-action {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-dim);
        }

        .comment-action:hover {
            color: var(--text);
        }

        .comment-action.active {
            color: var(--primary);
        }

        /* Recommended Videos */
        .recommended-videos {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recommended-card {
            display: flex;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 8px;
        }

        .recommended-card:hover {
            background: var(--dark-card-hover);
        }

        .recommended-thumbnail {
            width: 168px;
            aspect-ratio: 16/9;
            background: var(--darker);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .recommended-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recommended-info {
            flex: 1;
            min-width: 0;
        }

        .recommended-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 0.95rem;
        }

        .recommended-channel {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 3px;
        }

        .recommended-meta {
            color: var(--text-dimmer);
            font-size: 0.8rem;
        }

        /* Channel Page */
        .channel-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .channel-header-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }

        .channel-header-info {
            flex: 1;
        }

        .channel-header-info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .channel-stats {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
        }

        .channel-tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .channel-tab {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .channel-tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        /* Upload Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-card);
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--dark-card);
        }

        .modal-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--dark-card-hover);
        }

        .modal-body {
            padding: 20px;
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 0, 0, 0.1);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 20px 0;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .thumbnail-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--darker);
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .thumbnail-preview.show {
            display: block;
        }

        .thumbnail-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Auth Modal */
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            background: var(--darker);
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-card);
            border-left: 4px solid var(--primary);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 3000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.error {
            border-left-color: var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-dim);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .video-player-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .search-container {
                display: none;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .channel-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo" onclick="window.app.navigateTo('home')">
            <i class="fab fa-youtube"></i>
            VertexTube
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button onclick="window.app.searchVideos()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="nav-buttons" id="navButtons"></div>
    </nav>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar"></div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="loading"></div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-upload"></i> Upload Video</h2>
                <button class="close-btn" onclick="window.app.closeUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" onclick="document.getElementById('videoFile').click()" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Select video to upload</h3>
                    <p style="color: var(--text-dim); margin: 10px 0;">MP4, WebM, MOV files supported</p>
                    <input type="file" id="videoFile" accept="video/*" style="display: none;">
                </div>
                
                <div class="upload-progress" id="uploadProgress">
                    <div class="upload-progress-bar" id="uploadProgressBar"></div>
                </div>
                
                <div id="videoDetails" style="display: none;">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="videoTitle" placeholder="Enter video title">
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="videoDescription" rows="4" placeholder="Describe your video"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Category</label>
                        <select id="videoCategory">
                            <option value="Entertainment">Entertainment</option>
                            <option value="Music">Music</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Education">Education</option>
                            <option value="Technology">Technology</option>
                            <option value="Sports">Sports</option>
                            <option value="News">News</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Privacy</label>
                        <select id="videoPrivacy">
                            <option value="public">Public</option>
                            <option value="unlisted">Unlisted</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Thumbnail (Optional)</label>
                        <div class="upload-area" style="padding: 20px;" onclick="document.getElementById('thumbnailFile').click()">
                            <i class="fas fa-image"></i>
                            <p>Click to upload thumbnail</p>
                            <input type="file" id="thumbnailFile" accept="image/*" style="display: none;">
                        </div>
                        <div class="thumbnail-preview" id="thumbnailPreview">
                            <img src="" alt="Thumbnail preview">

            // Auth state listener
            onAuthStateChanged(auth, async (user) => {

        // Load user data from Firestore
        async function loadUserData(user) {
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    state.currentUser = {
                        uid: user.uid,
                        email: user.email,
                        ...userDoc.data()
                    };
                } else {
                    // Create new user document
                    const newUser = {
                        username: user.displayName || user.email.split('@')[0],
                        email: user.email,
                        avatar: user.photoURL || '',
                        subscribers: 0,
                        subscribedTo: [],
                        videos: [],
                        createdAt: new Date().toISOString()
                    };
                    
                    await setDoc(doc(db, 'users', user.uid), newUser);
                    state.currentUser = { uid: user.uid, ...newUser };
                }
                
                // Load subscriptions
                if (state.currentUser.subscribedTo) {
                    state.subscriptions = state.currentUser.subscribedTo;

            const file = e.target.files[0];

                    const preview = elements.thumbnailPreview;
                    preview.querySelector('img').src = e.target.result;
                    preview.classList.add('show');

                reader.readAsDataURL(file);
            }

        async function loadVideos() {
            try {
                const videosRef = collection(db, 'videos');
                const q = query(videosRef, where('privacy', '==', 'public'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                state.videos = [];
                
                for (const doc of querySnapshot.docs) {

                    if (channelDoc.exists()) {

        async function loadComments(videoId) {

                const commentsRef = collection(db, 'comments');
                const q = query(commentsRef, where('videoId', '==', videoId), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);

                    const userDoc = await getDoc(doc(db, 'users', commentData.userId));
                    
                    if (userDoc.exists()) {
                        comments.push({
                            id: doc.id,
                            ...commentData,
                            user: userDoc.data()
                        });
                    }
                }
                
                return comments;
            } catch (error) {
                console.error('Error loading comments:', error);
                return [];
            }
        }

        // Create comment HTML
        function createCommentHTML(comment) {
            const timeAgo = getTimeAgo(comment.createdAt);
            const isLiked = state.currentUser && comment.likes?.includes(state.currentUser.uid);
            
            return `
                <div class="comment">
                    <img src="${comment.user?.avatar || 'https://via.placeholder.com/40'}" 
                         class="comment-avatar" 
                         onclick="window.app.goToChannel('${comment.userId}')"
                         onerror="this.src='https://via.placeholder.com/40'">
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-author" onclick="window.app.goToChannel('${comment.userId}')">
                                ${escapeHtml(comment.user?.username || 'Unknown')}
                            </span>
                            <span class="comment-time">${timeAgo}</span>
                        </div>
                        <div class="comment-text">${escapeHtml(comment.text)}</div>
                        <div class="comment-actions">
                            <button class="comment-action ${isLiked ? 'active' : ''}" 
                                    onclick="window.app.likeComment('${comment.id}')">
                                <i class="fas fa-thumbs-up"></i>
                                <span>${comment.likes?.length || 0}</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Add comment
        async function addComment(videoId) {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            
            if (!text || !state.currentUser) return;
            
            try {
                const commentRef = doc(collection(db, 'comments'));
                await setDoc(commentRef, {
                    videoId,
                    userId: state.currentUser.uid,
                    text,
                    likes: [],
                    createdAt: new Date().toISOString()
                });
                
                input.value = '';
                await loadVideoPlayer(videoId);
                showNotification('Comment added!', 'success');
                
            } catch (error) {
                console.error('Error adding comment:', error);
                showNotification('Error adding comment', 'error');
            }
        }

        // Like video
        window.app.likeVideo = async function(videoId) {
            if (!state.currentUser) {
                openAuthModal();
                return;
            }
            
            try {
                const videoRef = doc(db, 'videos', videoId);
                const videoDoc = await getDoc(videoRef);
                const video = videoDoc.data();
                
                const likes = video.likes || [];
                const dislikes = video.dislikes || [];
                
                if (likes.includes(state.currentUser.uid)) {
                    await updateDoc(videoRef, {
                        likes: arrayRemove(state.currentUser.uid)
                    });
                } else {
                    await updateDoc(videoRef, {
                        likes: arrayUnion(state.currentUser.uid),
                        dislikes: arrayRemove(state.currentUser.uid)
                    });
                }
                
                await loadVideoPlayer(videoId);
                
            } catch (error) {
                console.error('Error liking video:', error);
                showNotification('Error updating like', 'error');
            }
        };

        // Dislike video
        window.app.dislikeVideo = async function(videoId) {
            if (!state.currentUser) {
                openAuthModal();
                return;
            }
            
            try {
                const videoRef = doc(db, 'videos', videoId);
                const videoDoc = await getDoc(videoRef);
                const video = videoDoc.data();
                
                const dislikes = video.dislikes || [];
                const likes = video.likes || [];
                
                if (dislikes.includes(state.currentUser.uid)) {
                    await updateDoc(videoRef, {
                        dislikes: arrayRemove(state.currentUser.uid)
                    });
                } else {
                    await updateDoc(videoRef, {
                        dislikes: arrayUnion(state.currentUser.uid),
                        likes: arrayRemove(state.currentUser.uid)
                    });
                }
                
                await loadVideoPlayer(videoId);
                
            } catch (error) {
                console.error('Error disliking video:', error);
                showNotification('Error updating dislike', 'error');
            }
        };

        // Like comment
        window.app.likeComment = async function(commentId) {
            if (!state.currentUser) {
                openAuthModal();
                return;
            }
            
            try {
                const commentRef = doc(db, 'comments', commentId);
                const commentDoc = await getDoc(commentRef);
                const comment = commentDoc.data();
                
                const likes = comment.likes || [];
                
                if (likes.includes(state.currentUser.uid)) {
                    await updateDoc(commentRef, {
                        likes: arrayRemove(state.currentUser.uid)
                    });
                } else {
                    await updateDoc(commentRef, {
                        likes: arrayUnion(state.currentUser.uid)
                    });
                }
                
                // Refresh video player
                if (window.location.hash.startsWith('#watch=')) {
                    const videoId = window.location.hash.replace('#watch=', '');
                    await loadVideoPlayer(videoId);
                }
                
            } catch (error) {
                console.error('Error liking comment:', error);
                showNotification('Error updating like', 'error');
            }
        };

        // Toggle subscribe
        window.app.toggleSubscribe = async function(channelId) {
            if (!state.currentUser) {
                openAuthModal();
                return;
            }
            
            try {
                const channelRef = doc(db, 'users', channelId);
                const userRef = doc(db, 'users', state.currentUser.uid);
                
                const channelDoc = await getDoc(channelRef);
                const channel = channelDoc.data();
                
                const isSubscribed = state.subscriptions.includes(channelId);
                
                if (isSubscribed) {
                    // Unsubscribe
                    await updateDoc(channelRef, {
                        subscribers: Math.max(0, (channel.subscribers || 0) - 1)
                    });
                    
                    await updateDoc(userRef, {
                        subscribedTo: arrayRemove(channelId)
                    });
                    
                    state.subscriptions = state.subscriptions.filter(id => id !== channelId);
                    showNotification('Unsubscribed', 'success');
                    
                } else {
                    // Subscribe
                    await updateDoc(channelRef, {
                        subscribers: (channel.subscribers || 0) + 1
                    });
                    
                    await updateDoc(userRef, {
                        subscribedTo: arrayUnion(channelId)
                    });
                    
                    state.subscriptions.push(channelId);
                    showNotification('Subscribed!', 'success');
                }
                
                // Refresh current page
                if (window.location.hash.startsWith('#watch=')) {
                    const videoId = window.location.hash.replace('#watch=', '');
                    await loadVideoPlayer(videoId);
                } else if (window.location.hash.startsWith('#channel=')) {
                    const id = window.location.hash.replace('#channel=', '');
                    await loadChannelPage(id);
                }
                
            } catch (error) {
                console.error('Error toggling subscribe:', error);
                showNotification('Error updating subscription', 'error');
            }
        };

        // Search videos
        window.app.searchVideos = function() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                navigateTo('home');
                return;
            }
            
            const filtered = state.videos.filter(v => 
                v.title.toLowerCase().includes(query) || 
                v.description?.toLowerCase().includes(query) ||
                v.channel?.username.toLowerCase().includes(query)
            );
            
            elements.mainContent.innerHTML = `
                <h2 style="margin-bottom: 20px;">Search Results for "${escapeHtml(query)}"</h2>
                <div class="video-grid">
                    ${filtered.map(video => createVideoCard(video)).join('')}
                    
                    ${filtered.length === 0 ? `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>No videos found</h3>
                            <p>Try different keywords</p>
                        </div>
                    ` : ''}
                </div>
            `;
        };

        // Publish video
        window.app.publishVideo = async function() {
            if (!state.currentUser) {
                openAuthModal();
                return;
            }
            
            const videoFile = elements.videoFile.files[0];
            const thumbnailFile = elements.thumbnailFile.files[0];
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const category = document.getElementById('videoCategory').value;
            const privacy = document.getElementById('videoPrivacy').value;
            
            if (!videoFile || !title) {
                showNotification('Please select a video and enter a title', 'error');
                return;
            }
            
            try {
                showNotification('Uploading video...', 'info');
                elements.uploadProgress.classList.add('active');
                
                // Upload video
                const videoRef = ref(storage, `videos/${state.currentUser.uid}/${Date.now()}_${videoFile.name}`);
                const videoUpload = uploadBytesResumable(videoRef, videoFile);
                
                videoUpload.on('state_changed', 
                    (snapshot) => {
                        const percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        elements.uploadProgressBar.style.width = percentage + '%';
                    },
                    (error) => {
                        console.error('Upload error:', error);
                        showNotification('Error uploading video', 'error');
                        elements.uploadProgress.classList.remove('active');
                    },
                    async () => {
                        const videoUrl = await getDownloadURL(videoUpload.snapshot.ref);
                        
                        // Upload thumbnail if exists
                        let thumbnailUrl = '';
                        if (thumbnailFile) {
                            const thumbRef = ref(storage, `thumbnails/${state.currentUser.uid}/${Date.now()}_${thumbnailFile.name}`);
                            const thumbUpload = await uploadBytes(thumbRef, thumbnailFile);
                            thumbnailUrl = await getDownloadURL(thumbRef);
                        }
                        
                        // Get video duration
                        const video = document.createElement('video');
                        video.src = URL.createObjectURL(videoFile);
                        
                        video.onloadedmetadata = function() {
                            const duration = formatDuration(video.duration);
                            
                            // Save to Firestore
                            saveVideoToFirestore({
                                title,
                                description,
                                category,
                                privacy,
                                videoUrl,
                                thumbnail: thumbnailUrl,
                                duration,
                                channelId: state.currentUser.uid
                            });
                        };
                    }
                );
                
            } catch (error) {
                console.error('Error publishing video:', error);
                showNotification('Error publishing video', 'error');
                elements.uploadProgress.classList.remove('active');
            }
        };

        // Save video to Firestore
        async function saveVideoToFirestore(videoData) {
            try {
                const videoRef = doc(collection(db, 'videos'));
                await setDoc(videoRef, {
                    ...videoData,
                    views: 0,
                    likes: [],
                    dislikes: [],
                    createdAt: new Date().toISOString()
                });
                
                // Update user's videos array
                const userRef = doc(db, 'users', state.currentUser.uid);
                await updateDoc(userRef, {
                    videos: arrayUnion(videoRef.id)
                });
                
                showNotification('Video published successfully!', 'success');
                closeUploadModal();
                await loadVideos();
                navigateTo('library');
                
            } catch (error) {
                console.error('Error saving video:', error);
                showNotification('Error saving video', 'error');
            }
        }

        // Auth functions
        window.app.loginWithEmail = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Logged in successfully!', 'success');
                closeAuthModal();
            } catch (error) {
                showNotification(getErrorMessage(error), 'error');
            }
        };

        window.app.signupWithEmail = async function() {
            const username = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!username || !email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, {
                    displayName: username
                });
                showNotification('Account created successfully!', 'success');
                closeAuthModal();
            } catch (error) {
                showNotification(getErrorMessage(error), 'error');
            }
        };

        window.app.loginWithGoogle = async function() {
            try {
                await signInWithPopup(auth, googleProvider);
                showNotification('Logged in successfully!', 'success');
                closeAuthModal();
            } catch (error) {
                showNotification(getErrorMessage(error), 'error');
            }
        };

        window.app.logout = async function() {
            try {
                await signOut(auth);
                showNotification('Logged out successfully', 'success');
                navigateTo('home');
            } catch (error) {
                showNotification(getErrorMessage(error), 'error');
            }
        };

        // Modal functions
        window.app.openUploadModal = function() {
            if (!state.currentUser) {
                openAuthModal();
                return;
            }
            elements.uploadModal.classList.add('active');
        };

        window.app.closeUploadModal = function() {
            elements.uploadModal.classList.remove('active');
            elements.videoDetails.style.display = 'none';
            elements.videoFile.value = '';
            elements.thumbnailFile.value = '';
            elements.thumbnailPreview.classList.remove('show');
            elements.uploadArea.innerHTML = `
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Select video to upload</h3>
                <p style="color: var(--text-dim); margin: 10px 0;">MP4, WebM, MOV files supported</p>
            `;
        };

        window.app.openAuthModal = function() {
            elements.authModal.classList.add('active');
        };

        window.app.closeAuthModal = function() {
            elements.authModal.classList.remove('active');
        };

        window.app.switchAuthTab = function(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = tab === 'signup' ? 'block' : 'none';
            
            document.querySelectorAll('.auth-tab').forEach((t, i) => {
                if ((tab === 'login' && i === 0) || (tab === 'signup' && i === 1)) {
                    t.classList.add('active');
                }
            });
        };

        // Navigation functions
        window.app.navigateTo = function(page) {
            if (page === 'home') {
                window.location.hash = '';
            } else {
                window.location.hash = page;
            }
        };

        window.app.watchVideo = function(videoId) {
            window.location.hash = `watch=${videoId}`;
        };

        window.app.goToChannel = function(channelId) {
            window.location.hash = `channel=${channelId}`;
        };

        window.app.shareVideo = function(videoId) {
            const url = `${window.location.origin}${window.location.pathname}#watch=${videoId}`;
            navigator.clipboard.writeText(url);
            showNotification('Link copied to clipboard!', 'success');
        };

        // Utility functions
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function getTimeAgo(timestamp) {
            if (!timestamp) return 'recently';
            
            const now = new Date();
            const then = new Date(timestamp);
            const seconds = Math.floor((now - then) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            if (seconds < 2592000) return `${Math.floor(seconds / 86400)} days ago`;
            if (seconds < 31536000) return `${Math.floor(seconds / 2592000)} months ago`;
            return `${Math.floor(seconds / 31536000)} years ago`;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function getErrorMessage(error) {
            const errorCode = error.code;
            
            switch(errorCode) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered. Please login instead.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/popup-closed-by-user':
                    return 'Sign-in cancelled. Please try again.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize the app
        window.app = window.app || {};
        Object.assign(window.app, {
            navigateTo: window.app.navigateTo,
            watchVideo: window.app.watchVideo,
            goToChannel: window.app.goToChannel,
            searchVideos: window.app.searchVideos,
            openUploadModal: window.app.openUploadModal,
            closeUploadModal: window.app.closeUploadModal,
            openAuthModal: window.app.openAuthModal,
            closeAuthModal: window.app.closeAuthModal,
            switchAuthTab: window.app.switchAuthTab,
            loginWithEmail: window.app.loginWithEmail,
            signupWithEmail: window.app.signupWithEmail,
            loginWithGoogle: window.app.loginWithGoogle,
            publishVideo: window.app.publishVideo,
            likeVideo: window.app.likeVideo,
            dislikeVideo: window.app.dislikeVideo,
            likeComment: window.app.likeComment,
            toggleSubscribe: window.app.toggleSubscribe,
            shareVideo: window.app.shareVideo
        });

        // Start the app
        init();
    </script>
