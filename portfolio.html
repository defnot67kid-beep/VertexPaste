                showAuth();
                return;
            }
            
            if (currentUser.uid === portfolioUid) {
                showNotification('You cannot subscribe to yourself', 'error');
                return;
            }
            
            try {
                const portfolioRef = doc(db, 'users', portfolioUid);
                const userRef = doc(db, 'users', currentUser.uid);
                
                const portfolio = await getDoc(portfolioRef);
                const portfolioData = portfolio.data();
                
                const isSubscribed = portfolioData.subscribers && portfolioData.subscribers.includes(currentUser.uid);
                
                if (isSubscribed) {
                    // Unsubscribe
                    await updateDoc(portfolioRef, {
                        subscribers: arrayRemove(currentUser.uid)
                    });
                    
                    await updateDoc(userRef, {
                        subscribedTo: arrayRemove(portfolioUid)
                    });
                    
                    showNotification('Unsubscribed successfully', 'success');
                } else {
                    // Create notification for portfolio owner
                    const notificationId = Math.random().toString(36).substr(2, 9);
                    const notification = {
                        id: notificationId,
                        type: 'subscribe',
                        subscriberId: currentUser.uid,
                        subscriberName: currentUser.displayName,
                        timestamp: new Date().toISOString(),
                        read: false,
                        portfolioId: portfolioUid
                    };
                    
                    // Get current notifications or initialize empty array
                    const currentNotifications = portfolioData.notifications || [];
                    
                    // Add new notification at the beginning
                    const updatedNotifications = [notification, ...currentNotifications];
                    
                    // Update portfolio owner's notifications and subscribers
                    await updateDoc(portfolioRef, {
                        subscribers: arrayUnion(currentUser.uid),
                        notifications: updatedNotifications
                    });
                    
                    // Update user's subscribedTo
                    await updateDoc(userRef, {
                        subscribedTo: arrayUnion(portfolioUid)
                    });
                    
                    // Check if subscribing to owner
                    if (portfolioUid === OWNER_UID) {
                        // Award subscriber badge with current date
                        await updateDoc(userRef, {
                            subscribedToOwnerDate: new Date().toISOString()
                        });
                        
                        // Start cookie rain!
                        startCookieRain();
                        
                        showNotification(' Congratulations! You earned the Owner Subscriber badge! Cookies are raining!', 'success');
                    } else {
                        showNotification('Subscribed successfully!', 'success');
                    }
                    
                    // Check for subscriber badges
                    await checkAndAwardBadges(currentUser.uid);
                    
                    // Show live notification immediately
                    showLiveNotification(notification);
                }
                
                // Refresh portfolio view
                viewPortfolio(portfolioUid);
                
            } catch (error) {
                console.error('Subscribe error:', error);
                showNotification('Error updating subscription', 'error');
            }
        };

        // ============ HELPER FUNCTIONS ============
        function adjustColor(hex, percent) {
            // Simple color adjustment
            if (!hex) return '#8b5cf6';
            
            let R = parseInt(hex.substring(1,3), 16);
            let G = parseInt(hex.substring(3,5), 16);
            let B = parseInt(hex.substring(5,7), 16);
            
            R = Math.min(255, Math.max(0, R + percent));
            G = Math.min(255, Math.max(0, G + percent));
            B = Math.min(255, Math.max(0, B + percent));
            
            return `#${((1 << 24) + (R << 16) + (G << 8) + B).toString(16).slice(1)}`;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
