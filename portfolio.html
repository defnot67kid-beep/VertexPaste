<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHub Pro - Create Your Digital Identity</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #0f0f1e;
            --darker: #0a0a14;
            --dark-card: #1a1a2e;
            --dark-card-hover: #23233a;
            --text: #ffffff;
            --text-dim: #a0a0c0;
            --text-dimmer: #6b6b8b;
            --border: rgba(99, 102, 241, 0.2);
            --border-hover: rgba(99, 102, 241, 0.5);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.5);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-success: linear-gradient(135deg, #10b981, #34d399);
            --gradient-danger: linear-gradient(135deg, #ef4444, #f87171);
            --gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --glass-effect: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur: blur(10px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1e3f, #0a0a14);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: var(--blur);
            padding: 1rem 2rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            animation: slideInDown 0.5s ease;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: var(--shadow-glow);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-icon {
            padding: 12px;
            border-radius: 12px;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            max-width: 450px;
            margin: 50px auto;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 50px;
            background: var(--darker);
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dim);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        /* Create Portfolio Form */
        .create-portfolio {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease;
        }

        .create-portfolio h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* Image Upload */
        .image-upload-area {
            border: 3px dashed var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--darker);
        }

        .image-upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .image-upload-area i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px auto;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        /* Links Container */
        .links-container {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .link-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--darker);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .link-input-group:hover {
            border-color: var(--primary);
        }

        .link-input-group select {
            width: 120px;
            padding: 10px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .link-input-group input {
            flex: 1;
            padding: 10px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .remove-link {
            background: var(--danger);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-link:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .add-link-btn {
            background: var(--dark-card);
            border: 2px dashed var(--border);
            padding: 15px;
            border-radius: 12px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .add-link-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Portfolio Card */
        .portfolio-card {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .portfolio-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .portfolio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: var(--gradient-primary);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-card:hover::before {
            opacity: 1;
        }

        .portfolio-header {
            padding: 30px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            position: relative;
            text-align: center;
        }

        .portfolio-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            object-fit: cover;
            background: white;
        }

        .portfolio-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .portfolio-username {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            font-weight: 500;
        }

        .portfolio-body {
            padding: 25px;
        }

        .portfolio-bio {
            color: var(--text-dim);
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .social-link {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient-primary);
            border-color: transparent;
            transform: translateY(-3px);
            color: white;
        }

        .social-link i {
            font-size: 1.1rem;
        }

        .portfolio-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--darker);
        }

        .portfolio-views {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Portfolio Detail View */
        .portfolio-detail {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: var(--blur);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        .portfolio-cover {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .portfolio-cover-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 40px;
        }

        .portfolio-detail-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .portfolio-detail-name {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portfolio-detail-username {
            font-size: 1.3rem;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .portfolio-detail-bio {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin: 30px;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .link-card {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .link-card:hover::before {
            opacity: 0.1;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .link-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .link-url {
            color: var(--primary-light);
            font-size: 0.9rem;
            margin-bottom: 10px;
            word-break: break-all;
            position: relative;
            z-index: 1;
        }

        .link-description {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-card);
            padding: 40px;
            border-radius: 24px;
            max-width: 600px;
            width: 90%;
            border: 1px solid var(--border);
            animation: slideInUp 0.4s ease;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-card);
            border-left: 4px solid var(--primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.error {
            border-left-color: var(--danger);
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portfolio-detail-name {
                font-size: 2.5rem;
            }
            
            .portfolio-detail-avatar {
                width: 120px;
                height: 120px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar animate__animated animate__fadeInDown">
            <div class="logo" onclick="window.location.hash='#dashboard'">PortfolioHub Pro</div>
            <div class="nav-buttons" id="navButtons"></div>
        </nav>

        <!-- Main Content -->
        <div id="mainContent">
            <div class="loading"></div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-share-alt"></i> Share Portfolio</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="shareLink" readonly style="flex: 1; padding: 12px; background: var(--darker); border: 1px solid var(--border); border-radius: 8px; color: white;">
                <button class="btn btn-primary" onclick="copyShareLink()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-danger" onclick="closeShareModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // ============ APP STATE ============
        let portfolios = JSON.parse(localStorage.getItem('portfolios')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let currentView = 'dashboard';

        // ============ INITIALIZATION ============
        function init() {
            updateNavbar();
            handleRouting();
        }

        // ============ ROUTING ============
        function handleRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#portfolio-')) {
                const username = hash.replace('#portfolio-', '');
                viewPortfolio(username);
            } else if (hash === '#dashboard' || hash === '') {
                showDashboard();
            } else if (hash === '#create') {
                if (currentUser) {
                    showCreatePortfolio();
                } else {
                    showNotification('Please login to create a portfolio', 'error');
                    showAuth();
                }
            } else {
                showDashboard();
            }
        }

        window.addEventListener('hashchange', handleRouting);

        // ============ UPDATE NAVBAR ============
        function updateNavbar() {
            const navButtons = document.getElementById('navButtons');
            
            if (currentUser) {
                navButtons.innerHTML = `
                    <div class="user-info" onclick="window.location.hash='#portfolio-${currentUser.username}'">
                        ${currentUser.avatar ?

        function getLinkIcon(type) {

                instagram: 'fab fa-instagram',

                linkedin: 'LinkedIn',
                twitter: 'Twitter',
                instagram: 'Instagram',
                youtube: 'YouTube',
                facebook: 'Facebook',

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

                <span>${message}</span>
