<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHub Pro - Create Your Digital Identity</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #0f0f1e;
            --darker: #0a0a14;
            --dark-card: #1a1a2e;
            --dark-card-hover: #23233a;
            --text: #ffffff;
            --text-dim: #a0a0c0;
            --text-dimmer: #6b6b8b;
            --border: rgba(99, 102, 241, 0.2);
            --border-hover: rgba(99, 102, 241, 0.5);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.5);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-success: linear-gradient(135deg, #10b981, #34d399);
            --gradient-danger: linear-gradient(135deg, #ef4444, #f87171);
            --gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --glass-effect: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur: blur(10px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1e3f, #0a0a14);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            transition: background 0.5s ease;
        }

        body.theme-primary { background: radial-gradient(circle at top right, #1e1e3f, #0a0a14); }
        body.theme-success { background: radial-gradient(circle at top right, #0f2e1a, #0a140a); }
        body.theme-danger { background: radial-gradient(circle at top right, #3f1e1e, #140a0a); }
        body.theme-warning { background: radial-gradient(circle at top right, #3f2e0a, #14100a); }
        body.theme-purple { background: radial-gradient(circle at top right, #2e1e3f, #0f0a14); }
        body.theme-pink { background: radial-gradient(circle at top right, #3f1e2e, #140a0f); }
        body.theme-indigo { background: radial-gradient(circle at top right, #1e1e4f, #0a0a1a); }
        body.theme-teal { background: radial-gradient(circle at top right, #0e3f3f, #0a1414); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Support Banner */
        .support-banner {
            background: var(--gradient-primary);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInDown 0.5s ease;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--blur);
        }

        .support-banner-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .support-banner i {
            font-size: 24px;
            color: white;
        }

        .support-banner-text {
            color: white;
            font-weight: 600;
        }

        .support-banner-link {
            background: white;
            color: var(--primary);
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .support-banner-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .locked-banner {
            background: var(--danger);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-weight: 600;
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: var(--blur);
            padding: 1rem 2rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            animation: slideInDown 0.5s ease;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: var(--shadow-glow);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-subscribe {
            background: var(--accent);
            color: white;
        }

        .btn-icon {
            padding: 12px;
            border-radius: 12px;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            max-width: 450px;
            margin: 50px auto;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 50px;
            background: var(--darker);
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dim);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        /* Support Verification */
        .support-verification {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .support-verification i {
            font-size: 80px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .support-verification h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .support-verification p {
            color: var(--text-dim);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .support-link-input {
            display: flex;
            gap: 10px;
            margin: 30px 0;
        }

        .support-link-input input {
            flex: 1;
            padding: 15px;
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        .support-link-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Create Portfolio Form */
        .create-portfolio {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease;
        }

        .create-portfolio h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* Color Picker */
        .color-picker-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .color-preset {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-preset:hover {
            transform: scale(1.2);
            border-color: white;
        }

        .color-preset.selected {
            border-color: white;
            box-shadow: 0 0 20px currentColor;
        }

        .color-preset.primary { background: #6366f1; }
        .color-preset.success { background: #10b981; }
        .color-preset.danger { background: #ef4444; }
        .color-preset.warning { background: #f59e0b; }
        .color-preset.purple { background: #8b5cf6; }
        .color-preset.pink { background: #ec4899; }
        .color-preset.indigo { background: #4f46e5; }
        .color-preset.teal { background: #14b8a6; }

        .color-hex-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
        }

        .color-hex-input input[type="color"] {
            width: 60px;
            height: 60px;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .color-hex-input input[type="text"] {
            flex: 1;
        }

        /* Privacy Settings */
        .privacy-settings {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: var(--darker);
            border-radius: 16px;
        }

        .privacy-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .privacy-option:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .privacy-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
        }

        .privacy-option i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .privacy-option.public i { color: var(--success); }
        .privacy-option.private i { color: var(--danger); }
        .privacy-option.unlisted i { color: var(--accent); }

        /* Image Upload */
        .image-upload-area {
            border: 3px dashed var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--darker);
        }

        .image-upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .image-upload-area i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px auto;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .cover-preview {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px 0;
            display: none;
        }

        .cover-preview.show {
            display: block;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 10px;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .upload-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Links Container */
        .links-container {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .link-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--darker);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .link-input-group:hover {
            border-color: var(--primary);
        }

        .link-input-group select {
            width: 140px;
            padding: 10px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .link-input-group input {
            flex: 1;
            padding: 10px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .remove-link {
            background: var(--danger);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-link:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .add-link-btn {
            background: var(--dark-card);
            border: 2px dashed var(--border);
            padding: 15px;
            border-radius: 12px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .add-link-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Portfolio Card */
        .portfolio-card {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .portfolio-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .privacy-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            backdrop-filter: var(--blur);
        }

        .privacy-badge.public { color: var(--success); border-left: 3px solid var(--success); }
        .privacy-badge.private { color: var(--danger); border-left: 3px solid var(--danger); }
        .privacy-badge.unlisted { color: var(--accent); border-left: 3px solid var(--accent); }

        .portfolio-header {
            padding: 30px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            position: relative;
            text-align: center;
        }

        .portfolio-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            object-fit: cover;
            background: white;
        }

        .portfolio-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .portfolio-username {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            font-weight: 500;
        }

        .portfolio-body {
            padding: 25px;
        }

        .portfolio-bio {
            color: var(--text-dim);
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .social-link {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient-primary);
            border-color: transparent;
            transform: translateY(-3px);
            color: white;
        }

        .portfolio-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--darker);
        }

        .portfolio-views {
            color: var(--text-dim);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Portfolio Detail View */
        .portfolio-detail {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: var(--blur);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        .portfolio-cover {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .portfolio-cover-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 40px;
        }

        .portfolio-detail-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .portfolio-detail-name {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portfolio-detail-username {
            font-size: 1.3rem;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .privacy-info {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .privacy-info.public { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .privacy-info.private { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .privacy-info.unlisted { background: rgba(245, 158, 11, 0.2); color: var(--accent); }

        .portfolio-detail-bio {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin: 30px;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .link-card {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .link-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;

        function applyThemeColor(color) {

        // ============ TRACK DEVICE INFO ============
        function trackDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenSize: `${window.screen.width}x${window.screen.height}`,
                timestamp: new Date().toISOString(),
                deviceId: getDeviceId()
            };
            
            // Store in session storage for this session
            sessionStorage.setItem('deviceInfo', JSON.stringify(deviceInfo));
            
            return deviceInfo;
        }

        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                return 'tablet';
            }
            if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                return 'mobile';
            }
            return 'desktop';
        }

        // ============ IMAGE UPLOAD TO CLOUDINARY ============
        async function uploadImageToCloudinary(file, type = 'avatar') {
            if (!file) return null;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
            
            const progressBar = document.querySelector(`.upload-progress.${type}`);
            const progressBarInner = document.querySelector(`.upload-progress.${type} .upload-progress-bar`);
            
            if (progressBar) {
                progressBar.classList.add('active');
            }
            
            try {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    if (progressBarInner) {
                        progressBarInner.style.width = progress + '%';
                    }
                    if (progress >= 90) clearInterval(interval);
                }, 200);
                
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(interval);
                
                if (progressBarInner) {
                    progressBarInner.style.width = '100%';
                }
                
                const data = await response.json();
                
                setTimeout(() => {
                    if (progressBar) {
                        progressBar.classList.remove('active');
                        progressBarInner.style.width = '0%';
                    }
                }, 500);
                
                return data.secure_url;
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Failed to upload image', 'error');
                
                if (progressBar) {
                    progressBar.classList.remove('active');
                }
                
                return null;
            }
        }

        // ============ HELPER FUNCTIONS ============
        function adjustColor(hex, percent) {
            // Simple color adjustment
            if (!hex) return '#8b5cf6';
            
            let R = parseInt(hex.substring(1,3), 16);
            let G = parseInt(hex.substring(3,5), 16);
            let B = parseInt(hex.substring(5,7), 16);
            
            R = Math.min(255, Math.max(0, R + percent));
            G = Math.min(255, Math.max(0, G + percent));
            B = Math.min(255, Math.max(0, B + percent));
            
            return `#${((1 << 24) + (R << 16) + (G << 8) + B).toString(16).slice(1)}`;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        };

        window.copyShareLink = function() {
            const link = document.getElementById('shareLink');
            link.select();
            navigator.clipboard.writeText(link.value);
            showNotification('Link copied to clipboard!', 'success');
            closeShareModal();
        };

        // ============ CLOSE MODAL ON OUTSIDE CLICK ============
        window.onclick = function(event) {
            const shareModal = document.getElementById('shareModal');
            if (event.target === shareModal) {
                closeShareModal();
            }
        };

        // ============ EXPOSE FUNCTIONS TO WINDOW ============
        window.showAuth = showAuth;
        window.showDashboard = showDashboard;
        window.sharePortfolio = sharePortfolio;
        window.closeShareModal = closeShareModal;
        window.copyShareLink = copyShareLink;
        window.toggleSubscribe = toggleSubscribe;

        // ============ INITIALIZE ============
        init();
    </script>
</body>
</html>
