<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHub Pro - Create Your Digital Identity</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- CodeMirror for code editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #0f0f1e;
            --darker: #0a0a14;
            --dark-card: #1a1a2e;
            --dark-card-hover: #23233a;
            --text: #ffffff;
            --text-dim: #a0a0c0;
            --text-dimmer: #6b6b8b;
            --border: rgba(99, 102, 241, 0.2);
            --border-hover: rgba(99, 102, 241, 0.5);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px var(--primary);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-success: linear-gradient(135deg, #10b981, #34d399);
            --gradient-danger: linear-gradient(135deg, #ef4444, #f87171);
            --gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --glass-effect: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur: blur(10px);
            --badge-owner: linear-gradient(135deg, #ffd700, #ffa500);
            --badge-subscriber: linear-gradient(135deg, #4facfe, #00f2fe);
            --badge-legend: linear-gradient(135deg, #ff6b6b, #ff4757);
            --badge-veteran: linear-gradient(135deg, #a8e6cf, #3baea0);
            --badge-innovator: linear-gradient(135deg, #ffd93d, #ff9f1a);
            --badge-master: linear-gradient(135deg, #c06c84, #6c5b7b);
            --badge-elite: linear-gradient(135deg, #f8c291, #e07a5f);
            --badge-legendary: linear-gradient(135deg, #b83b5e, #6a2c70);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1e3f, #0a0a14);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            transition: background 0.5s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* Theme backgrounds that match the primary color */
        body.theme-primary { background: radial-gradient(circle at top right, #1e1e3f, #0a0a14); }
        body.theme-success { background: radial-gradient(circle at top right, #1a2e1a, #0a140a); }
        body.theme-danger { background: radial-gradient(circle at top right, #3f1e1e, #140a0a); }
        body.theme-warning { background: radial-gradient(circle at top right, #3f2e1e, #14100a); }
        body.theme-purple { background: radial-gradient(circle at top right, #2e1e3f, #0a0a14); }
        body.theme-pink { background: radial-gradient(circle at top right, #3f1e2e, #140a0a); }
        body.theme-indigo { background: radial-gradient(circle at top right, #1e1e4f, #0a0a1a); }
        body.theme-teal { background: radial-gradient(circle at top right, #1e3f3f, #0a1414); }

        /* Cookie Animation Container */
        .cookie-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999999;
            overflow: hidden;
        }

        .cookie {
            position: absolute;
            font-size: 24px;
            color: #8B4513;
            animation: fall linear forwards;
            z-index: 999999;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* High z-index for notifications */
        .live-notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--dark-card);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 999999 !important;
            animation: slideInRight 0.3s ease;
            cursor: pointer;
            max-width: 350px;
            border: 1px solid var(--border);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-card);
            border-left: 4px solid var(--primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 999999 !important;
            animation: slideInRight 0.3s ease;
            border: 1px solid var(--border);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur);
            z-index: 999999 !important;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
        }

        .notifications-panel {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 400px;
            background: var(--dark-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            z-index: 999999 !important;
            display: none;
            animation: slideInRight 0.3s ease;
            max-height: 500px;
            overflow-y: auto;
        }

        .notifications-panel.active {
            display: block;
        }

        /* Badge Styles */
        .badge-container {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
            justify-content: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: var(--blur);
        }

        .badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .badge i {
            font-size: 0.7rem;
        }

        .badge.owner-badge {
            background: var(--badge-owner);
            color: #000;
            border-color: #ffd700;
        }

        .badge.subscriber-badge {
            background: var(--badge-subscriber);
            color: #000;
            border-color: #00f2fe;
        }

        .badge.views-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .badge.clicks-badge {
            background: linear-gradient(135deg, #f79f1f, #ee5a24);
            color: white;
        }
        
        .badge.subscribers-badge {
            background: linear-gradient(135deg, #12CBC4, #0652DD);
            color: white;
        }
        
        .badge.links-badge {
            background: linear-gradient(135deg, #FDA7DF, #9980FA);
            color: white;
        }
        
        .badge.legend-badge {
            background: var(--badge-legend);
            color: white;
        }
        
        .badge.veteran-badge {
            background: var(--badge-veteran);
            color: #000;
        }
        
        .badge.innovator-badge {
            background: var(--badge-innovator);
            color: #000;
        }
        
        .badge.master-badge {
            background: var(--badge-master);
            color: white;
        }
        
        .badge.elite-badge {
            background: var(--badge-elite);
            color: #000;
        }
        
        .badge.legendary-badge {
            background: var(--badge-legendary);
            color: white;
        }
        
        .badge.custom-badge {
            background: linear-gradient(135deg, #a55eea, #4b7bec);
            color: white;
        }

        .badge-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 50px;
            font-size: 0.7rem;
            margin-left: 5px;
        }

        .badges-section {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin: 30px;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .badge-card {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .badge-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--primary), transparent 30%);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .badge-card:hover::before {
            opacity: 1;
        }
        
        .badge-card > * {
            position: relative;
            z-index: 1;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .badge-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .badge-card .badge-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: var(--badge-subscriber);
            color: #000;
        }

        .badge-card .badge-icon.owner {
            background: var(--badge-owner);
        }

        .badge-card h4 {
            color: white;
            margin-bottom: 5px;
        }

        .badge-card p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .badge-card .badge-date {
            color: var(--text-dimmer);
            font-size: 0.8rem;
        }
        
        .badge-card .badge-progress {
            margin-top: 15px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .badge-card .badge-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .badge-card .badge-progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .badge-card .badge-requirement {
            font-size: 0.75rem;
            color: var(--text-dimmer);
            margin-top: 5px;
        }
        
        .badge-card .badge-current {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 600;
        }

        .owner-badge-inline {
            background: var(--badge-owner);
            color: #000;
            padding: 2px 8px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 5px;
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Admin Badge */
        .admin-badge {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .admin-badge i {
            font-size: 0.8rem;
        }

        /* Support Banner */
        .support-banner {
            background: var(--gradient-primary);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInDown 0.5s ease;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--blur);
        }

        .support-banner-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .support-banner i {
            font-size: 24px;
            color: white;
        }

        .support-banner-text {
            color: white;
            font-weight: 600;
        }

        .support-banner-link {
            background: white;
            color: var(--primary);
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .support-banner-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .locked-banner {
            background: var(--danger);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-weight: 600;
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: var(--blur);
            padding: 1rem 2rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            animation: slideInDown 0.5s ease;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: var(--shadow-glow);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            object-fit: cover;
        }

        /* Notification Bell */
        .notification-bell {
            position: relative;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }

        .notification-bell:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: scale(1.1);
        }

        .notification-bell i {
            font-size: 1.3rem;
            color: var(--text);
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
            border: 2px solid var(--dark-card);
        }

        .notifications-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            backdrop-filter: var(--blur);
        }

        .notifications-header h3 {
            font-size: 1.2rem;
            color: var(--text);
        }

        .mark-read {
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .mark-read:hover {
            text-decoration: underline;
        }

        .notifications-list {
            padding: 10px;
        }

        .notification-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .notification-item:hover {
            background: var(--dark-card-hover);
            border-color: var(--border);
            transform: translateX(5px);
        }

        .notification-item.unread {
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid var(--primary);
        }

        .notification-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            color: var(--text);
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .notification-text strong {
            color: var(--primary);
        }

        .notification-time {
            color: var(--text-dimmer);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-time i {
            font-size: 0.7rem;
        }

        .no-notifications {
            padding: 40px;
            text-align: center;
            color: var(--text-dim);
        }

        .no-notifications i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .live-notification-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .live-notification-content {
            flex: 1;
        }

        .live-notification-text {
            color: var(--text);
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .live-notification-text strong {
            color: var(--primary);
        }

        .live-notification-time {
            color: var(--text-dimmer);
            font-size: 0.8rem;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-subscribe {
            background: var(--accent);
            color: white;
        }

        .btn-icon {
            padding: 12px;
            border-radius: 12px;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: white;
        }

        .btn-purple {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
        }

        /* Admin Panel */
        .admin-container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            margin: 30px 0;
            animation: fadeInUp 0.6s ease;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-stat-card {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .admin-stat-card i {
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .admin-stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .admin-stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Admin Badge Management */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .admin-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-dim);
            background: var(--darker);
        }
        
        .admin-tab:hover {
            background: rgba(99, 102, 241, 0.1);
            color: white;
        }
        
        .admin-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .admin-tab-content {
            display: none;
        }
        
        .admin-tab-content.active {
            display: block;
        }
        
        .badge-creator {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .badge-creator h3 {
            margin-bottom: 20px;
            color: white;
        }
        
        .badge-creator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .badge-creator-preview {
            background: var(--dark-card);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .preview-badge-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .badge-type-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .badge-type-option {
            text-align: center;
            padding: 10px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .badge-type-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .badge-type-option.selected {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .badge-type-option i {
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .badge-type-option.selected i {
            color: white;
        }
        
        .badge-type-option span {
            display: block;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        
        .badge-type-option.selected span {
            color: white;
        }
        
        .badge-assign-section {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .user-search {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .user-search input {
            flex: 1;
            padding: 12px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }
        
        .user-search-results {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
        }
        
        .user-search-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .user-search-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .user-search-item.selected {
            background: var(--primary);
        }
        
        .user-search-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .badge-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .badge-list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .badge-list-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        .badge-list-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .badge-list-info {
            flex: 1;
        }
        
        .badge-list-name {
            font-weight: 600;
            color: white;
            margin-bottom: 3px;
        }
        
        .badge-list-desc {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .ai-prompt-section {
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .ai-prompt-section h2 {
            color: var(--text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-prompt-section h2 i {
            color: var(--accent);
        }

        .prompt-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .prompt-input {
            flex: 1;
            padding: 15px 20px;
            background: var(--dark-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .suggested-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .suggested-prompt {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--accent);
            border-radius: 50px;
            padding: 8px 16px;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .suggested-prompt:hover {
            background: var(--accent);
            color: white;
        }

        .generated-code-section {
            margin-top: 30px;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .code-header h3 {
            color: var(--text);
        }

        .code-actions {
            display: flex;
            gap: 10px;
        }

        .code-editor {
            border: 2px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .CodeMirror {
            height: 400px;
            background: var(--darker);
            color: var(--text);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }

        .CodeMirror-gutters {
            background: var(--dark-card);
            border-right: 1px solid var(--border);
        }

        .preview-badge {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .preview-badge i {
            font-size: 24px;
            color: var(--success);
        }

        .preview-badge-content {
            flex: 1;
        }

        .preview-badge-content h4 {
            color: white;
            margin-bottom: 5px;
        }

        .preview-badge-content p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            max-width: 450px;
            margin: 50px auto;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 50px;
            background: var(--darker);
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dim);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        /* Support Verification */
        .support-verification {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .support-verification i {
            font-size: 80px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .support-verification h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .support-verification p {
            color: var(--text-dim);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .support-link-input {
            display: flex;
            gap: 10px;
            margin: 30px 0;
        }

        .support-link-input input {
            flex: 1;
            padding: 15px;
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        .support-link-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Create Portfolio Form */
        .create-portfolio {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease;
        }

        .create-portfolio h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* Color Picker */
        .color-picker-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .color-preset {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-preset:hover {
            transform: scale(1.2);
            border-color: white;
        }

        .color-preset.selected {
            border-color: white;
            box-shadow: 0 0 20px currentColor;
        }

        .color-preset.primary { background: #6366f1; }
        .color-preset.success { background: #10b981; }
        .color-preset.danger { background: #ef4444; }
        .color-preset.warning { background: #f59e0b; }
        .color-preset.purple { background: #8b5cf6; }
        .color-preset.pink { background: #ec4899; }
        .color-preset.indigo { background: #4f46e5; }
        .color-preset.teal { background: #14b8a6; }

        .color-hex-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
        }

        .color-hex-input input[type="color"] {
            width: 60px;
            height: 60px;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .color-hex-input input[type="text"] {
            flex: 1;
        }

        /* Privacy Settings */
        .privacy-settings {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: var(--darker);
            border-radius: 16px;
        }

        .privacy-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .privacy-option:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .privacy-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
        }

        .privacy-option i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .privacy-option.public i { color: var(--success); }
        .privacy-option.private i { color: var(--danger); }
        .privacy-option.unlisted i { color: var(--accent); }

        /* Image Upload */
        .image-upload-area {
            border: 3px dashed var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--darker);
        }

        .image-upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .image-upload-area i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px auto;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .cover-preview {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px 0;
            display: none;
        }

        .cover-preview.show {
            display: block;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 10px;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .upload-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Links Container */
        .links-container {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .link-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--darker);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            flex-wrap: wrap;
        }

        .link-input-group:hover {
            border-color: var(--primary);
        }

        .link-input-group select {
            width: 140px;
            padding: 10px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .link-input-group input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .remove-link {
            background: var(--danger);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-link:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .add-link-btn {
            background: var(--dark-card);
            border: 2px dashed var(--border);
            padding: 15px;
            border-radius: 12px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .add-link-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Portfolio Card */
        .portfolio-card {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .portfolio-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .privacy-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            backdrop-filter: var(--blur);
        }

        .privacy-badge.public { color: var(--success); border-left: 3px solid var(--success); }
        .privacy-badge.private { color: var(--danger); border-left: 3px solid var(--danger); }
        .privacy-badge.unlisted { color: var(--accent); border-left: 3px solid var(--accent); }

        .portfolio-header {
            padding: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: relative;
            text-align: center;
        }

        .portfolio-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            object-fit: cover;
            background: white;
        }

        .portfolio-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .portfolio-username {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            font-weight: 500;
        }

        .portfolio-body {
            padding: 25px;
        }

        .portfolio-bio {
            color: var(--text-dim);
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .social-link {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient-primary);
            border-color: transparent;
            transform: translateY(-3px);
            color: white;
        }

        .portfolio-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--darker);
        }

        .portfolio-views {
            color: var(--text-dim);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Portfolio Detail View */
        .portfolio-detail {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: var(--blur);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        .portfolio-cover {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .portfolio-cover-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 40px;
        }

        .portfolio-detail-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .portfolio-detail-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .portfolio-detail-name {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .portfolio-detail-username {
            font-size: 1.3rem;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .privacy-info {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .privacy-info.public { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .privacy-info.private { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .privacy-info.unlisted { background: rgba(245, 158, 11, 0.2); color: var(--accent); }

        .portfolio-detail-bio {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin: 30px;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .links-grid {
            display: grid;

        // ============ COOKIE RAIN FUNCTION ============
        function startCookieRain() {
            const container = document.getElementById('cookieRainContainer');
            container.innerHTML = '';
            
            const cookieCount = 100;
            const cookies = ['', '', '', '', '']; // All cookies
            
            for (let i = 0; i < cookieCount; i++) {

                cookie.className = 'cookie';
                cookie.textContent = cookies[Math.floor(Math.random() * cookies.length)];
                
                // Random starting position
                const startX = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 4;
                const size = 16 + Math.random() * 20;
                
                cookie.style.left = startX + '%';
                cookie.style.top = '-50px';

            setTimeout(() => {
                container.innerHTML = '';

        // ============ CALCULATE BADGE PROGRESS ============
        function calculateBadgeProgress(badgeId, userData) {
            if (!userData) return 0;
            
            const badgeDef = BADGES[badgeId] || customBadges[badgeId];
            if (!badgeDef || !badgeDef.requirement) return 100;
            
            const views = userData.portfolioViews || 0;
            const subs = userData.subscribers?.length || 0;
            const links = userData.portfolioLinks?.length || 0;
            const clicks = userData.totalLinkClicks || 0;
            const accountAge = userData.createdAt ? Math.floor((new Date() - new Date(userData.createdAt)) / (1000 * 60 * 60 * 24)) : 0;
            
            let current = 0;
            
            if (badgeId.startsWith('views_')) {
                const reqMatch = badgeId.match(/\d+/);
                if (reqMatch) {
                    const req = parseInt(reqMatch[0]);
                    current = Math.min(views, req);
                    return Math.min(100, Math.floor((current / req) * 100));
                }
            } else if (badgeId.startsWith('subs_')) {
                const reqMatch = badgeId.match(/\d+/);
                if (reqMatch) {
                    const req = parseInt(reqMatch[0]);
                    current = Math.min(subs, req);
                    return Math.min(100, Math.floor((current / req) * 100));
                }
            } else if (badgeId.startsWith('clicks_')) {
                const reqMatch = badgeId.match(/\d+/);
                if (reqMatch) {
                    const req = parseInt(reqMatch[0]);
                    current = Math.min(clicks, req);
                    return Math.min(100, Math.floor((current / req) * 100));
                }
            } else if (badgeId.startsWith('links_')) {
                const reqMatch = badgeId.match(/\d+/);
                if (reqMatch) {
                    const req = parseInt(reqMatch[0]);
                    current = Math.min(links, req);
                    return Math.min(100, Math.floor((current / req) * 100));
                }
            } else if (badgeId.startsWith('account_age_')) {
                const reqMatch = badgeId.match(/\d+/);
                if (reqMatch) {
                    const req = parseInt(reqMatch[0]);
                    current = Math.min(accountAge, req);
                    return Math.min(100, Math.floor((current / req) * 100));
                }
            } else if (badgeDef.requirement) {
                // For custom badges with requirements
                current = views; // Default to views, but could be customized
                return Math.min(100, Math.floor((current / badgeDef.requirement) * 100));
            }
            
            return 100;
        }

        // ============ GET USER BADGES WITH ACTUAL DATES AND PROGRESS ============
        function getUserBadges(userData, userId) {
            const badges = [];
            const today = new Date();
            
            if (!userData) return badges;
            
            // Initialize badges array if not exists
            const userBadges = userData.badges || [];
            
            // Process each badge
            userBadges.forEach(badge => {
                // Check if it's a predefined badge or custom
                const badgeDef = BADGES[badge.id] || customBadges[badge.id];
                if (badgeDef) {
                    const progress = badge.progress || calculateBadgeProgress(badge.id, userData);
                    const currentValue = getCurrentValueForBadge(badge.id, userData);
                    const requirement = badgeDef.requirement || 0;
                    
                    badges.push({
                        id: badge.id,
                        type: badgeDef.category || 'custom',
                        name: badgeDef.name,
                        icon: badgeDef.icon,
                        description: badgeDef.description,
                        color: badgeDef.color,
                        date: badge.date || formatDate(today),
                        progress: progress,
                        requirement: requirement,
                        currentValue: currentValue,
                        customData: badge.customData || null
                    });
                }
            });
            
            // Add owner badge if applicable
            if (userId === OWNER_UID && !userBadges.some(b => b.id === 'owner')) {
                badges.push({
                    id: 'owner',
                    type: 'owner',
                    name: 'Portfolio Owner',
                    icon: 'fa-crown',
                    description: 'Original creator of PortfolioHub Pro',
                    color: 'linear-gradient(135deg, #ffd700, #ffa500)',
                    date: '2024-01-01',
                    progress: 100,
                    requirement: null
                });
            }
            
            // Add owner subscriber badge if applicable
            if (userData.subscribedTo && userData.subscribedTo.includes(OWNER_UID) && !userBadges.some(b => b.id === 'owner_subscriber')) {
                badges.push({
                    id: 'owner_subscriber',

                    name: 'Owner Subscriber',
                    icon: 'fa-star',
                    description: 'Subscribed to the Portfolio Owner',
                    color: 'linear-gradient(135deg, #4facfe, #00f2fe)',
                    date: userData.subscribedToOwnerDate || formatDate(today),
                    progress: 100,
                    requirement: null
                });
            }
            
            // Add supporter badge if applicable
            if (userData.hasSupported && !userBadges.some(b => b.id === 'owner_supporter')) {
                badges.push({
                    id: 'owner_supporter',
                    type: 'supporter',
                    name: 'Early Supporter',
                    icon: 'fa-heart',
                    description: 'Supported the platform early',
                    color: 'linear-gradient(135deg, #ff6b6b, #ff4757)',
                    date: userData.supporterDate || formatDate(today),
                    progress: 100,
                    requirement: null
                });
            }
            
            // Sort badges by date (newest first)
            return badges.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // ============ GET CURRENT VALUE FOR BADGE ============
        function getCurrentValueForBadge(badgeId, userData) {
            const views = userData.portfolioViews || 0;
            const subs = userData.subscribers?.length || 0;
            const links = userData.portfolioLinks?.length || 0;
            const clicks = userData.totalLinkClicks || 0;
            const accountAge = userData.createdAt ? Math.floor((new Date() - new Date(userData.createdAt)) / (1000 * 60 * 60 * 24)) : 0;
            
            if (badgeId.startsWith('views_')) {
                return views;
            } else if (badgeId.startsWith('subs_')) {
                return subs;
            } else if (badgeId.startsWith('clicks_')) {
                return clicks;
            } else if (badgeId.startsWith('links_')) {
                return links;
            } else if (badgeId.startsWith('account_age_')) {
                return accountAge;
            }
            
            return 0;
        }

        // Helper function to format dates nicely
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        window.createCustomBadge = async function() {
            const name = document.getElementById('customBadgeName')?.value || document.getElementById('createBadgeName')?.value;
            const desc = document.getElementById('customBadgeDesc')?.value || document.getElementById('createBadgeDesc')?.value;
            const iconElem = document.querySelector('.badge-icon-option.selected');
            const icon = iconElem ? iconElem.dataset.icon : (document.getElementById('createBadgeIcon')?.value || 'fa-star');
            const color = document.getElementById('customBadgeColor')?.value || document.getElementById('createBadgeColor')?.value || '#6366f1';
            const category = document.getElementById('customBadgeCategory')?.value || document.getElementById('createBadgeCategory')?.value || 'custom';
            const requirement = document.getElementById('customBadgeRequirement')?.value || document.getElementById('createBadgeRequirement')?.value;
            
            if (!name || !desc) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Create badge ID
            const badgeId = 'custom_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
            
            // Create badge object
            const newBadge = {
                name: name,
                icon: icon,
                description: desc,
                color: color,
                category: category,
                requirement: requirement ? parseInt(requirement) : null,
                createdAt: new Date().toISOString(),
                createdBy: currentUser.uid
            };
            
            // Add to custom badges
            customBadges[badgeId] = newBadge;
            
            // If user is selected, assign badge
            const selectedUserId = document.getElementById('selectedUserId')?.value;
            if (selectedUserId) {
                await assignBadgeToUserById(selectedUserId, badgeId);
            }
            
            showNotification('Custom badge created successfully!', 'success');
            closeCreateBadgeModal();
            
            // Refresh admin panel
            if (window.location.hash === '#admin') {
                showAdminBadgePanel();
            }
        };

        // ============ CHECK AND AWARD BADGES ============
        async function checkAndAwardBadges(userId) {
            if (!userId) return;
            
            try {
                const userRef = doc(db, 'users', userId);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) return;
                
                const userData = userDoc.data();
                const currentBadges = userData.badges || [];
                const newBadges = [];
                
                const views = userData.portfolioViews || 0;
                const subs = userData.subscribers?.length || 0;
                const links = userData.portfolioLinks?.length || 0;
                const clicks = userData.totalLinkClicks || 0;
                const accountAge = userData.createdAt ? Math.floor((new Date() - new Date(userData.createdAt)) / (1000 * 60 * 60 * 24)) : 0;
                
                // Check view badges
                const viewChecks = [
                    { id: 'views_100', req: 100 }, { id: 'views_500', req: 500 }, { id: 'views_1000', req: 1000 },
                    { id: 'views_5000', req: 5000 }, { id: 'views_10000', req: 10000 }, { id: 'views_50000', req: 50000 },
                    { id: 'views_100000', req: 100000 }, { id: 'views_500000', req: 500000 }, { id: 'views_1m', req: 1000000 }
                ];
                
                viewChecks.forEach(check => {
                    if (views >= check.req && !currentBadges.some(b => b.id === check.id)) {
                        newBadges.push({
                            id: check.id,
                            date: new Date().toISOString(),
                            progress: 100
                        });
                    }
                });
                
                // Check subscriber badges
                const subChecks = [
                    { id: 'subs_10', req: 10 }, { id: 'subs_50', req: 50 }, { id: 'subs_100', req: 100 },
                    { id: 'subs_500', req: 500 }, { id: 'subs_1000', req: 1000 }, { id: 'subs_5000', req: 5000 },
                    { id: 'subs_10000', req: 10000 }
                ];
                
                subChecks.forEach(check => {
                    if (subs >= check.req && !currentBadges.some(b => b.id === check.id)) {
                        newBadges.push({
                            id: check.id,
                            date: new Date().toISOString(),
                            progress: 100
                        });
                    }
                });
                
                // Check click badges
                const clickChecks = [
                    { id: 'clicks_50', req: 50 }, { id: 'clicks_200', req: 200 }, { id: 'clicks_500', req: 500 },
                    { id: 'clicks_1000', req: 1000 }, { id: 'clicks_5000', req: 5000 }, { id: 'clicks_10000', req: 10000 }
                ];
                
                clickChecks.forEach(check => {
                    if (clicks >= check.req && !currentBadges.some(b => b.id === check.id)) {
                        newBadges.push({
                            id: check.id,
                            date: new Date().toISOString(),
                            progress: 100
                        });
                    }
                });
                
                // Check link badges
                const linkChecks = [
                    { id: 'links_3', req: 3 }, { id: 'links_5', req: 5 }, { id: 'links_10', req: 10 },
                    { id: 'links_15', req: 15 }, { id: 'links_20', req: 20 }
                ];
                
                linkChecks.forEach(check => {
                    if (links >= check.req && !currentBadges.some(b => b.id === check.id)) {
                        newBadges.push({
                            id: check.id,
                            date: new Date().toISOString(),
                            progress: 100
                        });
                    }
                });
                
                // Check age badges
                const ageChecks = [
                    { id: 'account_age_1m', req: 30 }, { id: 'account_age_6m', req: 180 }, { id: 'account_age_1y', req: 365 },
                    { id: 'account_age_2y', req: 730 }, { id: 'account_age_3y', req: 1095 }, { id: 'account_age_5y', req: 1825 }
                ];
                
                ageChecks.forEach(check => {

                        newBadges.push({
                            id: check.id,
                            date: new Date().toISOString(),
                            progress: 100
                        });
                    }
                });
                
                // Check platform badges based on links
                if (userData.portfolioLinks) {

                        github: 'github_user', linkedin: 'linkedin_pro', twitter: 'twitter_x',
                        instagram: 'instagrammer', youtube: 'youtuber', facebook: 'facebook_user',

        // ============ SETUP NOTIFICATIONS LISTENER ============
        function setupNotificationsListener(uid) {
            // Unsubscribe from previous listener if exists
            if (notificationUnsubscribe) {
                notificationUnsubscribe();
            }
            
            const userRef = doc(db, 'users', uid);
            
            // Listen for real-time updates to user document
            notificationUnsubscribe = onSnapshot(userRef, (doc) => {
                if (doc.exists() && currentUser) {
                    const oldNotifications = currentUser.notifications || [];
                    const newNotifications = doc.data().notifications || [];
                    
                    // Update current user's notifications
                    currentUser.notifications = newNotifications;
                    
                    // Update notification badge
                    updateNotificationBadge();
                    
                    // Check if there are new notifications (length increased)
                    if (newNotifications.length > oldNotifications.length && newNotifications.length > 0) {
                        // Find the newest notification (first one that's not in old list)
                        const newestNotification = newNotifications.find(n => 
                            !oldNotifications.some(old => old.id === n.id)
                        );
                        
                        if (newestNotification) {
                            // Show live notification toast
                            showLiveNotification(newestNotification);
                        }
                    }
                    
                    // Update notifications panel if it's open
                    if (document.getElementById('notificationsPanel').classList.contains('active')) {
                        renderNotificationsPanel();
                    }
                }
            });
        }

        // ============ UPDATE NOTIFICATION BADGE ============
        function updateNotificationBadge() {
            const bell = document.querySelector('.notification-bell');
            if (!bell) return;
            
            const unreadCount = (currentUser?.notifications || []).filter(n => !n.read).length;
            
            let badge = bell.querySelector('.notification-badge');
            if (unreadCount > 0) {
                if (!badge) {
                    badge = document.createElement('span');
                    badge.className = 'notification-badge';
                    bell.appendChild(badge);
                }
                badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
            } else if (badge) {
                badge.remove();
            }
        }

                        <i class="fas fa-bell-slash"></i>

                `;
                return;

            // Sort notifications by timestamp (newest first)
            const sortedNotifications = [...currentUser.notifications].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            let html = '';
            
            for (const notif of sortedNotifications) {
                // Get subscriber info
                const subscriberDoc = await getDoc(doc(db, 'users', notif.subscriberId));
                if (!subscriberDoc.exists()) continue;
                
                const subscriber = subscriberDoc.data();
                const timeAgo = getTimeAgo(notif.timestamp);
                
                html += `

            }
            
            list.innerHTML = html;
        }

        // ============ GET TIME AGO ============
        function getTimeAgo(timestamp) {
            const now = new Date();
            const then = new Date(timestamp);
            const seconds = Math.floor((now - then) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            return `${Math.floor(seconds / 86400)} days ago`;
        }

        // ============ APPLY THEME TO BODY ============
        function applyThemeToBody(color) {
            document.body.className = '';
            
            // Map hex colors to theme classes
            const colorMap = {
                '#6366f1': 'theme-primary',
                '#4f46e5': 'theme-indigo',
                '#8b5cf6': 'theme-purple',
                '#ec4899': 'theme-pink',
                '#ef4444': 'theme-danger',
                '#f59e0b': 'theme-warning',
                '#10b981': 'theme-success',
                '#14b8a6': 'theme-teal'
            };
            
            // Update CSS variable
            document.documentElement.style.setProperty('--primary', color);
            document.documentElement.style.setProperty('--shadow-glow', `0 0 20px ${color}`);
            
            // Find closest matching theme class
            let closestClass = 'theme-primary';
            let minDiff = Infinity;
            
            Object.entries(colorMap).forEach(([hex, className]) => {
                const diff = colorDistance(hex, color);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestClass = className;
                }
            });
            
            document.body.classList.add(closestClass);
        }

        // Helper to calculate color distance
        function colorDistance(hex1, hex2) {
            const r1 = parseInt(hex1.substring(1,3), 16);
            const g1 = parseInt(hex1.substring(3,5), 16);
            const b1 = parseInt(hex1.substring(5,7), 16);
            
            const r2 = parseInt(hex2.substring(1,3), 16);
            const g2 = parseInt(hex2.substring(3,5), 16);
            const b2 = parseInt(hex2.substring(5,7), 16);
            
            return Math.sqrt(Math.pow(r1 - r2, 2) + Math.pow(g1 - g2, 2) + Math.pow(b1 - b2, 2));
        }

                timestamp: new Date().toISOString(),

        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {

        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                return 'tablet';
            }
            if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                return 'mobile';
            }
            return 'desktop';
        }

        // ============ IMAGE UPLOAD TO CLOUDINARY ============
        async function uploadImageToCloudinary(file, type = 'avatar') {
            if (!file) return null;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
            
            const progressBar = document.querySelector(`.upload-progress.${type}`);
            const progressBarInner = document.querySelector(`.upload-progress.${type} .upload-progress-bar`);
            
            if (progressBar) {
                progressBar.classList.add('active');
            }
            
            try {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    if (progressBarInner) {
                        progressBarInner.style.width = progress + '%';
                    }
                    if (progress >= 90) clearInterval(interval);
                }, 200);
                
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(interval);
                
                if (progressBarInner) {
                    progressBarInner.style.width = '100%';
                }
                
                const data = await response.json();
                
                setTimeout(() => {
                    if (progressBar) {
                        progressBar.classList.remove('active');
                        progressBarInner.style.width = '0%';
                    }
                }, 500);
                
                return data.secure_url;
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Failed to upload image', 'error');
                
                if (progressBar) {
                    progressBar.classList.remove('active');
                }
                
                return null;
            }
        }

            document.getElementById('themeColorHex').value = color;
            currentUser.themeColor = color;
            
            // Apply theme to body
            applyThemeToBody(color);
            
            // Find and select preset if matches
            const preset = Array.from(document.querySelectorAll('.color-preset')).find(p => 
                p.style.backgroundColor === color || 
                (color === '#6366f1' && p.classList.contains('primary')) ||
                (color === '#10b981' && p.classList.contains('success')) ||
                (color === '#ef4444' && p.classList.contains('danger')) ||
                (color === '#f59e0b' && p.classList.contains('warning')) ||
                (color === '#8b5cf6' && p.classList.contains('purple')) ||
                (color === '#ec4899' && p.classList.contains('pink')) ||
                (color === '#4f46e5' && p.classList.contains('indigo')) ||

        // ============ IMAGE UPLOAD PREPARATION ============
        window.prepareImageUpload = async function(input, type) {
            if (input.files && input.files[0]) {
                const preview = document.getElementById(type === 'avatar' ? 'avatarPreview' : 'coverPreview');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.add('show');
                }
                reader.readAsDataURL(input.files[0]);
                
                const imageUrl = await uploadImageToCloudinary(input.files[0], type);
                
                if (imageUrl) {
                    if (type === 'avatar') {
                        currentUser.avatar = imageUrl;
                        preview.src = imageUrl;
                    } else {
                        currentUser.cover = imageUrl;
                        preview.src = imageUrl;
                    }
                    showNotification('Image uploaded successfully!', 'success');
                }
            }
        };

                    updatedAt: new Date().toISOString()

                    updateData.avatar = currentUser.avatar;

                if (currentUser.cover && currentUser.cover.includes('cloudinary')) {
                    updateData.cover = currentUser.cover;

                // Advanced view tracking - per device, prevent stacking

                let shouldIncrement = true;
