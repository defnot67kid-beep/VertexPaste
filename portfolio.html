<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHub Pro - Ultimate Badge System</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- CodeMirror for code editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <!-- Select2 for badge selection -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #0f0f1e;
            --darker: #0a0a14;
            --dark-card: #1a1a2e;
            --dark-card-hover: #23233a;
            --text: #ffffff;
            --text-dim: #a0a0c0;
            --text-dimmer: #6b6b8b;
            --border: rgba(99, 102, 241, 0.2);
            --border-hover: rgba(99, 102, 241, 0.5);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px var(--primary);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-success: linear-gradient(135deg, #10b981, #34d399);
            --gradient-danger: linear-gradient(135deg, #ef4444, #f87171);
            --gradient-warning: linear-gradient(135deg, #f59e0b, #fbbf24);
            --gradient-info: linear-gradient(135deg, #3b82f6, #60a5fa);
            --gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --glass-effect: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur: blur(10px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1e3f, #0a0a14);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            transition: background 0.5s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* Cookie Animation Container */
        .cookie-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999999;
            overflow: hidden;
        }

        .cookie {
            position: absolute;
            font-size: 24px;
            color: #8B4513;
            animation: fall linear forwards;
            z-index: 999999;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Notifications */
        .live-notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--dark-card);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 999999 !important;
            animation: slideInRight 0.3s ease;
            cursor: pointer;
            max-width: 350px;
            border: 1px solid var(--border);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-card);
            border-left: 4px solid var(--primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 999999 !important;
            animation: slideInRight 0.3s ease;
            border: 1px solid var(--border);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur);
            z-index: 999999 !important;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-card);
            padding: 40px;
            border-radius: 24px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            animation: slideInUp 0.4s ease;
        }

        .notifications-panel {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 400px;
            background: var(--dark-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            z-index: 999999 !important;
            display: none;
            animation: slideInRight 0.3s ease;
            max-height: 500px;
            overflow-y: auto;
        }

        .notifications-panel.active {
            display: block;
        }

        /* Badge System Enhanced Styles */
        .badge-system-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: var(--blur);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            margin: 30px;
        }

        .badge-categories {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--darker);
            border-radius: 20px;
        }

        .badge-category {
            padding: 8px 16px;
            border-radius: 50px;
            background: var(--dark-card);
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .badge-category:hover {
            border-color: var(--primary);
            color: white;
        }

        .badge-category.active {
            background: var(--gradient-primary);
            color: white;
        }

        .badge-stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .badge-stat-card {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .badge-stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .badge-stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .badge-card {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .badge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--badge-color, var(--gradient-primary));
        }

        .badge-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .badge-card.earned {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .badge-card.locked {
            opacity: 0.6;
            filter: grayscale(0.5);
        }

        .badge-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: var(--badge-color, var(--gradient-primary));
            color: white;
            transition: all 0.3s ease;
        }

        .badge-card:hover .badge-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .badge-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .badge-description {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .badge-progress {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .badge-progress-bar {
            height: 100%;
            background: var(--badge-color, var(--gradient-primary));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .badge-reward {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--success);
        }

        .badge-tier {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            background: rgba(0,0,0,0.5);
            color: white;
        }

        .badge-tier.bronze { background: #cd7f32; }
        .badge-tier.silver { background: #c0c0c0; color: #333; }
        .badge-tier.gold { background: #ffd700; color: #333; }
        .badge-tier.platinum { background: #e5e4e2; color: #333; }
        .badge-tier.diamond { background: linear-gradient(135deg, #b9f2ff, #a1d6ff); color: #333; }
        .badge-tier.master { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); }
        .badge-tier.legend { background: linear-gradient(135deg, #ffd700, #ff8c00, #ff1493); }

        /* Admin Badge Management */
        .admin-badge-section {
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .badge-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .badge-form-group {
            margin-bottom: 15px;
        }

        .badge-form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .badge-form-group input,
        .badge-form-group select,
        .badge-form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--dark-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .badge-form-group input:focus,
        .badge-form-group select:focus,
        .badge-form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .badge-icon-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: var(--gradient-primary);
            color: white;
        }

        .badge-award-section {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }

        .user-select-container {
            margin-bottom: 20px;
        }

        .select2-container--default .select2-selection--multiple {
            background-color: var(--dark-card);
            border: 2px solid var(--border);
            border-radius: 8px;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 5px 10px;
        }

        .select2-dropdown {
            background-color: var(--dark-card);
            border: 1px solid var(--border);
        }

        .select2-results__option {
            color: var(--text);
        }

        .select2-results__option--highlighted {
            background-color: var(--primary) !important;
        }

        /* Achievement Unlocked Animation */
        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: var(--shadow-lg), 0 0 50px var(--primary);
            z-index: 9999999;
            text-align: center;
            animation: achievementPop 0.5s ease;
            pointer-events: none;
        }

        .achievement-popup i {
            font-size: 80px;
            color: white;
            margin-bottom: 20px;
            animation: spin 1s ease;
        }

        .achievement-popup h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
        }

        .achievement-popup p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
        }

        @keyframes achievementPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Rest of your existing styles remain */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: var(--blur);
            padding: 1rem 2rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            animation: slideInDown 0.5s ease;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: var(--shadow-glow);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            object-fit: cover;
        }

        .notification-bell {
            position: relative;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }

        .notification-bell:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: scale(1.1);
        }

        .notification-bell i {
            font-size: 1.3rem;
            color: var(--text);
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
            border: 2px solid var(--dark-card);
        }

        .admin-badge {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-warning {
            background: var(--gradient-warning);
            color: white;
        }

        .btn-info {
            background: var(--gradient-info);
            color: white;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .badges-grid {
                grid-template-columns: 1fr;
            }
            
            .badge-stats-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Cookie Rain Container -->
    <div id="cookieRainContainer" class="cookie-rain-container"></div>
    
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar animate__animated animate__fadeInDown">
            <div class="logo" onclick="window.location.hash='#dashboard'">PortfolioHub Pro</div>
            <div class="nav-buttons" id="navButtons"></div>
        </nav>

        <!-- Notifications Panel -->
        <div class="notifications-panel" id="notificationsPanel">
            <div class="notifications-header">
                <h3><i class="fas fa-bell"></i> Notifications</h3>
                <span class="mark-read" onclick="markAllNotificationsRead()">Mark all as read</span>
            </div>
            <div class="notifications-list" id="notificationsList">
                <!-- Notifications will be loaded here -->
            </div>
        </div>

        <!-- Support Banner -->
        <div id="supportBanner" style="display: none;" class="support-banner">
            <div class="support-banner-content">
                <i class="fas fa-heart"></i>
                <span class="support-banner-text">Support us to create your portfolio!</span>
            </div>
            <a href="https://earnpaste.com/?ref=dgSmzLFiRlbidd4iWrmRRxn4SYv2" target="_blank" class="support-banner-link">
                <i class="fas fa-external-link-alt"></i> Support Now
            </a>
        </div>

        <!-- Locked Banner -->
        <div id="lockedBanner" style="display: none;" class="locked-banner">
            <i class="fas fa-lock"></i>
            <span>You need to support us to create portfolios. Click the support banner above!</span>
        </div>

        <!-- Main Content -->
        <div id="mainContent">
            <div class="loading"></div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-share-alt"></i> Share Portfolio</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="shareLink" readonly style="flex: 1; padding: 12px; background: var(--darker); border: 1px solid var(--border); border-radius: 8px; color: white;">
                <button class="btn btn-primary" onclick="copyShareLink()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-danger" onclick="closeShareModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Badge Details Modal -->
    <div id="badgeDetailsModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div id="badgeDetailsContent">
                <!-- Badge details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Achievement Unlocked Popup (hidden by default) -->
    <div id="achievementPopup" class="achievement-popup" style="display: none;">
        <i class="fas fa-trophy"></i>
        <h2>Achievement Unlocked!</h2>
        <p id="achievementName">Badge Name</p>
    </div>

    <!-- Import Firebase -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

                cookie.textContent = cookies[Math.floor(Math.random() * cookies.length)];
                
                const startX = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 4;

                cookie.style.left = startX + '%';

        // ============ CHECK AND AWARD BADGES ============
        async function checkAndAwardBadges(userId, userData) {
            if (!userId || !userData) return [];
            
            const newlyEarned = [];
            const earnedBadges = userData.badges || [];
            const earnedBadgeIds = earnedBadges.map(b => b.id);
            
            // Calculate user stats for requirement checks
            const stats = {
                views: userData.portfolioViews || 0,
                subscribers: (userData.subscribers || []).length,
                linkClicks: userData.totalLinkClicks || 0,
                linkCount: (userData.portfolioLinks || []).length,
                hasAvatar: !!userData.avatar,
                hasCover: !!userData.cover,
                bioLength: (userData.bio || '').length,
                profileComplete: calculateProfileCompletion(userData),
                linkTypes: (userData.portfolioLinks || []).map(l => l.type),
                joinDate: userData.createdAt || new Date().toISOString(),
                hasPortfolio: true
            };
            
            // Check each badge

                if (earnedBadgeIds.includes(badge.id)) continue;
                
                let earned = false;
                
                switch(badge.requirement.type) {
                    case 'views':
                        earned = stats.views >= badge.requirement.value;
                        break;
                    case 'subscribers':
                        earned = stats.subscribers >= badge.requirement.value;
                        break;
                    case 'linkClicks':
                        earned = stats.linkClicks >= badge.requirement.value;
                        break;
                    case 'linkCount':
                        earned = stats.linkCount >= badge.requirement.value;
                        break;
                    case 'hasAvatar':
                        earned = stats.hasAvatar;
                        break;
                    case 'hasCover':
                        earned = stats.hasCover;
                        break;
                    case 'bioLength':
                        earned = stats.bioLength >= badge.requirement.value;
                        break;
                    case 'linkType':
                        earned = stats.linkTypes.includes(badge.requirement.value);
                        break;
                    case 'profileComplete':
                        earned = stats.profileComplete >= badge.requirement.value;
                        break;
                    case 'hasPortfolio':
                        earned = stats.hasPortfolio;
                        break;
                    case 'joinDate':
                        earned = new Date(userData.createdAt) <= new Date(badge.requirement.value);
                        break;
                    case 'seasonal':
                        // Check if current date falls within seasonal period
                        earned = checkSeasonalBadge(badge.requirement.value);
                        break;
                    case 'adminAwarded':
                        // Skip automatic awarding for admin-awarded badges
                        continue;
                }
                
                if (earned) {
                    const newBadge = {
                        id: badge.id,
                        name: badge.name,
                        earnedAt: new Date().toISOString(),
                        tier: badge.tier,
                        points: badge.points
                    };
                    
                    earnedBadges.push(newBadge);
                    newlyEarned.push(badge);
                    
                    // Show achievement popup
                    showAchievementUnlocked(badge);
                    
                    // Apply reward if applicable
                    await applyBadgeReward(userId, badge);
                }
            }
            
            if (newlyEarned.length > 0) {
                // Update user document with new badges
                await updateDoc(doc(db, 'users', userId), {
                    badges: earnedBadges,
                    totalBadgePoints: (userData.totalBadgePoints || 0) + newlyEarned.reduce((sum, b) => sum + b.points, 0),
                    updatedAt: new Date().toISOString()
                });
                
                // Show notification for each new badge
                newlyEarned.forEach(badge => {
                    showNotification(` Achievement Unlocked: ${badge.name}!`, 'success');
                });
            }
            
            return newlyEarned;
        }

        // ============ CALCULATE PROFILE COMPLETION ============
        function calculateProfileCompletion(userData) {
            let total = 0;
            let earned = 0;
            
            const checks = [
                { weight: 20, condition: !!userData.displayName },
                { weight: 15, condition: !!userData.avatar },
                { weight: 15, condition: !!userData.bio && userData.bio.length > 50 },
                { weight: 10, condition: !!userData.title },
                { weight: 20, condition: (userData.portfolioLinks || []).length >= 3 },
                { weight: 10, condition: !!userData.themeColor },
                { weight: 10, condition: !!userData.privacy }
            ];
            
            checks.forEach(check => {
                total += check.weight;
                if (check.condition) earned += check.weight;
            });
            
            return total > 0 ? Math.round((earned / total) * 100) : 0;
        }

        // ============ CHECK SEASONAL BADGE ============
        function checkSeasonalBadge(season) {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            
            switch(season) {
                case 'christmas_2024':
                    return month === 12 && day >= 20 && day <= 26;
                case 'new_year_2025':
                    return (month === 12 && day >= 28) || (month === 1 && day <= 3);
                case 'halloween_2024':
                    return month === 10 && day >= 25 && day <= 31;
                case 'valentine_2025':
                    return month === 2 && day >= 10 && day <= 15;
                default:
                    return false;
            }
        }

                    boostEnd.setHours(boostEnd.getHours() + parseInt(badge.reward.value));
                    await updateDoc(userRef, {
                        activeBoosts: arrayUnion({

                        featured: true,

                    });

                            </div>
                            <div class="badge-stat-card">
                                <div class="badge-stat-value">${completion.toFixed(1)}%</div>
                                <div class="badge-stat-label">Completion</div>
                            </div>
                        </div>
                        
                        <!-- Progress Bar -->
                        <div style="background: var(--darker); border-radius: 30px; padding: 20px; margin-bottom: 30px;">

                                <span>Overall Progress</span>
                                <span>${badges.length}/${allAvailableBadges.length} Badges</span>
                            </div>
                            <div class="badge-progress" style="height: 20px;">
                                <div class="badge-progress-bar" style="width: ${completion}%;"></div>
                            </div>
                        </div>
                        
                        <!-- Category Tabs -->
                        <div class="badge-categories">
                            <span class="badge-category active" onclick="filterUserBadges('all')">All (${badges.length}/${allAvailableBadges.length})</span>
                            ${Object.keys(badgesByCategory).map(cat => `
                                <span class="badge-category" onclick="filterUserBadges('${cat}')">
                                    ${cat.charAt(0).toUpperCase() + cat.slice(1)} 
                                    (${badgesByCategory[cat].filter(b => b.earned).length}/${badgesByCategory[cat].length})
                                </span>
                            `).join('')}
                        </div>
                        
                        <!-- Badges Grid -->
                        <div id="userBadgesGrid" class="badges-grid">
                            ${Object.values(badgesByCategory).flat().map(badge => `
                                <div class="badge-card ${badge.earned ? 'earned' : 'locked'}" 
                                     data-category="${badge.category}"
                                     onclick="showBadgeDetails('${badge.id}')"
                                     style="${badge.earned ? '--badge-color: ' + badge.color : ''}">
                                    <div class="badge-tier ${badge.tier}">${badge.tier}</div>
                                    <div class="badge-icon" style="background: ${badge.color}; opacity: ${badge.earned ? 1 : 0.5};">
                                        <i class="${badge.icon}"></i>
                                    </div>
                                    <div class="badge-name">${badge.name}</div>
                                    <div class="badge-description">${badge.description}</div>
                                    
                                    ${badge.earned ? `
                                        <div style="color: var(--success); font-size: 0.9rem; margin-top: 10px;">
                                            <i class="fas fa-check-circle"></i> Earned ${new Date(badge.earnedAt).toLocaleDateString()}
                                        </div>
                                    ` : `
                                        <div class="badge-progress">
                                            <div class="badge-progress-bar" style="width: ${calculateBadgeProgress(user, badge)}%;"></div>
                                        </div>
                                        <div style="color: var(--text-dim); font-size: 0.9rem;">
                                            Progress: ${calculateBadgeProgress(user, badge)}%
                                        </div>
                                    `}
                                    
                                    <div style="margin-top: 10px;">
                                        <i class="fas fa-star" style="color: var(--accent);"></i> ${badge.points} points
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error showing badges:', error);
            }
        }

        // ============ CALCULATE BADGE PROGRESS ============
        function calculateBadgeProgress(user, badge) {
            let current = 0;
            let target = badge.requirement.value;
            
            switch(badge.requirement.type) {
                case 'views':
                    current = user.portfolioViews || 0;
                    break;
                case 'subscribers':
                    current = (user.subscribers || []).length;
                    break;
                case 'linkClicks':
                    current = user.totalLinkClicks || 0;
                    break;
                case 'linkCount':
                    current = (user.portfolioLinks || []).length;
                    break;
                case 'hasAvatar':
                    current = user.avatar ? 1 : 0;
                    target = 1;
                    break;
                case 'hasCover':
                    current = user.cover ? 1 : 0;
                    target = 1;
                    break;
                case 'bioLength':
                    current = (user.bio || '').length;
                    break;
                case 'linkType':
                    current = (user.portfolioLinks || []).some(l => l.type === badge.requirement.value) ? 1 : 0;
                    target = 1;
                    break;
                default:
                    return 0;
            }
            
            return Math.min(Math.round((current / target) * 100), 100);
        }

        // ============ FILTER USER BADGES ============
        window.filterUserBadges = function(category) {
            document.querySelectorAll('.badge-category').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            
            const badges = document.querySelectorAll('#userBadgesGrid .badge-card');
            badges.forEach(badge => {
                if (category === 'all' || badge.dataset.category === category) {
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            });
        };

        // ============ UPDATE NAVBAR WITH BADGE COUNT ============
        function updateNavbar() {
            const navButtons = document.getElementById('navButtons');
            
            if (currentUser) {
                const initial = (currentUser.displayName || 'U').charAt(0).toUpperCase();
                const unreadCount = (currentUser.notifications || []).filter(n => !n.read).length;
                const badges = currentUser.badges || [];
                
                let adminButton = '';
                if (isAdmin) {
                    adminButton = `
                        <button class="btn btn-warning" onclick="window.location.hash='#admin'">
                            <i class="fas fa-crown"></i> Admin
                        </button>
                    `;
                }
                
                navButtons.innerHTML = `
                    ${adminButton}
                    <button class="btn btn-info" onclick="window.location.hash='#badges-${currentUser.uid}'">
                        <i class="fas fa-medal"></i> Badges (${badges.length})
                    </button>
                    <div class="notification-bell" onclick="toggleNotifications()">
                        <i class="fas fa-bell"></i>
                        ${unreadCount > 0 ? `<span class="notification-badge">${unreadCount > 9 ? '9+' : unreadCount}</span>` : ''}
                    </div>
                    <div class="user-info" onclick="window.location.hash='#portfolio-${currentUser.uid}'">
                        ${currentUser.avatar ? 
                            `<img src="${currentUser.avatar}" class="user-avatar" style="object-fit: cover; width: 35px; height: 35px; border-radius: 50%;">` : 
                            `<div class="user-avatar">${initial}</div>`
                        }
                        <span>${currentUser.displayName}</span>
                        ${badges.length > 0 ? `<span class="badge-count" style="background: var(--primary);">${badges.length}</span>` : ''}
                        ${isAdmin ? '<i class="fas fa-shield-alt" style="color: #f59e0b;"></i>' : ''}
                    </div>
                    ${hasSupported ? `
                        <button class="btn btn-primary" onclick="window.location.hash='#create'">
                            <i class="fas fa-plus"></i> Edit Portfolio
                        </button>
                    ` : ''}
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                `;
            } else {
                navButtons.innerHTML = `
                    <button class="btn btn-primary" onclick="showAuth()">
                        <i class="fas fa-sign-in-alt"></i> Login / Sign Up
                    </button>
                `;
            }
        }

        // ============ HANDLE ROUTING ============
        function handleRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#portfolio-')) {
                const uid = hash.replace('#portfolio-', '');
                viewPortfolio(uid);
            } else if (hash.startsWith('#badges-')) {
                const uid = hash.replace('#badges-', '');
                showBadgesPage(uid);
            } else if (hash === '#admin') {
                if (currentUser && isAdmin) {
                    showAdminBadgeManagement();
                } else {
                    showNotification('Access denied. Admin only.', 'error');
                    window.location.hash = '#dashboard';
                }
            } else if (hash === '#dashboard' || hash === '') {
                showDashboard();
            } else if (hash === '#create') {
                if (currentUser) {
                    if (hasSupported) {
                        showCreatePortfolio();
                    } else {
                        showSupportVerification();
                    }
                } else {
                    showNotification('Please login to create a portfolio', 'error');
                    showAuth();
                }
            } else {
                showDashboard();
            }
            
            updateSupportBanner();
        }

        // ============ INITIALIZATION WITH BADGE CHECKING ============
        function init() {
            hasSupported = localStorage.getItem('portfoliohub_supported') === 'true';
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        
                        if (userDoc.exists()) {
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                displayName: userDoc.data().displayName || user.displayName || user.email.split('@')[0],
                                ...userDoc.data()
                            };
                            
                            isAdmin = ADMIN_UIDS.includes(user.uid) || ADMIN_EMAILS.includes(user.email);
                            
                            if (userDoc.data().hasSupported) {
                                hasSupported = true;
                                localStorage.setItem('portfoliohub_supported', 'true');
                            }
                            
                            if (!currentUser.notifications) {
                                currentUser.notifications = [];
                            }
                            
                            // Initialize badges array if not exists
                            if (!currentUser.badges) {
                                currentUser.badges = [];
                            }
                            
                            // Check for new badges
                            await checkAndAwardBadges(user.uid, currentUser);
                            
                            setupNotificationsListener(user.uid);
                            
                        } else {
                            // Create new user with badges array
                            const newUser = {
                                displayName: user.displayName || user.email.split('@')[0],
                                email: user.email,
                                createdAt: new Date().toISOString(),
                                portfolioViews: 0,
                                portfolioLinks: [],
                                subscribers: [],
                                subscribedTo: [],
                                viewedDevices: [],
                                hasSupported: false,
                                themeColor: '#6366f1',
                                notifications: [],
                                badges: [],
                                totalBadgePoints: 0,
                                unlockedThemes: [],
                                activeBoosts: []
                            };
                            
                            await setDoc(doc(db, 'users', user.uid), newUser);
                            
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                ...newUser
                            };
                            
                            // Check for initial badges (like first_portfolio will be checked later)
                            isAdmin = ADMIN_UIDS.includes(user.uid) || ADMIN_EMAILS.includes(user.email);
                        }
                        
                        if (currentUser.themeColor) {
                            applyThemeToBody(currentUser.themeColor);
                        }
                        
                        await loadAllPortfolios();
                        
                    } catch (error) {
                        console.error('Auth error:', error);
                    }
                } else {
                    currentUser = null;
                    isAdmin = false;
                    document.body.className = '';
                    await loadAllPortfolios();
                    
                    if (notificationUnsubscribe) {
                        notificationUnsubscribe();
                        notificationUnsubscribe = null;
                    }
                }
                
                updateNavbar();
                updateSupportBanner();
                handleRouting();
            });
            
            window.addEventListener('hashchange', handleRouting);
            handleRouting();
            
            trackDeviceInfo();
            
            document.addEventListener('click', function(event) {
                const panel = document.getElementById('notificationsPanel');
                const bell = document.querySelector('.notification-bell');
                if (panel && bell && !panel.contains(event.target) && !bell.contains(event.target)) {
                    panel.classList.remove('active');
                }
            });
        }
