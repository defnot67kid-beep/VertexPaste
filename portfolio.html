<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHub Pro - Privacy Controls & Dashboard</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
            --warning: #f97316;
            --dark: #0f0f1e;
            --darker: #0a0a14;
            --dark-card: #1a1a2e;
            --dark-card-hover: #23233a;
            --text: #ffffff;
            --text-dim: #a0a0c0;
            --text-dimmer: #6b6b8b;
            --border: rgba(99, 102, 241, 0.2);
            --border-hover: rgba(99, 102, 241, 0.5);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.5);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-success: linear-gradient(135deg, #10b981, #34d399);
            --gradient-danger: linear-gradient(135deg, #ef4444, #f87171);
            --gradient-warning: linear-gradient(135deg, #f59e0b, #fbbf24);
            --glass-effect: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur: blur(10px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1e3f, #0a0a14);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: var(--blur);
            padding: 1rem 2rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            animation: slideInDown 0.5s ease;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: var(--shadow-glow);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            object-fit: cover;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-warning {
            background: var(--gradient-warning);
            color: white;
        }

        .btn-icon {
            padding: 12px;
            border-radius: 12px;
        }

        /* Privacy Badges */
        .privacy-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .privacy-public {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .privacy-private {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .privacy-unlisted {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* Auth Container */
        .auth-container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            max-width: 450px;
            margin: 50px auto;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 50px;
            background: var(--darker);
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dim);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        /* Dashboard */
        .dashboard {
            animation: fadeIn 0.6s ease;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 10px;
            background: var(--darker);
            padding: 5px;
            border-radius: 50px;
        }

        .dashboard-tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .dashboard-tab:hover:not(.active) {
            color: var(--primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .stat-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 1rem;
        }

        /* Create Portfolio Form */
        .create-portfolio {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* Privacy Selector */
        .privacy-selector {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .privacy-option {
            flex: 1;
            padding: 15px;
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .privacy-option:hover {
            border-color: var(--primary);
        }

        .privacy-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .privacy-option i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .privacy-option.public i { color: #10b981; }
        .privacy-option.private i { color: #ef4444; }
        .privacy-option.unlisted i { color: #f59e0b; }

        /* Image Upload */
        .image-upload-area {
            border: 3px dashed var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--darker);
        }

        .image-upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px auto;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .cover-preview {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px 0;
            display: none;
        }

        .cover-preview.show {
            display: block;
        }

        /* Links Container */
        .links-container {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .link-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--darker);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .link-input-group:hover {
            border-color: var(--primary);
        }

        .link-input-group select {
            width: 140px;
            padding: 10px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .link-input-group input {
            flex: 1;
            padding: 10px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .remove-link {
            background: var(--danger);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-link:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Portfolio Card */
        .portfolio-card {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .portfolio-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .portfolio-card.private {
            opacity: 0.8;
            filter: grayscale(0.3);
        }

        .portfolio-header {
            padding: 25px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            position: relative;
        }

        .privacy-badge-card {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(0,0,0,0.5);
            backdrop-filter: var(--blur);
        }

        .portfolio-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
        }

        .portfolio-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 5px;
        }

        .portfolio-username {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            text-align: center;
        }

        .portfolio-body {
            padding: 20px;
        }

        .portfolio-bio {
            color: var(--text-dim);
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .portfolio-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-dimmer);
            font-size: 0.85rem;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .social-links-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--darker);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: var(--primary);
            color: white;
        }

        .portfolio-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--darker);
        }

        /* Portfolio Detail View */
        .portfolio-detail {
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: var(--blur);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        .portfolio-cover {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .portfolio-cover-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 40px;
        }

        .portfolio-detail-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .portfolio-detail-name {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
        }

        .portfolio-detail-username {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 15px;
        }

        .portfolio-detail-privacy {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: var(--blur);
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .portfolio-detail-bio {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin: 30px;
            line-height: 1.8;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .link-card {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .link-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .link-url {
            color: var(--primary-light);
            font-size: 0.85rem;
            margin-bottom: 10px;
            word-break: break-all;
        }

        /* Access Denied */
        .access-denied {
            text-align: center;
            padding: 60px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .access-denied i {
            font-size: 80px;
            color: var(--danger);
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: var(--blur);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-card);
            padding: 40px;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border);
            animation: slideInUp 0.4s ease;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-card);
            border-left: 4px solid var(--primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.error {
            border-left-color: var(--danger);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .dashboard-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .portfolio-detail-name {
                font-size: 2rem;
            }
            
            .portfolio-detail-avatar {
                width: 100px;

            .form-grid {

<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo" onclick="window.location.hash='#dashboard'">PortfolioHub Pro</div>
            <div class="nav-buttons" id="navButtons"></div>
        </nav>

        <!-- Main Content -->
        <div id="mainContent">
            <div class="loading"></div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-share-alt"></i> Share Portfolio</h2>
            <div style="margin-bottom: 20px;">
                <p style="color: var(--text-dim); margin-bottom: 10px;">Portfolio URL:</p>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="shareLink" readonly style="flex: 1; padding: 12px; background: var(--darker); border: 1px solid var(--border); border-radius: 8px; color: white;">
                    <button class="btn btn-primary" onclick="copyShareLink()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-danger" onclick="closeShareModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // ============ APP STATE ============
        let portfolios = JSON.parse(localStorage.getItem('portfolios')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let currentFilter = 'all';

        // ============ INITIALIZATION ============
        function init() {
            updateNavbar();
            handleRouting();
        }

        // ============ ROUTING ============
        function handleRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#portfolio-')) {
                const username = hash.replace('#portfolio-', '');
                viewPortfolio(username);
            } else if (hash === '#dashboard' || hash === '') {
                showDashboard('all');
            } else if (hash === '#create') {
                if (currentUser) {
                    showCreatePortfolio();
                } else {
                    showNotification('Please login to create a portfolio', 'error');
                    showAuth();
                }
            } else if (hash === '#my-portfolios') {
                if (currentUser) {
                    showDashboard('mine');
                } else {
                    showAuth();
                }
            } else {
                showDashboard('all');
            }
        }

        window.addEventListener('hashchange', handleRouting);

        // ============ UPDATE NAVBAR ============
        function updateNavbar() {
            const navButtons = document.getElementById('navButtons');
            
            if (currentUser) {
                navButtons.innerHTML = `
                    <div class="user-info" onclick="window.location.hash='#portfolio-${currentUser.username}'">
                        ${currentUser.avatar ? 
                            `<img src="${currentUser.avatar}" class="user-avatar" style="object-fit: cover;">` : 
                            `<div class="user-avatar">${currentUser.name.charAt(0).toUpperCase()}</div>`
                        }
                        <span>${currentUser.name}</span>
                    </div>
                    <button class="btn btn-primary" onclick="window.location.hash='#create'">
                        <i class="fas fa-plus"></i> Create
                    </button>
                    <button class="btn btn-success" onclick="window.location.hash='#my-portfolios'">
                        <i class="fas fa-folder"></i> My Portfolios
                    </button>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                `;
            } else {
                navButtons.innerHTML = `
                    <button class="btn btn-primary" onclick="showAuth()">
                        <i class="fas fa-sign-in-alt"></i> Login / Sign Up
                    </button>
                `;
            }
        }

        // ============ AUTH ============
        function showAuth() {
            const container = document.getElementById('mainContent');
            container.innerHTML = `
                <div class="auth-container">
                    <div class="auth-tabs">
                        <div class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
                        <div class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</div>
                    </div>

                    <div id="loginForm">
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password">
                        </div>
                        <button class="btn btn-primary" style="width: 100%;" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>

                    <div id="signupForm" style="display: none;">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Name</label>
                            <input type="text" id="signupName" placeholder="Your full name">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-at"></i> Username</label>
                            <input type="text" id="signupUsername" placeholder="uniqueusername">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="signupEmail" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="signupPassword" placeholder="Create a password">
                        </div>
                        <button class="btn btn-primary" style="width: 100%;" onclick="signup()">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </button>
                    </div>
                </div>
            `;
        }

        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#loginForm, #signupForm').forEach(f => f.style.display = 'none');
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').style.display = 'block';
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signupForm').style.display = 'block';
            }
        }

        function login() {
            const email = document.getElementById('loginEmail')?.value;
            const password = document.getElementById('loginPassword')?.value;
            
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            const user = portfolios.find(p => p.email === email && p.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                updateNavbar();
                window.location.hash = '#dashboard';
                showNotification('Login successful!', 'success');
            } else {
                showNotification('Invalid email or password', 'error');
            }
        }

        function signup() {
            const name = document.getElementById('signupName')?.value;
            const username = document.getElementById('signupUsername')?.value;
            const email = document.getElementById('signupEmail')?.value;
            const password = document.getElementById('signupPassword')?.value;
            
            if (!name || !username || !email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            if (portfolios.some(p => p.username === username)) {
                showNotification('Username already taken', 'error');
                return;
            }
            
            if (portfolios.some(p => p.email === email)) {
                showNotification('Email already registered', 'error');
                return;
            }
            
            const newUser = {
                id: Date.now().toString(),
                name,
                username,
                email,
                password,
                bio: '',
                avatar: null,
                cover: null,
                links: [],
                privacy: 'public',
                views: 0,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            portfolios.push(newUser);
            localStorage.setItem('portfolios', JSON.stringify(portfolios));
            
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            updateNavbar();
            window.location.hash = '#create';
            showNotification('Account created! Now create your portfolio.', 'success');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateNavbar();
            window.location.hash = '#dashboard';
            showNotification('Logged out successfully', 'success');
        }

        // ============ CREATE PORTFOLIO ============
        function showCreatePortfolio() {
            if (!currentUser) {
                showAuth();
                return;
            }
            
            const container = document.getElementById('mainContent');
            const user = portfolios.find(p => p.id === currentUser.id) || currentUser;
            
            container.innerHTML = `
                <div class="create-portfolio">
                    <h2><i class="fas fa-magic"></i> Create/Edit Portfolio</h2>
                    
                    <div class="form-grid">
                        <div>
                            <div class="form-group">
                                <label><i class="fas fa-user"></i> Full Name</label>
                                <input type="text" id="portfolioName" value="${escapeHtml(user.name || '')}" placeholder="John Doe">
                            </div>
                            
                            <div class="form-group">
                                <label><i class="fas fa-at"></i> Username</label>
                                <input type="text" id="portfolioUsername" value="${escapeHtml(user.username || '')}" placeholder="johndoe">
                            </div>
                            
                            <div class="form-group">
                                <label><i class="fas fa-info-circle"></i> Bio</label>
                                <textarea id="portfolioBio" rows="4" placeholder="Tell your story...">${escapeHtml(user.bio || '')}</textarea>
                            </div>
                        </div>
                        
                        <div>
                            <div class="form-group">
                                <label><i class="fas fa-lock"></i> Privacy Settings</label>
                                <div class="privacy-selector">
                                    <div class="privacy-option public ${user.privacy === 'public' ? 'selected' : ''}" onclick="selectPrivacy('public')">
                                        <i class="fas fa-globe"></i>
                                        <strong>Public</strong>
                                        <small style="display: block; color: var(--text-dim);">Anyone can see</small>
                                    </div>
                                    <div class="privacy-option private ${user.privacy === 'private' ? 'selected' : ''}" onclick="selectPrivacy('private')">
                                        <i class="fas fa-lock"></i>
                                        <strong>Private</strong>
                                        <small style="display: block; color: var(--text-dim);">Only you can see</small>
                                    </div>
                                    <div class="privacy-option unlisted ${user.privacy === 'unlisted' ? 'selected' : ''}" onclick="selectPrivacy('unlisted')">
                                        <i class="fas fa-eye-slash"></i>
                                        <strong>Unlisted</strong>
                                        <small style="display: block; color: var(--text-dim);">Only with link</small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label><i class="fas fa-camera"></i> Profile Picture</label>
                                <div class="image-upload-area" onclick="document.getElementById('avatarInput').click()">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Click to upload profile picture</p>
                                    <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="previewImage(this, 'avatarPreview')">
                                </div>
                                <img id="avatarPreview" class="image-preview ${user.avatar ? 'show' : ''}" src="${user.avatar || ''}" alt="Preview">
                            </div>
                            
                            <div class="form-group">
                                <label><i class="fas fa-image"></i> Cover Image</label>
                                <div class="image-upload-area" onclick="document.getElementById('coverInput').click()">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Click to upload cover image</p>
                                    <input type="file" id="coverInput" accept="image/*" style="display: none;" onchange="previewCover(this, 'coverPreview')">
                                </div>
                                <img id="coverPreview" class="cover-preview ${user.cover ? 'show' : ''}" src="${user.cover || ''}" alt="Preview">
                            </div>
                        </div>
                    </div>
                    
                    <h3 style="margin: 30px 0 20px;"><i class="fas fa-link"></i> Social Links</h3>
                    
                    <div id="linksContainer" class="links-container">
                        ${user.links && user.links.map((link, index) => `
                            <div class="link-input-group" data-index="${index}">
                                <select onchange="updateLinkType(${index}, this.value)">
                                    <option value="website" ${link.type === 'website' ? 'selected' : ''}>üåê Website</option>
                                    <option value="github" ${link.type === 'github' ? 'selected' : ''}>üêô GitHub</option>
                                    <option value="linkedin" ${link.type === 'linkedin' ? 'selected' : ''}>üîó LinkedIn</option>
                                    <option value="twitter" ${link.type === 'twitter' ? 'selected' : ''}>üê¶ Twitter</option>
                                    <option value="instagram" ${link.type === 'instagram' ? 'selected' : ''}>üì∑ Instagram</option>
                                    <option value="youtube" ${link.type === 'youtube' ? 'selected' : ''}>‚ñ∂Ô∏è YouTube</option>
                                    <option value="facebook" ${link.type === 'facebook' ? 'selected' : ''}>üìò Facebook</option>
                                    <option value="tiktok" ${link.type === 'tiktok' ? 'selected' : ''}>üéµ TikTok</option>
                                    <option value="behance" ${link.type === 'behance' ? 'selected' : ''}>üé® Behance</option>
                                    <option value="dribbble" ${link.type === 'dribbble' ? 'selected' : ''}>üèÄ Dribbble</option>
                                    <option value="medium" ${link.type === 'medium' ? 'selected' : ''}>üìù Medium</option>
                                    <option value="devto" ${link.type === 'devto' ? 'selected' : ''}>üë®‚Äçüíª Dev.to</option>
                                </select>
                                <input type="url" value="${escapeHtml(link.url || '')}" placeholder="https://..." onchange="updateLinkUrl(${index}, this.value)">
                                <input type="text" value="${escapeHtml(link.title || '')}" placeholder="Link title" onchange="updateLinkTitle(${index}, this.value)">
                                <button class="remove-link" onclick="removeLink(${index})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        `).join('') || ''}
                    </div>
                    
                    <button class="btn btn-primary" style="width: 100%; margin-top: 10px;" onclick="addLinkField()">
                        <i class="fas fa-plus-circle"></i> Add Social Link
                    </button>
                    
                    <div style="display: flex; gap: 15px; margin-top: 30px;">
                        <button class="btn btn-success" style="flex: 1;" onclick="savePortfolio()">
                            <i class="fas fa-save"></i> Save Portfolio
                        </button>
                        <button class="btn btn-danger" style="flex: 1;" onclick="window.location.hash='#dashboard'">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            `;
        }

        // ============ PRIVACY SELECTION ============
        function selectPrivacy(privacy) {
            document.querySelectorAll('.privacy-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`.privacy-option.${privacy}`).classList.add('selected');
            currentUser.privacy = privacy;
        }

        // ============ LINK MANAGEMENT ============
        function addLinkField() {
            if (!currentUser.links) currentUser.links = [];
            currentUser.links.push({ type: 'website', url: '', title: '' });
            showCreatePortfolio();
        }

        function updateLinkType(index, type) {
            if (!currentUser.links) currentUser.links = [];
            if (!currentUser.links[index]) currentUser.links[index] = {};
            currentUser.links[index].type = type;
        }

        function updateLinkUrl(index, url) {
            if (!currentUser.links) currentUser.links = [];
            if (!currentUser.links[index]) currentUser.links[index] = {};
            currentUser.links[index].url = url;
        }

        function updateLinkTitle(index, title) {
            if (!currentUser.links) currentUser.links = [];
            if (!currentUser.links[index]) currentUser.links[index] = {};
            currentUser.links[index].title = title;
        }

        function removeLink(index) {
            if (currentUser.links) {
                currentUser.links.splice(index, 1);
                showCreatePortfolio();
            }
        }

        // ============ IMAGE HANDLING ============
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.add('show');
                    currentUser.avatar = e.target.result;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        function previewCover(input, previewId) {
            const preview = document.getElementById(previewId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.add('show');
                    currentUser.cover = e.target.result;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // ============ SAVE PORTFOLIO ============
        function savePortfolio() {
            const name = document.getElementById('portfolioName')?.value;
            const username = document.getElementById('portfolioUsername')?.value;
            const bio = document.getElementById('portfolioBio')?.value;
            
            if (!name || !username) {
                showNotification('Name and username are required', 'error');
                return;
            }
            
            // Check if username is taken (by another user)
            const existingUser = portfolios.find(p => p.username === username && p.id !== currentUser.id);
            if (existingUser) {
                showNotification('Username already taken', 'error');
                return;
            }
            
            // Update current user
            currentUser.name = name;
            currentUser.username = username;
            currentUser.bio = bio;
            currentUser.updatedAt = new Date().toISOString();
            
            // Update in portfolios array
            const index = portfolios.findIndex(p => p.id === currentUser.id);
            if (index !== -1) {
                portfolios[index] = currentUser;
            } else {
                portfolios.push(currentUser);
            }
            
            localStorage.setItem('portfolios', JSON.stringify(portfolios));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showNotification('Portfolio saved successfully!', 'success');
            window.location.hash = `#portfolio-${username}`;
        }

        // ============ VIEW PORTFOLIO ============
        function viewPortfolio(username) {
            const container = document.getElementById('mainContent');
            const portfolio = portfolios.find(p => p.username === username);
            
            if (!portfolio) {
                container.innerHTML = `
                    <div class="access-denied">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Portfolio Not Found</h2>
                        <p style="color: var(--text-dim); margin: 20px 0;">The portfolio you're looking for doesn't exist.</p>
                        <button class="btn btn-primary" onclick="window.location.hash='#dashboard'">
                            <i class="fas fa-home"></i> Back to Dashboard
                        </button>
                    </div>
                `;
                return;
            }
            
            // Check privacy settings
            const isOwner = currentUser && currentUser.id === portfolio.id;
            
            if (portfolio.privacy === 'private' && !isOwner) {
                container.innerHTML = `
                    <div class="access-denied">
                        <i class="fas fa-lock" style="color: var(--danger);"></i>
                        <h2>Private Portfolio</h2>
                        <p style="color: var(--text-dim); margin: 20px 0;">This portfolio is private. Only the owner can view it.</p>
                        <button class="btn btn-primary" onclick="window.location.hash='#dashboard'">
                            <i class="fas fa-home"></i> Back to Dashboard
                        </button>
                    </div>
                `;
                return;
            }
            
            // Increment views (if not the owner)
            if (!isOwner && portfolio.privacy !== 'private') {
                portfolio.views = (portfolio.views || 0) + 1;
                localStorage.setItem('portfolios', JSON.stringify(portfolios));
            }
            
            const coverStyle = portfolio.cover ? `background-image: url('${portfolio.cover}');` : 'background: linear-gradient(135deg, #6366f1, #8b5cf6);';
            
            const privacyIcon = {
                'public': '<i class="fas fa-globe"></i> Public',
                'private': '<i class="fas fa-lock"></i> Private',
                'unlisted': '<i class="fas fa-eye-slash"></i> Unlisted'
            };
            
            container.innerHTML = `
                <div class="portfolio-detail">
                    <div class="portfolio-cover" style="${coverStyle}">
                        <div class="portfolio-cover-overlay">
                            <img src="${portfolio.avatar || 'https://via.placeholder.com/150'}" class="portfolio-detail-avatar" alt="Avatar">
                            <h1 class="portfolio-detail-name">${escapeHtml(portfolio.name)}</h1>
                            <div class="portfolio-detail-username">@${escapeHtml(portfolio.username)}</div>
                            <div class="portfolio-detail-privacy ${portfolio.privacy}">
                                ${privacyIcon[portfolio.privacy]}
                            </div>
                        </div>
                    </div>
                    
                    <div class="portfolio-detail-bio">
                        <i class="fas fa-quote-left" style="color: var(--primary); opacity: 0.5; font-size: 24px; margin-right: 10px;"></i>
                        ${escapeHtml(portfolio.bio || 'No bio yet.')}
                    </div>
                    
                    <div style="padding: 0 30px; display: flex; justify-content: space-between; align-items: center;">
                        <h2><i class="fas fa-link"></i> Links</h2>
                        <div style="display: flex; gap: 15px;">
                            <span><i class="fas fa-eye"></i> ${portfolio.views || 0} views</span>
                            <span><i class="fas fa-calendar"></i> ${new Date(portfolio.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div class="links-grid">
                        ${portfolio.links && portfolio.links.map(link => `
                            <a href="${escapeHtml(link.url)}" target="_blank" class="link-card">
                                <div class="link-icon">
                                    <i class="${getLinkIcon(link.type)}"></i>
                                </div>
                                <div class="link-title">${escapeHtml(link.title || getLinkTitle(link.type))}</div>
                                <div class="link-url">${escapeHtml(link.url)}</div>
                            </a>
                        `).join('')}
                        
                        ${(!portfolio.links || portfolio.links.length === 0) ? 
                            '<p style="color: var(--text-dim); grid-column: 1/-1; text-align: center; padding: 40px;">No links added yet.</p>' : 
                            ''}
                    </div>
                    
                    <div style="padding: 30px; text-align: center;">
                        <button class="btn btn-primary" onclick="sharePortfolio('${portfolio.username}')">
                            <i class="fas fa-share-alt"></i> Share Portfolio
                        </button>
                        ${isOwner ? `
                            <button class="btn btn-success" style="margin-left: 15px;" onclick="window.location.hash='#create'">
                                <i class="fas fa-edit"></i> Edit Portfolio
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // ============ DASHBOARD ============
        function showDashboard(filter = 'all') {
            currentFilter = filter;
            const container = document.getElementById('mainContent');
            
            // Filter portfolios based on privacy and ownership
            let filteredPortfolios = portfolios.filter(p => {
                if (p.privacy === 'private') {
                    return currentUser && currentUser.id === p.id;
                }
                if (p.privacy === 'unlisted' && filter !== 'mine') {
                    return currentUser && currentUser.id === p.id;
                }
                return true;
            });
            
            // Apply filter
            if (filter === 'mine' && currentUser) {
                filteredPortfolios = filteredPortfolios.filter(p => p.id === currentUser.id);
            }
            
            const totalPortfolios = portfolios.length;
            const publicPortfolios = portfolios.filter(p => p.privacy === 'public').length;
            const totalViews = portfolios.reduce((sum, p) => sum + (p.views || 0), 0);
            const myPortfolios = currentUser ? portfolios.filter(p => p.id === currentUser.id).length : 0;
            
            container.innerHTML = `
                <div class="dashboard">
                    <div class="dashboard-header">
                        <h1><i class="fas fa-home"></i> Portfolio Dashboard</h1>
                        <div class="dashboard-tabs">
                            <button class="dashboard-tab ${filter === 'all' ? 'active' : ''}" onclick="showDashboard('all')">
                                <i class="fas fa-globe"></i> All Portfolios
                            </button>
                            ${currentUser ? `
                                <button class="dashboard-tab ${filter === 'mine' ? 'active' : ''}" onclick="showDashboard('mine')">
                                    <i class="fas fa-user"></i> My Portfolios
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-users stat-icon"></i>
                            <div class="stat-number">${totalPortfolios}</div>
                            <div class="stat-label">Total Portfolios</div>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-globe stat-icon" style="color: #10b981;"></i>
                            <div class="stat-number" style="color: #10b981;">${publicPortfolios}</div>
                            <div class="stat-label">Public Portfolios</div>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-eye stat-icon" style="color: #f59e0b;"></i>
                            <div class="stat-number" style="color: #f59e0b;">${totalViews}</div>
                            <div class="stat-label">Total Views</div>
                        </div>
                        
                        ${currentUser ? `
                        <div class="stat-card">
                            <i class="fas fa-folder stat-icon" style="color: #8b5cf6;"></i>
                            <div class="stat-number" style="color: #8b5cf6;">${myPortfolios}</div>
                            <div class="stat-label">My Portfolios</div>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${!currentUser ? `
                    <div style="background: var(--gradient-primary); border-radius: 30px; padding: 60px; text-align: center; margin-bottom: 40px;">
                        <h2 style="font-size: 2.5rem; color: white; margin-bottom: 20px;">Create Your Portfolio Today!</h2>
                        <p style="color: rgba(255,255,255,0.9); font-size: 1.2rem; margin-bottom: 30px;">Choose between public, private, or unlisted portfolios.</p>
                        <button class="btn btn-primary" style="background: white; color: var(--primary); font-size: 1.1rem; padding: 15px 40px;" onclick="showAuth()">
                            <i class="fas fa-rocket"></i> Get Started
                        </button>
                    </div>
                    ` : ''}
                    
                    <h2 style="margin-bottom: 20px;">
                        <i class="fas ${filter === 'mine' ? 'fa-folder' : 'fa-star'}"></i> 
                        ${filter === 'mine' ? 'My Portfolios' : 'Featured Portfolios'}
                    </h2>
                    
                    <div class="portfolio-grid">
                        ${filteredPortfolios.sort((a, b) => (b.views || 0) - (a.views || 0)).map(portfolio => `
                            <div class="portfolio-card ${portfolio.privacy}" onclick="window.location.hash='#portfolio-${portfolio.username}'">
                                <div class="portfolio-header">
                                    <div class="privacy-badge-card privacy-${portfolio.privacy}">
                                        <i class="fas ${portfolio.privacy === 'public' ? 'fa-globe' : portfolio.privacy === 'private' ? 'fa-lock' : 'fa-eye-slash'}"></i>
                                        ${portfolio.privacy}
                                    </div>
                                    <img src="${portfolio.avatar || 'https://via.placeholder.com/100'}" class="portfolio-avatar" alt="Avatar">
                                    <div class="portfolio-name">${escapeHtml(portfolio.name)}</div>
                                    <div class="portfolio-username">@${escapeHtml(portfolio.username)}</div>
                                </div>
                                <div class="portfolio-body">
                                    <div class="portfolio-bio">
                                        ${escapeHtml((portfolio.bio || 'No bio yet').substring(0, 100))}${portfolio.bio?.length > 100 ? '...' : ''}
                                    </div>
                                    
                                    <div class="portfolio-meta">
                                        <span><i class="fas fa-eye"></i> ${portfolio.views || 0} views</span>
                                        <span><i class="fas fa-link"></i> ${portfolio.links?.length || 0} links</span>
                                    </div>
                                    
                                    <div class="social-links-preview">
                                        ${portfolio.links && portfolio.links.slice(0, 5).map(link => `
                                            <div class="social-icon" title="${link.title || link.type}">
                                                <i class="${getLinkIcon(link.type)}"></i>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                <div class="portfolio-footer">
                                    <span><i class="fas fa-calendar"></i> ${new Date(portfolio.createdAt).toLocaleDateString()}</span>
                                    ${portfolio.id === currentUser?.id ? '<span><i class="fas fa-star" style="color: gold;"></i> Owner</span>' : ''}
                                </div>
                            </div>
                        `).join('')}
                        
                        ${filteredPortfolios.length === 0 ? `
                            <div style="grid-column: 1/-1; text-align: center; padding: 60px; background: var(--dark-card); border-radius: 20px;">
                                <i class="fas fa-folder-open" style="font-size: 60px; color: var(--text-dim); margin-bottom: 20px;"></i>
                                <h3>No portfolios found</h3>
                                <p style="color: var(--text-dim); margin: 20px 0;">${filter === 'mine' ? 'You haven\'t created any portfolios yet.' : 'No portfolios available.'}</p>
                                ${filter === 'mine' ? `
                                    <button class="btn btn-primary" onclick="window.location.hash='#create'">
                                        <i class="fas fa-plus"></i> Create Portfolio
                                    </button>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // ============ SHARE FUNCTIONALITY ============
        function sharePortfolio(username) {
            const shareModal = document.getElementById('shareModal');
            const shareLink = document.getElementById('shareLink');
            shareLink.value = `${window.location.origin}${window.location.pathname}#portfolio-${username}`;
            shareModal.classList.add('active');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        function copyShareLink() {
            const link = document.getElementById('shareLink');
            link.select();
            navigator.clipboard.writeText(link.value);
            showNotification('Link copied to clipboard!', 'success');
            closeShareModal();
        }

        // ============ HELPER FUNCTIONS ============
        function getLinkIcon(type) {
            const icons = {
                website: 'fas fa-globe',
                github: 'fab fa-github',
                linkedin: 'fab fa-linkedin',
                twitter: 'fab fa-twitter',
                instagram: 'fab fa-instagram',
                youtube: 'fab fa-youtube',
                facebook: 'fab fa-facebook',
                tiktok: 'fab fa-tiktok',
                behance: 'fab fa-behance',
                dribbble: 'fab fa-dribbble',
                medium: 'fab fa-medium',
                devto: 'fab fa-dev'
            };
            return icons[type] || 'fas fa-link';
        }

        function getLinkTitle(type) {
            const titles = {
                website: 'Website',
                github: 'GitHub',
                linkedin: 'LinkedIn',
                twitter: 'Twitter',
                instagram: 'Instagram',
                youtube: 'YouTube',
                facebook: 'Facebook',
                tiktok: 'TikTok',
                behance: 'Behance',
                dribbble: 'Dribbble',
                medium: 'Medium',
                devto: 'Dev.to'
            };
            return titles[type] || 'Link';
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ============ INITIALIZE ============
        init();

        // ============ CLOSE MODAL ON OUTSIDE CLICK ============
        window.onclick = function(event) {
            const shareModal = document.getElementById('shareModal');
            if (event.target === shareModal) {
                closeShareModal();
            }
        };

        // ============ EXPOSE FUNCTIONS TO WINDOW ============
        window.showAuth = showAuth;
        window.switchAuthTab = switchAuthTab;
        window.login = login;
        window.signup = signup;
        window.logout = logout;
        window.showCreatePortfolio = showCreatePortfolio;
        window.addLinkField = addLinkField;
        window.updateLinkType = updateLinkType;
        window.updateLinkUrl = updateLinkUrl;
        window.updateLinkTitle = updateLinkTitle;
        window.removeLink = removeLink;
        window.previewImage = previewImage;
        window.previewCover = previewCover;
        window.selectPrivacy = selectPrivacy;
        window.savePortfolio = savePortfolio;
        window.sharePortfolio = sharePortfolio;
        window.closeShareModal = closeShareModal;
        window.copyShareLink = copyShareLink;
        window.showDashboard = showDashboard;
    </script>
</body>
</html>
