<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexPaste - Advanced Code Sharing Platform</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        /* Raw paste page specific styles */
        body.raw-mode {
            background: white;
            margin: 0;
            padding: 20px;
            min-height: auto;
        }
        
        body.raw-mode pre {
            background: white;
            color: black;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .admin-badge {
            background: var(--accent);
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: var(--accent);
            color: black;
        }

        .btn-google {
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
        }

        .btn-google:hover {
            background: #2d3a4f;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .btn-icon {
            padding: 8px 12px;
            font-size: 13px;
        }

        .copy-btn {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Admin Panel - Only visible to admins */
        .admin-panel {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .admin-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        .admin-table th {
            background: #0f172a;
            color: var(--text-dim);
            font-weight: 600;
        }

        .admin-table tr:hover {
            background: #1e293b;
        }

        .pin-badge {
            background: var(--accent);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        /* Admin Boost Controls */
        .boost-controls {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .boost-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .boost-input-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
        }

        .boost-input-group select {
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            min-width: 150px;
        }

        .boost-examples {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .boost-examples code {
            background: #0f172a;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
        }

        /* User Boost Section */
        .user-boost-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #334155;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 20px 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }

        .video-overlay.active {
            display: flex;
        }

        .video-progress {
            margin: 15px 0;
            background: #0f172a;
            border-radius: 100px;
            height: 8px;
            overflow: hidden;
        }

        .video-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .boost-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #0f172a;
            border-radius: 8px;
            margin: 10px 0;
        }

        .boost-timer {
            font-family: monospace;
            font-size: 18px;
            color: var(--success);
        }

        .boost-active {
            border: 2px solid var(--success);
            animation: pulse 2s infinite;
        }

        /* Auth Forms */
        .auth-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: var(--shadow);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #334155;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .password-modal.active {
            display: flex;
        }

        .password-modal-content {
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            border: 1px solid #334155;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 12px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }

        .dashboard-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .create-paste {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .create-paste h2 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.5rem;
        }

        .create-paste input,
        .create-paste textarea,
        .create-paste select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }

        .create-paste textarea {
            height: 200px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .paste-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .paste-options select,
        .paste-options input {
            flex: 1;
            margin-bottom: 0;
            min-width: 150px;
        }

        .daily-limit {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 5px;
            text-align: right;
        }

        .main-content-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .pastes-list {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .pastes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .new-pastes-sidebar {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #334155;
            height: fit-content;
        }

        .new-pastes-sidebar h3 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.2rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }

        .sidebar-paste-item {
            padding: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-paste-item:hover {
            transform: translateX(-4px);
            border-color: var(--primary);
        }

        .sidebar-paste-title {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 8px;
            font-size: 14px;
            word-break: break-word;
        }

        .sidebar-paste-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 11px;
        }

        .paste-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .paste-card.pinned {
            border: 2px solid var(--accent);
        }

        .paste-card.boosted {
            border: 2px solid var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .paste-card:hover {
            transform: translateY(-4px);
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.2);
        }

        .paste-card-header {
            padding: 20px 20px 10px;
            border-bottom: 1px solid #334155;
            position: relative;
        }

        .paste-card-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1.2rem;
            margin-bottom: 8px;
            padding-right: 100px;
            word-break: break-word;
        }

        .paste-card-id {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #60a5fa;
            background: #0f172a;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .paste-card-owner {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .owner-avatar {
            width: 24px;
            height: 24px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .owner-name {
            font-size: 13px;
            color: var(--text-dim);
        }

        .paste-card-preview {
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 10px 20px;
            max-height: 60px;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        .paste-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            font-size: 0.8rem;
            color: #64748b;
            flex-wrap: wrap;
            gap: 10px;
        }

        .paste-card-actions {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            border-top: 1px solid #334155;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-public {
            background: #059669;
            color: white;
        }

        .badge-private {
            background: #b45309;
            color: white;
        }

        .badge-unlisted {
            background: #f59e0b;
            color: black;
        }

        .badge-pinned {
            background: var(--accent);
            color: black;
            margin-left: 8px;
        }

        .badge-trending {
            background: #ef4444;
            color: white;
            margin-left: 8px;
        }

        .badge-boosted {
            background: var(--success);
            color: white;
            margin-left: 8px;
        }

        /* SEO elements - hidden from normal users */
        .admin-only {
            display: none;
        }

        body.admin-user .admin-only {
            display: inline-block;
        }

        .seo-score, .algorithm-score, .admin-stats, .stat-card .admin-info {
            display: none;
        }

        body.admin-user .seo-score,
        body.admin-user .algorithm-score,
        body.admin-user .admin-stats,
        body.admin-user .stat-card .admin-info {
            display: inline-block;
        }

        /* Share Link */
        .share-link-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #334155;
        }

        .share-link {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: #0f172a;
            border-radius: 8px;
        }

        .share-link input {
            flex: 1;
            background: transparent;
            border: none;
            color: #60a5fa;
            font-family: 'Fira Code', monospace;
            padding: 8px;
        }

        .share-link input:focus {
            outline: none;
        }

        /* Notifications */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .copy-notification.warning {
            background: var(--danger);
        }

        .copy-notification.info {
            background: var(--info);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #334155;
        }

        .filter-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            min-width: 180px;
        }

        .search-input {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            flex: 1;
            min-width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .device-info {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .per-device-stats {
            font-size: 12px;

        // ============ CALCULATE PASTE SCORES (WITH SEO) ============
        function calculatePasteScores(pastes) {
            const now = new Date();
            
            return pastes.map(paste => {
                const createdAt = new Date(paste.createdAt);
                const ageInHours = (now - createdAt) / (1000 * 60 * 60);
                const views = paste.views?.total || 0;
                const uniqueViews = paste.views?.unique?.length || 0;
                
                // Get unique commenters count (not total comments)
                const uniqueCommenters = new Set();
                if (paste.comments) {
                    paste.comments.forEach(comment => {
                        if (comment.authorId) {
                            uniqueCommenters.add(comment.authorId);
                        }
                    });
                }
                const uniqueCommentersCount = uniqueCommenters.size;
                
                // Base score from views and comments
                // 100 views = 10 SEO points
                const viewsScore = Math.floor(views / 10); // 10 SEO per 100 views
                
                // Unique commenters = 1 SEO each (not per comment)
                const commenterScore = uniqueCommentersCount;
                
                let score = viewsScore + commenterScore;
                
                // Recency boost (newer pastes get higher score)
                const recencyBoost = Math.max(0, 50 / (ageInHours + 1));
                score += recencyBoost;
                
                // Pinned boost
                if (paste.isPinned) {
                    score *= 2;
                }
                
                // Boosted boost (if not expired)
                if (paste.boosted && paste.boostExpires) {
                    const boostExpires = new Date(paste.boostExpires);
                    if (boostExpires > now) {
                        // Calculate boost multiplier based on remaining time
                        const remainingHours = (boostExpires - now) / (1000 * 60 * 60);
                        const boostMultiplier = Math.min(5, 1 + (remainingHours / 24)); // Max 5x boost
                        score *= boostMultiplier;
                    }
                }
                
                // Trending calculation (views in last 24 hours)
                const isTrending = views > 10 && ageInHours < 24;
                
                return {
                    ...paste,
                    algorithmScore: Math.round(score * 100) / 100,
                    seoScore: Math.round(score * 100) / 100, // SEO score is same as algorithm score now
                    isTrending,
                    isBoosted: paste.boosted && paste.boostExpires && new Date(paste.boostExpires) > now,
                    uniqueCommenters: uniqueCommentersCount
                };
            });
        }

            const likes = comment.likes || 0;
            const dislikes = comment.dislikes || 0;

            const createdAt = new Date(comment.date || comment.createdAt);
            const now = new Date();
            const ageInHours = (now - createdAt) / (1000 * 60 * 60);
            
            // Net score with positive bias

            // Boost from replies (each reply counts as +2)

            // Recency boost (newer comments get higher score)

            netScore += recencyBoost;
            
            // Pinned comments always get max score
            if (comment.isPinned) {

            }
            
            return Math.max(0, Math.round(netScore * 100) / 100);

        // ============ CHECK DAILY LIMIT ============
        async function checkDailyLimit() {
            if (!currentUser) return false;
            if (currentUser.isAdmin || currentUser.email === ADMIN_EMAIL) return true;
            
            const userRef = doc(db, 'users', currentUser.uid);
            const userDoc = await getDoc(userRef);
            const userData = userDoc.data();
            
            const today = new Date().toISOString().split('T')[0];
            
            if (userData.lastPasteDate !== today) {
                await updateDoc(userRef, {

                    lastPasteDate: today
                });

        // ============ GENERATE PASTE ID ============
        function generatePasteId() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let id = '';
            for (let i = 0; i < 8; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // ============ CREATE NEW PASTE ============
        window.createPaste = async function() {
            const title = document.getElementById('pasteTitle')?.value || 'Untitled';
            const content = document.getElementById('pasteContent')?.value;
            const syntax = document.getElementById('pasteSyntax')?.value || 'plaintext';
            const visibility = document.getElementById('pasteVisibility')?.value || 'public';
            const password = document.getElementById('pastePassword')?.value || '';

            if (!content || content.trim() === '') {
                showNotification('Please enter some content for your paste', true);
                return;
            }

            // Check for swear words
            if (containsSwearWords(content) || containsSwearWords(title)) {
                showNotification('Paste contains inappropriate language and cannot be created', true);
                return;
            }

            // Check daily limit for non-admin users
            if (currentUser && !currentUser.isAdmin) {
                const canCreate = await checkDailyLimit();
                if (!canCreate) {
                    showNotification('You have reached your daily limit of 5 pastes. Please try again tomorrow.', true);
                    return;
                }
            }

            // Check password for private pastes
            if (visibility === 'private' && !password) {
                showNotification('Please set a password for private paste', true);
                return;
            }

            // Disable the create button to prevent double submission
            const createBtn = document.querySelector('button[onclick="window.createPaste()"]');
            if (createBtn) {
                createBtn.disabled = true;
                createBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Creating...';
            }

            try {
                // Generate unique ID
                let pasteId = generatePasteId();
                let exists = await checkPasteIdExists(pasteId);
                while (exists) {
                    pasteId = generatePasteId();
                    exists = await checkPasteIdExists(pasteId);
                }

                const pasteData = {
                    pasteId: pasteId,
                    title: title,
                    content: content,
                    syntax: syntax,
                    visibility: visibility,
                    createdAt: new Date().toISOString(),
                    views: {
                        total: 0,
                        unique: []
                    },
                    comments: [],
                    isPinned: false,
                    boosted: false,
                    boostExpires: null,
                    expiresAt: null // Never expires unless deleted by admin/owner
                };

                // Add password for private pastes
                if (visibility === 'private') {
                    pasteData.password = btoa(password); // Simple encoding, not secure for production
                }

                // Add user info if logged in
                if (currentUser) {
                    pasteData.userId = currentUser.uid;
                    pasteData.authorName = currentUser.displayName || currentUser.email;
                    pasteData.authorEmail = currentUser.email;
                } else {
                    pasteData.userId = null;
                    pasteData.authorName = 'Anonymous';
                    pasteData.authorEmail = null;
                }

                // Save to Firestore
                await setDoc(doc(db, 'pastes', pasteId), pasteData);
                
                // Clear form
                document.getElementById('pasteTitle').value = '';
                document.getElementById('pasteContent').value = '';
                if (document.getElementById('pastePassword')) {
                    document.getElementById('pastePassword').value = '';
                }
                
                // Update user's total pastes count and daily count
                if (currentUser && !currentUser.isAdmin) {
                    const userRef = doc(db, 'users', currentUser.uid);
                    await updateDoc(userRef, {
                        totalPastes: increment(1),
                        pastesToday: increment(1)
                    });
                } else if (currentUser && currentUser.isAdmin) {
                    const userRef = doc(db, 'users', currentUser.uid);
                    await updateDoc(userRef, {
                        totalPastes: increment(1)
                    });
                }
                
                // Update URL and show the paste
                window.location.hash = `paste-${pasteId}`;
                await viewPasteById(pasteId);
                
                showNotification(' Paste created successfully!');
                
                // Reload pastes list
                await loadAllPastes();
                
            } catch (error) {
                console.error('Error creating paste:', error);
                showNotification('Error creating paste. Please try again.', true);
            } finally {
                // Re-enable the create button
                if (createBtn) {
                    createBtn.disabled = false;
                    createBtn.innerHTML = '<i class="fas fa-save"></i> Create Paste';
                }
            }
        };

            // Render replies if they exist

        // ============ INITIALIZE VIDEO TRACKING ============
        function initVideoTracking(pasteId) {
            const videoContainer = document.getElementById('videoContainer');
            const iframe = document.getElementById('youtubeVideo');
            const overlay = document.getElementById('videoOverlay');
            const progressBar = document.getElementById('videoProgress');
            const statusDiv = document.getElementById('videoStatus');
            
            if (!iframe) return;
            
            // Anti-skip and anti-cheat measures
            let videoStarted = false;
            let watchTime = 0;
            let lastTime = 0;
            let videoDuration = 0;
            let checkInterval = null;
            let visibilityDetected = false;
            
            // Detect tab visibility changes
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && videoStarted) {
                    visibilityDetected = true;
                    showNotification('Please keep the tab visible while watching the video!', true);
                }
            });
            
            // Detect if user switches windows
            window.addEventListener('blur', () => {
                if (videoStarted) {
                    visibilityDetected = true;
                    showNotification('Please stay on this tab to watch the video!', true);
                }
            });
            
            // Disable right-click on video
            iframe.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Load YouTube IFrame API
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
            
            window.onYouTubeIframeAPIReady = function() {
                const player = new YT.Player('youtubeVideo', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            };
            
            function onPlayerReady(event) {
                videoDuration = event.target.getDuration();
                console.log('Video ready, duration:', videoDuration);
            }
            
            function onPlayerStateChange(event) {
                // 1 = playing, 2 = paused, 0 = ended
                if (event.data === YT.PlayerState.PLAYING) {
                    videoStarted = true;
                    overlay.style.display = 'none';
                    
                    // Start monitoring
                    if (!checkInterval) {
                        checkInterval = setInterval(() => {
                            const currentTime = event.target.getCurrentTime();
                            
                            // Check for skipping (if time jumps more than 2 seconds)
                            if (lastTime > 0 && currentTime - lastTime > 2) {
                                event.target.seekTo(lastTime);
                                showNotification('Skipping detected! Please watch the video normally.', true);
                            }
                            
                            // Update progress
                            watchTime = currentTime;
                            const progress = (watchTime / videoDuration) * 100;
                            progressBar.style.width = `${progress}%`;
                            
                            // Check if video completed
                            if (watchTime >= videoDuration - 1) {
                                clearInterval(checkInterval);
                                checkInterval = null;
                                onVideoComplete(pasteId);
                            }
                            
                            lastTime = currentTime;
                        }, 1000);
                    }
                } else if (event.data === YT.PlayerState.PAUSED) {
                    // Disallow pausing
                    event.target.playVideo();
                    showNotification('Please do not pause the video', true);
                }
            }
            
            function onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                showNotification('Error playing video. Please refresh and try again.', true);
            }
            
            // Handle overlay click
            overlay.addEventListener('click', () => {
                if (window.player && typeof window.player.playVideo === 'function') {
                    window.player.playVideo();
                }
            });
        }

        function startBoostTimer(pasteId, watchedAt) {
            const timerDiv = document.getElementById('boostTimer');
            if (!timerDiv) return;
            
            const updateTimer = () => {
                const watchedTime = new Date(watchedAt).getTime();
                const now = new Date().getTime();
                const elapsed = Math.floor((now - watchedTime) / 1000); // seconds
                const remaining = 3600 - elapsed; // 1 hour = 3600 seconds
                
                if (remaining <= 0) {
                    timerDiv.textContent = 'Expired';
                    window.location.reload();
                    return;
                }
                
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
                
                timerDiv.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

                case 'w': expires.setDate(now.getDate() + (amount * 7)); break;

        window.showBoostModalForPaste = function(pasteId) {

        window.applyBoostFromAdmin = async function() {
            const pasteId = document.getElementById('adminBoostPasteSelect').value;
            const duration = document.getElementById('adminBoostDuration').value;
            
            if (!pasteId) {
                showNotification('Please select a paste', true);
                return;
            }
            
            if (!duration) {
                showNotification('Please enter a boost duration', true);
                return;
            }
            
            // Parse duration
            const match = duration.match(/^(\d+)([hdwmy])$/);
            if (!match) {
                showNotification('Invalid duration format. Use: 1h, 1d, 1w, 1m, 1y', true);
                return;
            }
            
            const amount = parseInt(match[1]);
            const unit = match[2];
            
            const now = new Date();
            let expires = new Date(now);
            
            switch(unit) {
                case 'h': expires.setHours(now.getHours() + amount); break;
                case 'd': expires.setDate(now.getDate() + amount); break;
                case 'w': expires.setDate(now.getDate() + (amount * 7)); break;
                case 'm': expires.setMonth(now.getMonth() + amount); break;
                case 'y': expires.setFullYear(now.getFullYear() + amount); break;
            }
            
            try {
                const docRef = doc(db, 'pastes', pasteId);
                await updateDoc(docRef, {
                    boosted: true,
                    boostExpires: expires.toISOString()
                });
                
                showNotification(`Paste boosted until ${expires.toLocaleDateString()}!`);
                document.getElementById('adminBoostPasteSelect').value = '';
                document.getElementById('adminBoostDuration').value = '';
                await loadAllPastes();
                renderAdminPanel();
                
            } catch (error) {
                showNotification('Error boosting paste', true);
            }
        };

                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
