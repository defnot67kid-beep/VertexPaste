<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexPaste - Share Code & Text with Dashboard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
        }

        .btn-google:hover {
            background: #2d3a4f;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .btn-icon {
            padding: 8px 12px;
            font-size: 13px;
        }

        .copy-btn {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Auth Forms */
        .auth-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: var(--shadow);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #334155;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 12px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }

        .dashboard-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .create-paste {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .create-paste h2 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.5rem;
        }

        .create-paste input,
        .create-paste textarea,
        .create-paste select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }

        .create-paste textarea {
            height: 200px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .paste-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .paste-options select,
        .paste-options input {
            flex: 1;
            margin-bottom: 0;
            min-width: 150px;
        }

        .pastes-list {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .pastes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .paste-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .paste-card:hover {
            transform: translateY(-4px);
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.2);
        }

        .paste-card-header {
            padding: 20px 20px 10px;
            border-bottom: 1px solid #334155;
        }

        .paste-card-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1.2rem;
            margin-bottom: 8px;
            padding-right: 100px;
            word-break: break-word;
        }

        .paste-card-id {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #60a5fa;
            background: #0f172a;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .paste-card-owner {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .owner-avatar {
            width: 24px;
            height: 24px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .owner-name {
            font-size: 13px;
            color: var(--text-dim);
        }

        .paste-card-preview {
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 10px 20px;
            max-height: 60px;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        .paste-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            font-size: 0.8rem;
            color: #64748b;
            flex-wrap: wrap;
            gap: 10px;
        }

        .paste-card-actions {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            border-top: 1px solid #334155;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-public {
            background: #059669;
            color: white;
        }

        .badge-private {
            background: #b45309;
            color: white;
        }

        .badge-unlisted {
            background: #f59e0b;
            color: white;
        }

        /* View Paste Page */
        .view-paste {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .view-paste.active {
            display: block;
        }

        .paste-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
            flex-wrap: wrap;
            gap: 20px;
        }

        .paste-info h1 {
            color: #f1f5f9;
            font-size: 2rem;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .paste-meta {
            display: flex;
            gap: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .paste-meta span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .paste-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .paste-content {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        .paste-content pre {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e2e8f0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--dark-card), var(--dark-input));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 14px;
        }

        /* Share Link */
        .share-link-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #334155;
        }

        .share-link {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: #0f172a;
            border-radius: 8px;
        }

        .share-link input {
            flex: 1;
            background: transparent;
            border: none;
            color: #60a5fa;
            font-family: 'Fira Code', monospace;
            padding: 8px;
        }

        .share-link input:focus {
            outline: none;
        }

        /* Notifications */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .copy-notification.warning {
            background: var(--danger);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #334155;
        }

        .filter-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            min-width: 180px;
        }

        .search-input {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            flex: 1;
            min-width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .device-info {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .per-device-stats {
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            gap: 12px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo" onclick="window.location.hash='#dashboard'">VertexPaste</div>
            <div class="nav-buttons" id="navButtons"></div>
        </nav>

        <!-- Main Content Area -->
        <div id="mainContent">
            <div class="loading"></div>
        </div>

        <!-- Share Modal -->
        <div id="shareModal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-share-alt"></i> Share this paste</h3>
                <div class="share-link">
                    <input type="text" id="shareLink" readonly>
                    <button class="copy-btn" onclick="copyShareLink()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="closeShareModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, query, orderBy, where, updateDoc, arrayUnion, increment, deleteDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAupBkllyicDPD9O6CmX4mS4sF5z96mqxc",
            authDomain: "vertexpaste.firebaseapp.com",
            projectId: "vertexpaste",
            storageBucket: "vertexpaste.firebasestorage.app",
            messagingSenderId: "255275350380",
            appId: "1:255275350380:web:7be4e8add2cb5b04045b49"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // ============ APP STATE ============
        let currentUser = null;
        let allPastes = [];
        let deviceId = null;
        let viewedPastes = {};
        
        // ============ INITIALIZE ============
        function init() {
            // Generate or retrieve device ID
            deviceId = localStorage.getItem('vertexpaste_device_id');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('vertexpaste_device_id', deviceId);
            }

            // Load viewed pastes from localStorage
            const storedViews = localStorage.getItem('vertexpaste_views');
            if (storedViews) {
                viewedPastes = JSON.parse(storedViews);
            }

            // Auth state observer
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        // Check if user exists in Firestore
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        
                        if (!userDoc.exists()) {
                            // Create new user profile
                            await setDoc(doc(db, 'users', user.uid), {
                                displayName: user.displayName || user.email.split('@')[0],
                                email: user.email,
                                createdAt: new Date().toISOString(),
                                totalPastes: 0,
                                totalViews: 0
                            });
                            
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                displayName: user.displayName || user.email.split('@')[0]
                            };
                        } else {
                            const userData = userDoc.data();
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                displayName: userData.displayName || user.displayName || user.email.split('@')[0]
                            };
                        }
                        
                        // Load all pastes
                        await loadAllPastes();
                        
                        // Handle routing
                        handleRouting();
                    } catch (error) {
                        console.error('Auth error:', error);
                        handleRouting();
                    }
                } else {
                    currentUser = null;
                    await loadAllPastes();
                    handleRouting();
                }
                
                updateNavbar(user);
            });
            
            // Check URL hash on load
            window.addEventListener('hashchange', handleRouting);
            handleRouting();
        }

        // ============ LOAD ALL PASTES ============
        async function loadAllPastes() {
            try {
                const pastesQuery = query(collection(db, 'pastes'), orderBy('createdAt', 'desc'));
                const pastesSnapshot = await getDocs(pastesQuery);
                
                allPastes = [];
                pastesSnapshot.forEach((doc) => {
                    allPastes.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                console.log('Loaded', allPastes.length, 'pastes');
            } catch (error) {
                console.error('Error loading pastes:', error);
                allPastes = [];
            }
        }

        // ============ UPDATE NAVBAR ============
        function updateNavbar(user) {
            const navButtons = document.getElementById('navButtons');
            if (user) {
                const initial = (user.displayName || user.email || 'U').charAt(0).toUpperCase();
                navButtons.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${initial}</div>
                        <span>${user.displayName || user.email}</span>
                    </div>
                    <button class="btn btn-logout" onclick="window.logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                `;
            } else {
                navButtons.innerHTML = `
                    <button class="btn btn-primary" onclick="window.showAuth()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                `;
            }
        }

        // ============ HANDLE ROUTING ============
        function handleRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#paste-')) {
                const pasteId = hash.replace('#paste-', '');
                viewPasteById(pasteId);
                return;
            }
            
            if (hash === '#dashboard' || hash === '#my-pastes') {
                if (currentUser) {
                    renderDashboard(hash === '#my-pastes' ? 'mine' : 'all');
                } else {
                    showAuth();
                }
                return;
            }
            
            if (!currentUser) {
                showAuth();
            } else {
                window.location.hash = '#dashboard';
                renderDashboard('all');
            }
        }

        // ============ SHOW AUTH ============
        window.showAuth = function() {
            const container = document.getElementById('mainContent');
            container.innerHTML = `
                <div class="auth-container">
                    <div class="auth-tabs">
                        <div class="auth-tab active" onclick="window.switchTab('login')">Login</div>
                        <div class="auth-tab" onclick="window.switchTab('signup')">Sign Up</div>
                    </div>

                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form active">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email">

        // ============ GENERATE PASTE ID ============
        function generatePasteId() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let id = '';
            for (let i = 0; i < 8; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // ============ CHECK IF PASTE ID EXISTS ============
        async function checkPasteIdExists(pasteId) {
            const docRef = doc(db, 'pastes', pasteId);
            const docSnap = await getDoc(docRef);
            return docSnap.exists();
        }

        // ============ CREATE NEW PASTE ============
        window.createPaste = async function() {
            const title = document.getElementById('pasteTitle')?.value || 'Untitled';
            const content = document.getElementById('pasteContent')?.value;
            const syntax = document.getElementById('pasteSyntax')?.value || 'plaintext';
            const visibility = document.getElementById('pasteVisibility')?.value || 'public';
            const expiry = parseInt(document.getElementById('pasteExpiry')?.value) || 0;

            if (!content || content.trim() === '') {
                showNotification('Please enter some content for your paste', true);
                return;
            }

            // Disable the create button to prevent double submission
            const createBtn = document.querySelector('button[onclick="window.createPaste()"]');
            if (createBtn) {
                createBtn.disabled = true;
                createBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Creating...';
            }

            try {
                // Generate unique ID
                let pasteId = generatePasteId();
                let exists = await checkPasteIdExists(pasteId);
                while (exists) {
                    pasteId = generatePasteId();
                    exists = await checkPasteIdExists(pasteId);
                }

                const pasteData = {
                    pasteId: pasteId,
                    title: title,
                    content: content,
                    syntax: syntax,
                    visibility: visibility,
                    createdAt: new Date().toISOString(),
                    views: {
                        total: 0,
                        unique: []
                    }
                };

                // Add user info if logged in
                if (currentUser) {
                    pasteData.userId = currentUser.uid;
                    pasteData.authorName = currentUser.displayName || currentUser.email;
                    pasteData.authorEmail = currentUser.email;
                } else {
                    pasteData.userId = null;
                    pasteData.authorName = 'Anonymous';
                    pasteData.authorEmail = null;
                }

                // Add expiry if set
                if (expiry > 0) {
                    const expiryDate = new Date();
                    expiryDate.setDate(expiryDate.getDate() + expiry);
                    pasteData.expiresAt = expiryDate.toISOString();
                }

                // Save to Firestore
                await setDoc(doc(db, 'pastes', pasteId), pasteData);
                
                // Clear form
                document.getElementById('pasteTitle').value = '';
                document.getElementById('pasteContent').value = '';
                
                // Update user's total pastes count
                if (currentUser) {
                    const userRef = doc(db, 'users', currentUser.uid);
                    await updateDoc(userRef, {
                        totalPastes: increment(1)
                    });
                }
                
                // Update URL and show the paste
                window.location.hash = `paste-${pasteId}`;
                await viewPasteById(pasteId);
                
                showNotification('âœ… Paste created successfully!');
                
                // Reload pastes list
                await loadAllPastes();
                
            } catch (error) {
                console.error('Error creating paste:', error);
                showNotification('Error creating paste: ' + error.message, true);
            } finally {
                // Re-enable the create button
                if (createBtn) {
                    createBtn.disabled = false;
                    createBtn.innerHTML = '<i class="fas fa-save"></i> Create Paste';
                }
            }
        };

        // ============ VIEW PASTE BY ID ============
        async function viewPasteById(pasteId) {
            const container = document.getElementById('mainContent');
            
            container.innerHTML = '<div class="loading"></div>';

            try {
                const docRef = doc(db, 'pastes', pasteId);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    container.innerHTML = `
                        <div class="auth-container" style="text-align: center;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ef4444; margin-bottom: 16px;"></i>
                            <h2>Paste Not Found</h2>
                            <p style="color: var(--text-dim); margin: 20px 0;">The paste you're looking for doesn't exist or has been deleted.</p>
                            <button class="btn btn-primary" onclick="window.location.hash='#dashboard'">
                                <i class="fas fa-home"></i> Back to Dashboard
                            </button>
                        </div>
                    `;
                    return;
                }
                
                const paste = docSnap.data();
                
                // Check visibility
                if (paste.visibility === 'private' && (!currentUser || currentUser.uid !== paste.userId)) {
                    container.innerHTML = `
                        <div class="auth-container" style="text-align: center;">
                            <i class="fas fa-lock" style="font-size: 48px; color: #ef4444; margin-bottom: 16px;"></i>
                            <h2>Private Paste</h2>
                            <p style="color: var(--text-dim); margin: 20px 0;">This paste is private. Only the owner can view it.</p>
                            <button class="btn btn-primary" onclick="window.location.hash='#dashboard'">
                                <i class="fas fa-home"></i> Back to Dashboard
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // Track view (only once per device)
                if (!viewedPastes[pasteId]) {
                    // Update view count
                    await updateDoc(docRef, {
                        'views.total': increment(1),
                        'views.unique': arrayUnion(deviceId)
                    });
                    
                    // Mark as viewed
                    viewedPastes[pasteId] = true;
                    localStorage.setItem('vertexpaste_views', JSON.stringify(viewedPastes));
                    
                    // Update author's total views if logged in
                    if (paste.userId) {
                        const userRef = doc(db, 'users', paste.userId);
                        await updateDoc(userRef, {
                            totalViews: increment(1)
                        }).catch(() => {});
                    }
                }
                
                const date = paste.createdAt ? new Date(paste.createdAt).toLocaleString() : 'Unknown date';
                const shareableLink = window.location.href;
                
                container.innerHTML = `
                    <div class="view-paste active">
                        <div class="paste-header">
                            <div class="paste-info">
                                <h1>${escapeHtml(paste.title || 'Untitled')}</h1>
                                <div class="paste-meta">
                                    <span><i class="fas fa-user"></i> ${escapeHtml(paste.authorName || 'Anonymous')}</span>
                                    <span><i class="fas fa-calendar"></i> ${date}</span>
                                    <span><i class="fas fa-hashtag"></i> ${paste.pasteId}</span>
                                    <span><i class="fas fa-${paste.visibility === 'private' ? 'lock' : 'globe'}"></i> ${paste.visibility}</span>
                                    <span><i class="fas fa-eye"></i> ${paste.views?.total || 0} views</span>
                                </div>
                            </div>
                            <div class="paste-actions">
                                <button class="btn btn-primary btn-icon" onclick="window.copyPasteContent()">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                                <button class="btn btn-primary btn-icon" onclick="window.showShareModal('${shareableLink}')">
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                                <button class="btn btn-logout btn-icon" onclick="window.goToDashboard()">
                                    <i class="fas fa-arrow-left"></i> Back
                                </button>
                            </div>
                        </div>
                        <div class="paste-content">
                            <pre><code class="language-${paste.syntax || 'plaintext'}">${escapeHtml(paste.content)}</code></pre>
                        </div>
                        <div class="device-info">
                            <i class="fas fa-globe"></i> Device ID: ${deviceId.substring(0, 8)}... | Unique views: ${paste.views?.unique?.length || 0}
                        </div>
                    </div>
                `;
                
                // Apply syntax highlighting
                hljs.highlightAll();
                
            } catch (error) {
                console.error('Error loading paste:', error);
                container.innerHTML = `
                    <div class="auth-container" style="text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ef4444; margin-bottom: 16px;"></i>
                        <h2>Error Loading Paste</h2>
                        <p style="color: var(--text-dim); margin: 20px 0;">${error.message}</p>
                        <button class="btn btn-primary" onclick="window.location.hash='#dashboard'">
                            <i class="fas fa-home"></i> Back to Dashboard
                        </button>
                    </div>
                `;
            }
        }

        // ============ RENDER DASHBOARD ============
        async function renderDashboard(filter = 'all') {
            await loadAllPastes();
            
            const container = document.getElementById('mainContent');
            
            // Filter pastes
            let filteredPastes = allPastes;
            
            if (filter === 'mine' && currentUser) {
                filteredPastes = allPastes.filter(p => p.userId === currentUser.uid);
            } else {
                // Show only public pastes in community view
                filteredPastes = allPastes.filter(p => p.visibility === 'public' || 
                    (currentUser && p.userId === currentUser.uid));
            }
            
            // Calculate stats
            const totalPastes = allPastes.length;
            const myPastes = currentUser ? allPastes.filter(p => p.userId === currentUser.uid).length : 0;
            const totalViews = allPastes.reduce((sum, p) => sum + (p.views?.total || 0), 0);
            const uniqueViews = allPastes.reduce((sum, p) => sum + (p.views?.unique?.length || 0), 0);
            
            let pastesHTML = '';
            
            filteredPastes.forEach(paste => {
                const date = paste.createdAt ? new Date(paste.createdAt).toLocaleDateString() : 'Recent';
                const isOwner = currentUser && paste.userId === currentUser.uid;
                const hasViewed = viewedPastes[paste.pasteId];
                const shareableLink = `${window.location.origin}${window.location.pathname}#paste-${paste.pasteId}`;
                
                pastesHTML += `
                    <div class="paste-card" onclick="window.location.hash='#paste-${paste.pasteId}'">
                        <div class="paste-card-header">
                            <div class="paste-card-title">${escapeHtml(paste.title || 'Untitled')}</div>
                            <span class="paste-card-id">${paste.pasteId}</span>
                        </div>
                        <div class="paste-card-owner">
                            <div class="owner-avatar">${(paste.authorName || 'A').charAt(0).toUpperCase()}</div>
                            <span class="owner-name">${escapeHtml(paste.authorName || 'Anonymous')}</span>
                            ${hasViewed ? '<span style="color: #10b981; margin-left: auto;"><i class="fas fa-eye"></i> Viewed</span>' : ''}
                        </div>
                        <div class="paste-card-preview">${escapeHtml(paste.content.substring(0, 150))}${paste.content.length > 150 ? '...' : ''}</div>
                        <div class="paste-card-footer">
                            <span><i class="fas fa-calendar"></i> ${date}</span>
                            <span><i class="fas fa-eye"></i> ${paste.views?.total || 0}</span>
                            <span><i class="fas fa-code"></i> ${paste.syntax || 'text'}</span>
                            <span class="badge badge-${paste.visibility}">${paste.visibility}</span>
                        </div>
                        ${isOwner ? `
                        <div class="paste-card-actions" onclick="event.stopPropagation()">
                            <button class="copy-btn" style="flex: 1;" onclick="window.copyToClipboard('${shareableLink}')">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                        </div>
                        ` : ''}
                        <div class="per-device-stats">
                            <span><i class="fas fa-mobile-alt"></i> Unique: ${paste.views?.unique?.length || 0}</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = `
                <div class="dashboard active">
                    <div class="dashboard-header">
                        <h1><i class="fas fa-home"></i> VertexPaste Dashboard</h1>
                        <div class="dashboard-tabs">
                            <button class="dashboard-tab ${filter === 'all' ? 'active' : ''}" onclick="window.renderDashboard('all')">
                                <i class="fas fa-globe"></i> Community
                            </button>
                            ${currentUser ? `
                            <button class="dashboard-tab ${filter === 'mine' ? 'active' : ''}" onclick="window.renderDashboard('mine')">
                                <i class="fas fa-user"></i> My Pastes
                            </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>${totalPastes}</h3>
                            <div class="stat-label">Total Pastes</div>
                        </div>
                        <div class="stat-card">
                            <h3>${totalViews}</h3>
                            <div class="stat-label">Total Views</div>
                        </div>
                        <div class="stat-card">
                            <h3>${uniqueViews}</h3>
                            <div class="stat-label">Unique Views</div>
                        </div>
                        ${currentUser ? `
                        <div class="stat-card">
                            <h3>${myPastes}</h3>
                            <div class="stat-label">My Pastes</div>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="create-paste">
                        <h2><i class="fas fa-plus-circle"></i> Create New Paste</h2>
                        <input type="text" id="pasteTitle" placeholder="Paste Title (optional)">
                        <div class="paste-options">
                            <select id="pasteSyntax">
                                <option value="plaintext">Plain Text</option>
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="json">JSON</option>
                                <option value="markdown">Markdown</option>
                                <option value="bash">Bash</option>
                            </select>
                            <select id="pasteVisibility">
                                <option value="public">Public</option>
                                <option value="unlisted">Unlisted (Link Only)</option>

                        <button class="btn btn-primary" onclick="window.createPaste()">
                            <i class="fas fa-save"></i> Create Paste

        // ============ FILTER PASTES ============
        window.filterPastes = function() {
            const syntax = document.getElementById('filterSyntax')?.value;
            const search = document.getElementById('searchInput')?.value?.toLowerCase() || '';
            
            const grid = document.getElementById('pastesGrid');
            if (!grid) return;
            
            const cards = grid.querySelectorAll('.paste-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.paste-card-title')?.textContent?.toLowerCase() || '';
                const owner = card.querySelector('.owner-name')?.textContent?.toLowerCase() || '';
                const content = card.querySelector('.paste-card-preview')?.textContent?.toLowerCase() || '';
                const syntaxBadge = card.querySelector('.fa-code')?.parentElement?.textContent?.trim().toLowerCase() || '';
                
                const matchesSyntax = syntax === 'all' || syntaxBadge.includes(syntax);
                const matchesSearch = title.includes(search) || owner.includes(search) || content.includes(search);
                
                card.style.display = matchesSyntax && matchesSearch ? 'block' : 'none';
            });
        };

        // ============ GO TO DASHBOARD ============
        window.goToDashboard = function() {
            window.location.hash = '#dashboard';
        };

        // ============ COPY FUNCTIONS ============
        window.copyPasteContent = function() {
            const content = document.querySelector('.paste-content code')?.textContent;
            if (content) {
                navigator.clipboard.writeText(content)
                    .then(() => showNotification('Paste copied to clipboard!'))
                    .catch(() => showNotification('Failed to copy paste', true));
            }
        };

        window.copyToClipboard = async function(text) {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('Link copied to clipboard!');
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('Link copied to clipboard!');
            }
        };

        // ============ SHARE MODAL ============
        window.showShareModal = function(link) {
            document.getElementById('shareLink').value = link;
            document.getElementById('shareModal').classList.add('active');
        };

        window.closeShareModal = function() {
            document.getElementById('shareModal').classList.remove('active');
        };

        window.copyShareLink = function() {
            const link = document.getElementById('shareLink');
            link.select();
            navigator.clipboard.writeText(link.value)
                .then(() => {
                    showNotification('Link copied to clipboard!');
                    closeShareModal();
                });
        };

        // ============ NOTIFICATION ============
        function showNotification(message, isWarning = false) {
            const notification = document.createElement('div');
            notification.className = `copy-notification ${isWarning ? 'warning' : ''}`;
            notification.innerHTML = `
                <i class="fas ${isWarning ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ============ ESCAPE HTML ============
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ============ CLOSE MODAL ON OUTSIDE CLICK ============
        window.onclick = function(event) {
            const modal = document.getElementById('shareModal');
            if (event.target === modal) {
                closeShareModal();
            }
        };

        // ============ EXPOSE FUNCTIONS TO WINDOW ============
        window.renderDashboard = renderDashboard;

        // ============ INITIALIZE ============
        init();
    </script>
