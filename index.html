<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexPaste - Advanced Code Sharing Platform</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Open Graph meta tags for SEO -->
    <meta property="og:title" content="VertexPaste - Code Sharing Platform">
    <meta property="og:description" content="Share and discover code snippets with syntax highlighting">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="VertexPaste">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        /* Raw paste page specific styles */
        body.raw-mode {
            background: white;
            margin: 0;
            padding: 20px;
            min-height: auto;
        }
        
        body.raw-mode pre {
            background: white;
            color: black;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .admin-badge {
            background: var(--accent);
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: var(--accent);
            color: black;
        }

        .btn-google {
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
        }

        .btn-google:hover {
            background: #2d3a4f;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .btn-icon {
            padding: 8px 12px;
            font-size: 13px;
        }

        .copy-btn {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .admin-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        .admin-table th {
            background: #0f172a;
            color: var(--text-dim);
            font-weight: 600;
        }

        .admin-table tr:hover {
            background: #1e293b;
        }

        .pin-badge {
            background: var(--accent);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .boost-badge {
            background: var(--info);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .admin-badge-user {
            background: var(--accent);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .boost-controls {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #334155;
        }

        .boost-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .boost-input-group select,
        .boost-input-group input {
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            flex: 1;
            min-width: 200px;
        }

        /* Auth Forms */
        .auth-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: var(--shadow);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #334155;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        /* Thumbnail upload */
        .thumbnail-preview {
            width: 100%;
            height: 150px;
            background: #0f172a;
            border: 2px dashed #334155;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            cursor: pointer;
            overflow: hidden;
        }

        .thumbnail-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-preview i {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .thumbnail-input {
            display: none;
        }

        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .password-modal.active {
            display: flex;
        }

        .password-modal-content {
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            border: 1px solid #334155;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 12px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }

        .dashboard-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .create-paste {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .create-paste h2 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.5rem;
        }

        .create-paste input,
        .create-paste textarea,
        .create-paste select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }

        .create-paste textarea {
            height: 200px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .paste-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .paste-options select,
        .paste-options input {
            flex: 1;
            margin-bottom: 0;
            min-width: 150px;
        }

        .daily-limit {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 5px;
            text-align: right;
        }

        .main-content-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .pastes-list {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .pastes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .new-pastes-sidebar {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #334155;
            height: fit-content;
        }

        .new-pastes-sidebar h3 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.2rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }

        .sidebar-paste-item {
            padding: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-paste-item:hover {
            transform: translateX(-4px);
            border-color: var(--primary);
        }

        .sidebar-paste-title {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 8px;
            font-size: 14px;
            word-break: break-word;
        }

        .sidebar-paste-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 11px;
        }

        .paste-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .paste-card.pinned {
            border: 2px solid var(--accent);
        }

        .paste-card.boosted {
            border: 2px solid var(--info);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .paste-card:hover {
            transform: translateY(-4px);
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.2);
        }

        .paste-card-thumbnail {
            width: 100%;
            height: 120px;
            background: #0f172a;
            overflow: hidden;
        }

        .paste-card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .paste-card-thumbnail .no-thumbnail {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 12px;
        }

        .paste-card-header {
            padding: 20px 20px 10px;
            border-bottom: 1px solid #334155;
            position: relative;
        }

        .paste-card-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1.2rem;
            margin-bottom: 8px;
            padding-right: 100px;
            word-break: break-word;
        }

        .paste-card-id {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #60a5fa;
            background: #0f172a;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .paste-card-owner {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .owner-avatar {
            width: 24px;
            height: 24px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .owner-name {
            font-size: 13px;
            color: var(--text-dim);
        }

        .paste-card-preview {
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 10px 20px;
            max-height: 60px;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        .paste-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            font-size: 0.8rem;
            color: #64748b;
            flex-wrap: wrap;
            gap: 10px;
        }

        .paste-card-actions {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            border-top: 1px solid #334155;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-public {
            background: #059669;
            color: white;
        }

        .badge-private {
            background: #b45309;
            color: white;
        }

        .badge-unlisted {
            background: #f59e0b;
            color: black;
        }

        .badge-pinned {
            background: var(--accent);
            color: black;
            margin-left: 8px;
        }

        .badge-trending {
            background: #ef4444;
            color: white;
            margin-left: 8px;
        }

        .badge-boosted {
            background: var(--info);
            color: white;
            margin-left: 8px;
        }

        .badge-seo {
            background: var(--success);
            color: white;
            margin-left: 8px;
            font-size: 10px;
        }

        /* View Paste Page */
        .view-paste {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .view-paste.active {
            display: block;
        }

        .paste-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
            flex-wrap: wrap;
            gap: 20px;
        }

        .paste-info h1 {
            color: #f1f5f9;
            font-size: 2rem;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .paste-meta {
            display: flex;
            gap: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .paste-meta span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .paste-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .paste-thumbnail-large {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .paste-thumbnail-large img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .paste-content {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            margin-bottom: 30px;
        }

        .paste-content pre {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e2e8f0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .raw-content {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e2e8f0;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 500px;
        }

        .comments-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }

        .comments-section h3 {
            margin-bottom: 20px;
            color: #f1f5f9;
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            margin-bottom: 10px;
            resize: vertical;
        }

        .comment {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .comment.pinned {
            border: 2px solid var(--accent);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 12px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--primary);
        }

        .comment-content {
            color: #e2e8f0;
            font-size: 14px;
            line-height: 1.5;
        }

        .comment-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .comment-actions button {
            padding: 4px 8px;
            font-size: 11px;
        }

        .comment-pin-badge {
            background: var(--accent);
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--dark-card), var(--dark-input));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 36px;

        // ============ CALCULATE PASTE SCORES (ALGORITHM) ============
        function calculatePasteScores(pastes) {
            const now = new Date();
            
            return pastes.map(paste => {
                const createdAt = new Date(paste.createdAt);
                const ageInHours = (now - createdAt) / (1000 * 60 * 60);
                const views = paste.views?.total || 0;
                const uniqueViews = paste.views?.unique?.length || 0;
                const comments = paste.comments?.length || 0;
                
                // Base score from views and comments
                let score = (views * 0.5) + (uniqueViews * 1.5) + (comments * 3);
                
                // Recency boost (newer pastes get higher score)
                const recencyBoost = Math.max(0, 100 / (ageInHours + 1));
                score += recencyBoost;
                
                // Pinned boost
                if (paste.isPinned) {
                    score *= 2;
                }
                
                // Boost multiplier (if boosted)
                if (paste.isBoosted && paste.boostExpiresAt) {
                    const timeLeft = new Date(paste.boostExpiresAt) - now;
                    if (timeLeft > 0) {
                        // Boost multiplier based on time left (higher boost when closer to expiry)
                        const boostMultiplier = 2 + (timeLeft / (1000 * 60 * 60 * 24)); // Up to 3x
                        score *= Math.min(3, boostMultiplier);
                    }
                }
                
                // SEO score based on title quality
                const seoScore = calculateSEOScore(paste);
                score += seoScore * 10;
                
                // Trending calculation (views in last 24 hours)
                const isTrending = views > 10 && ageInHours < 24;
                
                return {
                    ...paste,
                    algorithmScore: Math.round(score * 100) / 100,
                    seoScore: seoScore,
                    isTrending
                };
            }).sort((a, b) => {
                // Boosted pastes always come first
                if (a.isBoosted && !b.isBoosted) return -1;
                if (!a.isBoosted && b.isBoosted) return 1;
                // Then sort by algorithm score
                return b.algorithmScore - a.algorithmScore;
            });
        }

        // ============ CALCULATE SEO SCORE ============
        function calculateSEOScore(paste) {
            let score = 0;
            
            // Title quality
            if (paste.title && paste.title !== 'Untitled') {
                const title = paste.title.toLowerCase();
                
                // Length score
                if (title.length >= 5 && title.length <= 60) score += 2;
                else if (title.length > 60) score += 1;
                
                // Keyword relevance (common programming terms)
                const keywords = ['tutorial', 'guide', 'example', 'how to', 'code', 'api', 'function', 'class', 'react', 'vue', 'angular', 'node', 'python', 'javascript', 'html', 'css'];
                for (const keyword of keywords) {
                    if (title.includes(keyword)) {
                        score += 1;
                        break;
                    }
                }
                
                // Has numbers (often indicates version/tutorial)
                if (/\d/.test(title)) score += 0.5;
            }
            
            // Content quality
            if (paste.content) {
                // Length score
                const contentLength = paste.content.length;
                if (contentLength > 500) score += 3;
                else if (contentLength > 200) score += 2;
                else if (contentLength > 50) score += 1;
                
                // Code complexity (has functions, classes, etc.)
                if (paste.content.includes('function') || paste.content.includes('class') || paste.content.includes('=>')) {
                    score += 2;
                }
            }
            
            // Has syntax highlighting
            if (paste.syntax && paste.syntax !== 'plaintext') score += 1;
            
            // Has thumbnail
            if (paste.thumbnailUrl) score += 2;
            
            return Math.min(10, score); // Max score of 10
        }

        // ============ USER FRIENDLY ERROR MESSAGES ============
        function getUserFriendlyError(error) {
            const errorCode = error.code;
            
            switch(errorCode) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered. Please login instead.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';

                    return 'An error occurred. Please try again.';

        // ============ CHECK FOR SWEAR WORDS ============
        function containsSwearWords(text) {
            if (!text) return false;
            const lowerText = text.toLowerCase();
            return swearWords.some(word => lowerText.includes(word));
        }

        // ============ CHECK DAILY LIMIT ============
        async function checkDailyLimit() {
            if (!currentUser) return false;
            if (currentUser.isAdmin || currentUser.email === ADMIN_EMAIL) return true;
            
            const userRef = doc(db, 'users', currentUser.uid);
            const userDoc = await getDoc(userRef);
            const userData = userDoc.data();
            
            const today = new Date().toISOString().split('T')[0];
            
            if (userData.lastPasteDate !== today) {
                await updateDoc(userRef, {
                    pastesToday: 0,
                    lastPasteDate: today
                });
                return true;
            }
            
            return userData.pastesToday < 5;
        }

        // ============ GENERATE PASTE ID ============
        function generatePasteId() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let id = '';
            for (let i = 0; i < 8; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // ============ CREATE NEW PASTE ============
        window.createPaste = async function() {
            const title = document.getElementById('pasteTitle')?.value || 'Untitled';
            const content = document.getElementById('pasteContent')?.value;
            const syntax = document.getElementById('pasteSyntax')?.value || 'plaintext';
            const visibility = document.getElementById('pasteVisibility')?.value || 'public';
            const password = document.getElementById('pastePassword')?.value || '';
            const thumbnailData = window.thumbnailData;

            if (!content || content.trim() === '') {
                showNotification('Please enter some content for your paste', true);
                return;
            }

            // Check for swear words
            if (containsSwearWords(content) || containsSwearWords(title)) {
                showNotification('Paste contains inappropriate language and cannot be created', true);
                return;
            }

            // Check daily limit for non-admin users
            if (currentUser && !currentUser.isAdmin) {
                const canCreate = await checkDailyLimit();
                if (!canCreate) {
                    showNotification('You have reached your daily limit of 5 pastes. Please try again tomorrow.', true);
                    return;
                }
            }

            // Check password for private pastes
            if (visibility === 'private' && !password) {
                showNotification('Please set a password for private paste', true);
                return;
            }

            // Disable the create button to prevent double submission
            const createBtn = document.querySelector('button[onclick="window.createPaste()"]');
            if (createBtn) {
                createBtn.disabled = true;
                createBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Creating...';
            }

            try {
                // Generate unique ID
                let pasteId = generatePasteId();
                let exists = await checkPasteIdExists(pasteId);
                while (exists) {
                    pasteId = generatePasteId();
                    exists = await checkPasteIdExists(pasteId);
                }

                const pasteData = {
                    pasteId: pasteId,
                    title: title,
                    content: content,
                    syntax: syntax,
                    visibility: visibility,
                    createdAt: new Date().toISOString(),
                    views: {
                        total: 0,
                        unique: []
                    },
                    comments: [],
                    isPinned: false,
                    isBoosted: false,
                    boostExpiresAt: null,
                    expiresAt: null,
                    seoScore: calculateSEOScore({ title, content, syntax })
                };

                // Upload thumbnail if provided
                if (thumbnailData) {
                    try {
                        const thumbnailRef = ref(storage, `thumbnails/${pasteId}`);
                        await uploadString(thumbnailRef, thumbnailData, 'data_url');
                        pasteData.thumbnailUrl = await getDownloadURL(thumbnailRef);
                    } catch (error) {
                        console.error('Error uploading thumbnail:', error);
                    }
                }

                // Add password for private pastes
                if (visibility === 'private') {
                    pasteData.password = btoa(password);
                }

                // Add user info if logged in
                if (currentUser) {
                    pasteData.userId = currentUser.uid;
                    pasteData.authorName = currentUser.displayName || currentUser.email;
                    pasteData.authorEmail = currentUser.email;
                } else {
                    pasteData.userId = null;
                    pasteData.authorName = 'Anonymous';
                    pasteData.authorEmail = null;
                }

                // Save to Firestore
                await setDoc(doc(db, 'pastes', pasteId), pasteData);
                
                // Clear form
                document.getElementById('pasteTitle').value = '';
                document.getElementById('pasteContent').value = '';
                if (document.getElementById('pastePassword')) {
                    document.getElementById('pastePassword').value = '';
                }
                document.getElementById('thumbnailPreview').innerHTML = `
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Click to upload thumbnail</span>
                `;
                window.thumbnailData = null;
                
                // Update user's total pastes count and daily count
                if (currentUser && !currentUser.isAdmin) {
                    const userRef = doc(db, 'users', currentUser.uid);
                    await updateDoc(userRef, {
                        totalPastes: increment(1),
                        pastesToday: increment(1)
                    });
                } else if (currentUser && currentUser.isAdmin) {
                    const userRef = doc(db, 'users', currentUser.uid);
                    await updateDoc(userRef, {
                        totalPastes: increment(1)
                    });
                }
                
                // Update URL and show the paste
                window.location.hash = `paste-${pasteId}`;
                await viewPasteById(pasteId);
                
                showNotification(' Paste created successfully!');
                
                // Reload pastes list
                await loadAllPastes();
                
            } catch (error) {
                console.error('Error creating paste:', error);
                showNotification('Error creating paste. Please try again.', true);
            } finally {
                // Re-enable the create button
                if (createBtn) {
                    createBtn.disabled = false;
                    createBtn.innerHTML = '<i class="fas fa-save"></i> Create Paste';
                }
            }
        };

        // ============ UPDATE META TAGS FOR SEO ============
        function updateMetaTags(paste) {
            // Update page title
            document.title = `${paste.title || 'Untitled'} - VertexPaste`;
            
            // Update or create meta tags
            let metaDescription = document.querySelector('meta[name="description"]');
            if (!metaDescription) {
                metaDescription = document.createElement('meta');
                metaDescription.name = 'description';
                document.head.appendChild(metaDescription);
            }
            metaDescription.content = paste.content.substring(0, 160) + (paste.content.length > 160 ? '...' : '');
            
            // Update Open Graph tags
            let ogTitle = document.querySelector('meta[property="og:title"]');
            if (!ogTitle) {
                ogTitle = document.createElement('meta');
                ogTitle.setAttribute('property', 'og:title');
                document.head.appendChild(ogTitle);
            }
            ogTitle.content = `${paste.title || 'Untitled'} - VertexPaste`;
            
            let ogDescription = document.querySelector('meta[property="og:description"]');
            if (!ogDescription) {
                ogDescription = document.createElement('meta');
                ogDescription.setAttribute('property', 'og:description');
                document.head.appendChild(ogDescription);
            }
            ogDescription.content = paste.content.substring(0, 160) + (paste.content.length > 160 ? '...' : '');
            
            let ogUrl = document.querySelector('meta[property="og:url"]');
            if (!ogUrl) {
                ogUrl = document.createElement('meta');
                ogUrl.setAttribute('property', 'og:url');
                document.head.appendChild(ogUrl);
            }
            ogUrl.content = window.location.href;
            
            // Add thumbnail if available
            if (paste.thumbnailUrl) {
                let ogImage = document.querySelector('meta[property="og:image"]');
                if (!ogImage) {
                    ogImage = document.createElement('meta');
                    ogImage.setAttribute('property', 'og:image');
                    document.head.appendChild(ogImage);
                }
                ogImage.content = paste.thumbnailUrl;
            }
            
            // Twitter cards
            let twitterCard = document.querySelector('meta[name="twitter:card"]');
            if (!twitterCard) {
                twitterCard = document.createElement('meta');
                twitterCard.name = 'twitter:card';
                document.head.appendChild(twitterCard);
            }
            twitterCard.content = 'summary_large_image';
        }

        window.applyBoost = async function() {
            if (!boostTargetPasteId || !currentUser || !currentUser.isAdmin) {
                closeBoostModal();
                return;
            }
            
            const duration = document.getElementById('boostDuration').value;
            const now = new Date();
            let expiresAt = new Date(now);
            
            // Parse duration
            const value = parseInt(duration.slice(0, -1));
            const unit = duration.slice(-1);
            
            switch(unit) {
                case 's': // seconds
                    expiresAt.setSeconds(now.getSeconds() + value);
                    break;
                case 'm': // minutes
                    expiresAt.setMinutes(now.getMinutes() + value);
                    break;
                case 'h': // hours
                    expiresAt.setHours(now.getHours() + value);
                    break;
                case 'd': // days
                    expiresAt.setDate(now.getDate() + value);
                    break;
                case 'w': // weeks
                    expiresAt.setDate(now.getDate() + (value * 7));
                    break;
                case 'M': // months
                    expiresAt.setMonth(now.getMonth() + value);
                    break;
                case 'y': // years
                    expiresAt.setFullYear(now.getFullYear() + value);
                    break;
            }
            
            try {
                const docRef = doc(db, 'pastes', boostTargetPasteId);
                await updateDoc(docRef, {
                    isBoosted: true,
                    boostExpiresAt: expiresAt.toISOString()
                });
                
                showNotification(`Paste boosted for ${document.getElementById('boostDuration').selectedOptions[0].text}!`);
                closeBoostModal();
                await loadAllPastes();
                
                // Refresh current view if on the boosted paste
                if (window.location.hash === `#paste-${boostTargetPasteId}`) {
                    await viewPasteById(boostTargetPasteId);

            } catch (error) {
                showNotification('Error boosting paste', true);

                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('Link copied to clipboard!');
            }
        };

        // ============ SHARE MODAL ============
        window.showShareModal = function(link) {
            document.getElementById('shareLink').value = link;
            document.getElementById('shareModal').classList.add('active');
        };

        window.closeShareModal = function() {
            document.getElementById('shareModal').classList.remove('active');
        };

        window.copyShareLink = function() {
            const link = document.getElementById('shareLink');
            link.select();
            navigator.clipboard.writeText(link.value)
                .then(() => {
                    showNotification('Link copied to clipboard!');
                    closeShareModal();
                });
        };

        // ============ NOTIFICATION ============
        function showNotification(message, isWarning = false) {
            const notification = document.createElement('div');
            notification.className = `copy-notification ${isWarning ? 'warning' : 'info'}`;
            notification.innerHTML = `
                <i class="fas ${isWarning ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ============ ESCAPE HTML ============
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ============ CLOSE MODAL ON OUTSIDE CLICK ============
        window.onclick = function(event) {
            const modal = document.getElementById('shareModal');
            if (event.target === modal) {
                closeShareModal();
            }
            
            const passwordModal = document.getElementById('passwordModal');
            if (event.target === passwordModal) {
                closePasswordModal();
            }
            
            const boostModal = document.getElementById('boostModal');
            if (event.target === boostModal) {
                closeBoostModal();
            }
        };

        // ============ EXPOSE FUNCTIONS TO WINDOW ============
        window.renderDashboard = renderDashboard;
        window.handleThumbnailUpload = handleThumbnailUpload;
        window.triggerThumbnailUpload = triggerThumbnailUpload;

        // ============ INITIALIZE ============
        init();
    </script>
