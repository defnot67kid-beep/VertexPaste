<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexPaste - Advanced Code Sharing Platform</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --gradient-warning: linear-gradient(135deg, #f59e0b, #d97706);
            --card-bg: rgba(30, 41, 59, 0.95);
            --card-border: 1px solid rgba(255,255,255,0.1);
            --card-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.05"><path d="M20 20 L80 20 L80 80 L20 80 Z" fill="none" stroke="white" stroke-width="2"/><circle cx="50" cy="50" r="15" fill="none" stroke="white" stroke-width="2"/></svg>') repeat;
            pointer-events: none;
            z-index: 0;
        }

        /* Raw paste page specific styles */
        body.raw-mode {
            background: white;
            margin: 0;
            padding: 20px;
            min-height: auto;
        }
        
        body.raw-mode pre {
            background: white;
            color: black;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 100px;
            border: 1px solid var(--primary-light);
            backdrop-filter: blur(5px);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .admin-badge {
            background: var(--accent);
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-warning {
            background: var(--gradient-warning);
            color: black;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .btn-google {
            background: rgba(30, 41, 59, 0.8);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .btn-google:hover {
            background: rgba(45, 55, 72, 0.9);
            transform: translateY(-2px);
        }

        .btn-icon {
            padding: 10px 16px;
            font-size: 13px;
        }

        .copy-btn {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 100px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }

        .admin-panel.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .admin-tab {
            padding: 12px 28px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-tab:hover {
            background: rgba(99, 102, 241, 0.1);
            color: white;
        }

        .admin-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 16px;
            overflow: hidden;
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .admin-table th {
            background: rgba(15, 23, 42, 0.8);
            color: var(--text-dim);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-table tr {
            transition: all 0.3s ease;
        }

        .admin-table tr:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .pin-badge {
            background: var(--accent);
            color: black;
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
        }

        /* Admin Boost Controls */
        .boost-controls {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .boost-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .boost-input-group input,
        .boost-input-group select {
            flex: 1;
            min-width: 200px;
            padding: 14px 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .boost-input-group input:focus,
        .boost-input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .boost-examples {
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .boost-examples code {
            background: rgba(15, 23, 42, 0.8);
            padding: 4px 10px;
            border-radius: 100px;
            margin-right: 10px;
            color: var(--primary-light);
        }

        /* User Boost Section */
        .user-boost-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 20px 0;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
            cursor: pointer;
        }

        .video-overlay i {
            transition: all 0.3s ease;
        }

        .video-overlay:hover i {
            transform: scale(1.2);
            color: var(--primary) !important;
        }

        .video-overlay.active {
            display: flex;
        }

        .video-progress {
            margin: 15px 0;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 100px;
            height: 8px;
            overflow: hidden;
        }

        .video-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .video-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .boost-status {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            margin: 15px 0;
            border: 1px solid var(--success);
        }

        .boost-timer {
            font-family: 'Fira Code', monospace;
            font-size: 24px;
            color: var(--success);
            font-weight: bold;
        }

        .boost-active {
            border: 2px solid var(--success);
            animation: pulse 2s infinite;
        }

        /* Auth Forms */
        .auth-container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            max-width: 450px;
            margin: 50px auto;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            gap: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dim);
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .auth-tab.active {
            color: white;
        }

        .auth-tab.active::after {
            transform: scaleX(1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            border-radius: 16px;
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus, 
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .password-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .password-modal-content {
            background: rgba(15, 23, 42, 0.95);
            padding: 40px;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: var(--card-shadow);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .dashboard-tab {
            padding: 12px 28px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-tab:hover {
            background: rgba(99, 102, 241, 0.1);
            color: white;
        }

        .dashboard-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .create-paste {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }

        .create-paste h2 {
            margin-bottom: 25px;
            color: #f1f5f9;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .create-paste h2 i {
            color: var(--primary);
        }

        .create-paste input,
        .create-paste textarea,
        .create-paste select {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .create-paste textarea {
            border-radius: 16px;
            height: 200px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .create-paste input:focus,
        .create-paste textarea:focus,
        .create-paste select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .paste-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .paste-options select,
        .paste-options input {
            flex: 1;
            margin-bottom: 0;
            min-width: 150px;
        }

        .daily-limit {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 5px;
            text-align: right;
        }

        .main-content-area {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .pastes-list {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: var(--card-shadow);
        }

        .pastes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .new-pastes-sidebar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            height: fit-content;
            box-shadow: var(--card-shadow);
        }

        .new-pastes-sidebar h3 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.2rem;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .new-pastes-sidebar h3 i {
            color: var(--primary);
        }

        .sidebar-paste-item {
            padding: 15px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar-paste-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-paste-item:hover {
            transform: translateX(-5px);
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .sidebar-paste-item:hover::before {
            opacity: 1;
        }

        .sidebar-paste-title {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 8px;
            font-size: 14px;
            word-break: break-word;
        }

        .sidebar-paste-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 11px;
        }

        .paste-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(5px);

        // ============ LOAD ALL PASTES ============
        async function loadAllPastes() {
            try {
                const pastesQuery = query(collection(db, 'pastes'), orderBy('createdAt', 'desc'));
                const pastesSnapshot = await getDocs(pastesQuery);
                
                allPastes = [];
                pastesSnapshot.forEach((doc) => {
                    allPastes.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Calculate SEO scores and algorithm scores for each paste
                allPastes = calculatePasteScores(allPastes);
                
                // Sort by boosted status and algorithm score
                allPastes.sort((a, b) => {
                    // Check if boosted and not expired
                    const aBoosted = a.boosted && a.boostExpires && new Date(a.boostExpires) > new Date();
                    const bBoosted = b.boosted && b.boostExpires && new Date(b.boostExpires) > new Date();
                    
                    if (aBoosted && !bBoosted) return -1;
                    if (!aBoosted && bBoosted) return 1;
                    
                    // Then sort by algorithm score
                    return (b.algorithmScore || 0) - (a.algorithmScore || 0);
                });
                
                console.log('Loaded', allPastes.length, 'pastes');
            } catch (error) {
                console.error('Error loading pastes:', error);
                allPastes = [];
            }
        }

        // ============ CALCULATE PASTE SCORES (WITH SEO) ============
        function calculatePasteScores(pastes) {
            const now = new Date();
            
            return pastes.map(paste => {
                const createdAt = new Date(paste.createdAt);
                const ageInHours = (now - createdAt) / (1000 * 60 * 60);
                const views = paste.views?.total || 0;
                const uniqueViews = paste.views?.unique?.length || 0;
                
                // Get unique commenters count (not total comments)
                const uniqueCommenters = new Set();
                if (paste.comments) {
                    paste.comments.forEach(comment => {
                        if (comment.authorId) {
                            uniqueCommenters.add(comment.authorId);
                        }
                    });
                }
                const uniqueCommentersCount = uniqueCommenters.size;
                
                // Base score from views and comments
                // 100 views = 10 SEO points
                const viewsScore = Math.floor(views / 10); // 10 SEO per 100 views
                
                // Unique commenters = 1 SEO each (not per comment)
                const commenterScore = uniqueCommentersCount;
                
                let score = viewsScore + commenterScore;
                
                // Recency boost (newer pastes get higher score)
                const recencyBoost = Math.max(0, 50 / (ageInHours + 1));
                score += recencyBoost;
                
                // Pinned boost
                if (paste.isPinned) {
                    score *= 2;
                }
                
                // Boosted boost (if not expired)
                if (paste.boosted && paste.boostExpires) {
                    const boostExpires = new Date(paste.boostExpires);
                    if (boostExpires > now) {
                        // Calculate boost multiplier based on remaining time
                        const remainingHours = (boostExpires - now) / (1000 * 60 * 60);
                        const boostMultiplier = Math.min(5, 1 + (remainingHours / 24)); // Max 5x boost
                        score *= boostMultiplier;
                    }
                }
                
                // Trending calculation (views in last 24 hours)
                const isTrending = views > 10 && ageInHours < 24;
                
                return {
                    ...paste,
                    algorithmScore: Math.round(score * 100) / 100,
                    seoScore: Math.round(score * 100) / 100, // SEO score is same as algorithm score now
                    isTrending,
                    isBoosted: paste.boosted && paste.boostExpires && new Date(paste.boostExpires) > new Date(),
                    uniqueCommenters: uniqueCommentersCount
                };
            });
        }

                    showNotification('You have reached your daily limit of 5 pastes. Please try again tomorrow.', true);
                    return;

            // Check password for private pastes

                    exists = await checkPasteIdExists(pasteId);

        // ============ INITIALIZE VIDEO TRACKING ============
        function initVideoTracking(pasteId) {
            const videoContainer = document.getElementById('videoContainer');
            const iframe = document.getElementById('youtubeVideo');
            const overlay = document.getElementById('videoOverlay');
            const progressBar = document.getElementById('videoProgress');
            const statusDiv = document.getElementById('videoStatus');
            
            if (!iframe) return;
            
            // Anti-skip and anti-cheat measures
            let videoStarted = false;
            let watchTime = 0;
            let lastTime = 0;
            let videoDuration = 0;
            let checkInterval = null;
            let visibilityDetected = false;
            
            // Detect tab visibility changes
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && videoStarted) {
                    visibilityDetected = true;
                    showNotification('Please keep the tab visible while watching the video!', true);
                }
            });
            
            // Detect if user switches windows
            window.addEventListener('blur', () => {
                if (videoStarted) {
                    visibilityDetected = true;
                    showNotification('Please stay on this tab to watch the video!', true);
                }
            });
            
            // Disable right-click on video
            iframe.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Load YouTube IFrame API
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
            
            window.onYouTubeIframeAPIReady = function() {
                const player = new YT.Player('youtubeVideo', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            };
            
            function onPlayerReady(event) {
                videoDuration = event.target.getDuration();
                console.log('Video ready, duration:', videoDuration);
            }
            
            function onPlayerStateChange(event) {
                // 1 = playing, 2 = paused, 0 = ended
                if (event.data === YT.PlayerState.PLAYING) {
                    videoStarted = true;
                    overlay.style.display = 'none';
                    
                    // Start monitoring
                    if (!checkInterval) {
                        checkInterval = setInterval(() => {
                            const currentTime = event.target.getCurrentTime();
                            
                            // Check for skipping (if time jumps more than 2 seconds)
                            if (lastTime > 0 && currentTime - lastTime > 2) {
                                event.target.seekTo(lastTime);
                                showNotification('Skipping detected! Please watch the video normally.', true);
                            }
                            
                            // Update progress
                            watchTime = currentTime;
                            const progress = (watchTime / videoDuration) * 100;
                            progressBar.style.width = `${progress}%`;
                            
                            // Check if video completed
                            if (watchTime >= videoDuration - 1) {
                                clearInterval(checkInterval);
                                checkInterval = null;
                                onVideoComplete(pasteId);
                            }
                            
                            lastTime = currentTime;
                        }, 1000);
                    }
                } else if (event.data === YT.PlayerState.PAUSED) {
                    // Disallow pausing
                    event.target.playVideo();
                    showNotification('Please do not pause the video', true);
                }
            }
            
            function onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                showNotification('Error playing video. Please refresh and try again.', true);
            }
            
            // Handle overlay click
            overlay.addEventListener('click', () => {
                if (window.player && typeof window.player.playVideo === 'function') {
                    window.player.playVideo();
                }
            });
        }

        // ============ START BOOST TIMER ============
        function startBoostTimer(pasteId, watchedAt) {
            const timerDiv = document.getElementById('boostTimer');
            if (!timerDiv) return;
            
            const updateTimer = () => {
                const watchedTime = new Date(watchedAt).getTime();
                const now = new Date().getTime();
                const elapsed = Math.floor((now - watchedTime) / 1000); // seconds
                const remaining = 3600 - elapsed; // 1 hour = 3600 seconds
                
                if (remaining <= 0) {
                    timerDiv.textContent = 'Expired';
                    window.location.reload();
                    return;
                }
                
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
                
                timerDiv.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        window.applyBoost = async function() {

                return;
            }
            
            const amount = parseInt(match[1]);
            const unit = match[2];
            
            const now = new Date();
            let expires = new Date(now);
            
            switch(unit) {
                case 'h': expires.setHours(now.getHours() + amount); break;
                case 'd': expires.setDate(now.getDate() + amount); break;
                case 'w': expires.setDate(now.getDate() + (amount * 7)); break;
                case 'm': expires.setMonth(now.getMonth() + amount); break;
                case 'y': expires.setFullYear(now.getFullYear() + amount); break;
            }
            
            try {
                const docRef = doc(db, 'pastes', pasteId);
                await updateDoc(docRef, {
                    boosted: true,
                    boostExpires: expires.toISOString()
                });

        window.applyBoostFromAdmin = async function() {
            const pasteId = document.getElementById('adminBoostPasteSelect').value;
            const duration = document.getElementById('adminBoostDuration').value;
            
            if (!pasteId) {
                showNotification('Please select a paste', true);
                return;
            }
            
            if (!duration) {
                showNotification('Please enter a boost duration', true);
                return;
            }
            
            // Parse duration
            const match = duration.match(/^(\d+)([hdwmy])$/);
            if (!match) {
                showNotification('Invalid duration format. Use: 1h, 1d, 1w, 1m, 1y', true);
                return;
            }
            
            const amount = parseInt(match[1]);
            const unit = match[2];
            
            const now = new Date();
            let expires = new Date(now);
            
            switch(unit) {
                case 'h': expires.setHours(now.getHours() + amount); break;
                case 'd': expires.setDate(now.getDate() + amount); break;
                case 'w': expires.setDate(now.getDate() + (amount * 7)); break;
                case 'm': expires.setMonth(now.getMonth() + amount); break;
                case 'y': expires.setFullYear(now.getFullYear() + amount); break;
            }
            
            try {
                const docRef = doc(db, 'pastes', pasteId);
                await updateDoc(docRef, {
                    boosted: true,
                    boostExpires: expires.toISOString()
                });
                
                showNotification(`Paste boosted until ${expires.toLocaleDateString()}!`);
                document.getElementById('adminBoostPasteSelect').value = '';
                document.getElementById('adminBoostDuration').value = '';
                await loadAllPastes();
