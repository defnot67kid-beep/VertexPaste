<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexPaste - Share Code & Text</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: #60a5fa;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-google {
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
        }

        .btn-google:hover {
            background: #2d3a4f;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .btn-icon {
            padding: 8px 12px;
            font-size: 13px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        /* Auth Forms */
        .auth-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #334155;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        /* Main Layout */
        .main-layout {
            display: none;
            gap: 30px;
        }

        .main-layout.active {
            display: flex;
        }

        /* Dashboard (Left Side) */
        .dashboard {
            flex: 3;
        }

        .create-paste {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .create-paste h2 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.5rem;
        }

        .create-paste input,
        .create-paste textarea,
        .create-paste select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }

        .create-paste textarea {
            height: 200px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .paste-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .paste-options select,
        .paste-options input {
            flex: 1;
            margin-bottom: 0;
        }

        .pastes-list {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .pastes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .paste-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .paste-card:hover {
            transform: translateY(-4px);
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.2);
        }

        .paste-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .paste-card-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1.1rem;
        }

        .paste-card-id {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #60a5fa;
            background: #0f172a;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .paste-card-preview {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        .paste-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #64748b;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-public {
            background: #059669;
            color: white;
        }

        .badge-private {
            background: #b45309;
            color: white;
        }

        /* Sidebar (Right Side) */
        .sidebar {
            flex: 1;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #334155;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: #f1f5f9;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-pastes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recent-paste-item {
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recent-paste-item:hover {
            border-color: #60a5fa;
            transform: translateX(-4px);
        }

        .recent-paste-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .recent-paste-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .recent-paste-stats {
            display: flex;
            gap: 10px;
        }

        /* Profile Page */
        .profile-page {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .profile-page.active {
            display: block;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        .profile-info h1 {
            color: #f1f5f9;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            color: #94a3b8;
        }

        .profile-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* View Paste Page */
        .view-paste {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .view-paste.active {
            display: block;
        }

        .view-paste.raw-mode {
            background: #0f172a;
            border-radius: 0;
            min-height: 100vh;
            margin: -20px;
            padding: 40px;
        }

        .paste-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .paste-info h1 {
            color: #f1f5f9;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .paste-meta {
            display: flex;
            gap: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .paste-meta span {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .paste-meta span:hover {
            color: #60a5fa;
        }

        .paste-content {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        .raw-mode .paste-content {
            background: transparent;
            padding: 0;
        }

        .paste-content pre {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e2e8f0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Notifications */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #334155;
        }

        .share-link {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }

        .share-link input {
            flex: 1;
            background: transparent;
            border: none;
            color: #60a5fa;
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo" onclick="goHome()">VertexPaste</div>
            <div class="nav-buttons" id="navButtons"></div>
        </nav>

        <!-- Auth Container -->
        <div id="authContainer" class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="loginWithEmail()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="btn btn-google" style="width: 100%;" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="signupWithEmail()">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                <button class="btn btn-google" style="width: 100%;" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
            </div>
        </div>

        <!-- Main Layout (Dashboard + Sidebar) -->
        <div id="mainLayout" class="main-layout">
            <!-- Dashboard (Left Side) -->
            <div class="dashboard">
                <div class="create-paste">
                    <h2><i class="fas fa-plus-circle"></i> Create New Paste</h2>
                    <input type="text" id="pasteTitle" placeholder="Paste Title (optional)">
                    <div class="paste-options">
                        <select id="pasteSyntax">
                            <option value="plaintext">Plain Text</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                            <option value="bash">Bash</option>
                        </select>
                        <select id="pasteVisibility">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <textarea id="pasteContent" placeholder="Your paste content here..."></textarea>
                    <button class="btn btn-primary" onclick="createPaste()">
                        <i class="fas fa-save"></i> Create Paste
                    </button>
                </div>

                <div class="pastes-list">
                    <h2><i class="fas fa-layer-group"></i> Your Pastes</h2>
                    <div id="pastesContainer" class="pastes-grid"></div>
                </div>
            </div>

            <!-- Sidebar (Right Side) -->
            <div class="sidebar">
                <h3>
                    <span><i class="fas fa-clock"></i> Recent Public Pastes</span>
                    <span class="badge badge-public">Live</span>
                </h3>
                <div id="recentPastesList" class="recent-pastes-list">
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" class="profile-page">
            <div class="profile-header">
                <div class="profile-avatar-large" id="profileAvatar">U</div>
                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <div class="profile-stats">
                        <span id="profilePastes"><i class="fas fa-paste"></i> 0 pastes</span>
                        <span id="profileViews"><i class="fas fa-eye"></i> 0 profile views</span>
                        <span id="profileJoined"><i class="fas fa-calendar"></i> Joined: Unknown</span>
                    </div>
                </div>
            </div>
            <div class="pastes-list">
                <h3><i class="fas fa-paste"></i> User's Pastes</h3>
                <div id="profilePastesContainer" class="pastes-grid"></div>
            </div>
        </div>

        <!-- View Paste Page -->
        <div id="viewPaste" class="view-paste">
            <div class="paste-header">
                <div class="paste-info">
                    <h1 id="viewPasteTitle">Loading...</h1>
                    <div class="paste-meta">
                        <span id="viewPasteAuthor" onclick="viewProfileFromPaste()"><i class="fas fa-user"></i> Loading...</span>
                        <span id="viewPasteDate"><i class="fas fa-calendar"></i> Loading...</span>
                        <span id="viewPasteId"><i class="fas fa-hashtag"></i> Loading...</span>
                        <span id="viewPasteViews"><i class="fas fa-eye"></i> 0 views</span>
                        <span id="viewPasteVisibility"></span>
                    </div>
                </div>
                <div class="paste-actions">
                    <button class="btn btn-primary btn-icon" onclick="copyCurrentPaste()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button class="btn btn-primary btn-icon" onclick="showShareModal()">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button class="btn btn-primary btn-icon" onclick="viewRawVersion()">
                        <i class="fas fa-file-code"></i> Raw
                    </button>
                    <button class="btn btn-logout btn-icon" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
            <div class="paste-content">
                <pre id="viewPasteContent"><code class="language-plaintext"></code></pre>
            </div>
        </div>

        <!-- Share Modal -->
        <div id="shareModal" class="modal">
            <div class="modal-content">
                <h3>Share this paste</h3>
                <div class="share-link">
                    <input type="text" id="shareLink" readonly>
                    <button class="btn btn-primary btn-icon" onclick="copyShareLink()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button class="btn btn-primary btn-small" onclick="copyRawLink()">
                        <i class="fas fa-file-code"></i> Copy Raw Link
                    </button>
                    <button class="btn btn-primary" onclick="closeShareModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyAupBkllyicDPD9O6CmX4mS4sF5z96mqxc",
  authDomain: "vertexpaste.firebaseapp.com",
  projectId: "vertexpaste",
  storageBucket: "vertexpaste.firebasestorage.app",
  messagingSenderId: "255275350380",
  appId: "1:255275350380:web:7be4e8add2cb5b04045b49"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Track viewed pastes for this device/session
        let viewedPastes = JSON.parse(localStorage.getItem('viewedPastes')) || {};
        let deviceId = localStorage.getItem('deviceId') || generateDeviceId();
        localStorage.setItem('deviceId', deviceId);

        // Generate unique device ID
        function generateDeviceId() {
            return 'device_' + Math.random().toString(36).substr(2, 9);
        }

        // Generate custom ID for paste
        function generatePasteId() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let id = '';
            for (let i = 0; i < 8; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // Check URL on load
        window.addEventListener('load', () => {
            const hash = window.location.hash;
            if (hash) {
                if (hash.startsWith('#paste-')) {
                    const pasteId = hash.replace('#paste-', '');
                    if (hash.endsWith('-raw')) {
                        const rawId = pasteId.replace('-raw', '');
                        viewPasteById(rawId, true);
                    } else {
                        viewPasteById(pasteId);
                    }
                } else if (hash.startsWith('#profile-')) {
                    const userId = hash.replace('#profile-', '');
                    viewProfile(userId);
                }
            }
        });

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('authContainer').style.display = 'none';
                const hash = window.location.hash;
                if (hash) {
                    if (hash.startsWith('#paste-')) {
                        const pasteId = hash.replace('#paste-', '');
                        if (hash.endsWith('-raw')) {
                            const rawId = pasteId.replace('-raw', '');
                            viewPasteById(rawId, true);
                        } else {
                            viewPasteById(pasteId);
                        }
                    } else if (hash.startsWith('#profile-')) {
                        const userId = hash.replace('#profile-', '');
                        viewProfile(userId);
                    } else {
                        showDashboard();
                    }
                } else {
                    showDashboard();
                }
                updateNavbar(user);
                loadUserPastes();
            } else {
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('mainLayout').classList.remove('active');
                document.getElementById('profilePage').classList.remove('active');
                document.getElementById('viewPaste').classList.remove('active');
                updateNavbar(null);
                
                // Check for public paste viewing
                const hash = window.location.hash;
                if (hash) {
                    if (hash.startsWith('#paste-')) {
                        const pasteId = hash.replace('#paste-', '');
                        if (hash.endsWith('-raw')) {
                            const rawId = pasteId.replace('-raw', '');
                            viewPasteById(rawId, true);
                        } else {
                            viewPasteById(pasteId);
                        }
                    } else if (hash.startsWith('#profile-')) {
                        const userId = hash.replace('#profile-', '');
                        viewProfile(userId);
                    }
                }
            }
            loadRecentPastes();
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('mainLayout').classList.add('active');
            document.getElementById('profilePage').classList.remove('active');
            document.getElementById('viewPaste').classList.remove('active');
            window.location.hash = '';
        }

        // Go home
        function goHome() {
            if (auth.currentUser) {
                showDashboard();
            } else {
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('mainLayout').classList.remove('active');
                document.getElementById('profilePage').classList.remove('active');
                document.getElementById('viewPaste').classList.remove('active');
                window.location.hash = '';
            }
        }

        // Update navbar
        function updateNavbar(user) {
            const navButtons = document.getElementById('navButtons');
            if (user) {
                const initial = (user.displayName || user.email || 'U').charAt(0).toUpperCase();
                navButtons.innerHTML = `
                    <div class="user-info" onclick="viewProfile('${user.uid}')">
                        <div class="user-avatar">${initial}</div>
                        <span>${user.displayName || user.email}</span>
                    </div>
                    <button class="btn btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                `;
            } else {
                navButtons.innerHTML = '';
            }
        }

        // Switch auth tabs
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // Email signup
        function signupWithEmail() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Create user profile
                        return db.collection('users').doc(userCredential.user.uid).set({
                            name: name,
                            email: email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            profileViews: 0
                        });
                    });
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Email login
        function loginWithEmail() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    alert(error.message);
                });

        // Google login
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Create/update user profile
                    return db.collection('users').doc(result.user.uid).set({
                        name: result.user.displayName,
                        email: result.user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        profileViews: 0

                });

        // Logout
        function logout() {
            auth.signOut();
            window.location.hash = '';
            showDashboard();
        }

        // Create new paste
        async function createPaste() {
            const title = document.getElementById('pasteTitle').value || 'Untitled';
            const content = document.getElementById('pasteContent').value;
            const syntax = document.getElementById('pasteSyntax').value;
            const visibility = document.getElementById('pasteVisibility').value;
            const user = auth.currentUser;

            if (!content) {
                alert('Please enter some content for your paste');
                return;
            }

            // Generate unique ID
            let pasteId = generatePasteId();
            let exists = await checkPasteIdExists(pasteId);
            while (exists) {
                pasteId = generatePasteId();
                exists = await checkPasteIdExists(pasteId);
            }

            const pasteData = {
                pasteId: pasteId,
                title: title,
                content: content,
                syntax: syntax,
                visibility: visibility,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                views: 0,
                uniqueViews: {}
            };

            // Add user info if logged in
            if (user) {
                pasteData.userId = user.uid;
                pasteData.authorName = user.displayName || user.email;
            } else {
                pasteData.userId = null;
                pasteData.authorName = 'Anonymous';
            }

            db.collection('pastes').doc(pasteId).set(pasteData)
                .then(() => {
                    document.getElementById('pasteTitle').value = '';
                    document.getElementById('pasteContent').value = '';
                    
                    // Auto-redirect to the paste
                    window.location.hash = `paste-${pasteId}`;
                    viewPasteById(pasteId);
                    
                    if (user) {
                        loadUserPastes();
                    }
                    loadRecentPastes();
                })
                .catch((error) => {
                    alert('Error creating paste: ' + error.message);
                });
        }

        // Check if paste ID exists
        async function checkPasteIdExists(pasteId) {
            const doc = await db.collection('pastes').doc(pasteId).get();
            return doc.exists;
        }

        // View paste by ID
        function viewPasteById(pasteId, rawMode = false) {
            document.getElementById('mainLayout').classList.remove('active');
            document.getElementById('profilePage').classList.remove('active');
            document.getElementById('authContainer').style.display = 'none';
            
            const viewPaste = document.getElementById('viewPaste');
            viewPaste.classList.add('active');
            
            if (rawMode) {
                viewPaste.classList.add('raw-mode');
            } else {
                viewPaste.classList.remove('raw-mode');
            }
            
            const viewTitle = document.getElementById('viewPasteTitle');
            const viewContent = document.getElementById('viewPasteContent');
            const viewAuthor = document.getElementById('viewPasteAuthor');
            const viewDate = document.getElementById('viewPasteDate');
            const viewId = document.getElementById('viewPasteId');
            const viewViews = document.getElementById('viewPasteViews');
            const viewVisibility = document.getElementById('viewPasteVisibility');
            
            viewTitle.textContent = 'Loading...';
            viewContent.innerHTML = '<div class="loading"></div>';

            db.collection('pastes').doc(pasteId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const paste = doc.data();
                        
                        // Check visibility
                        if (paste.visibility === 'private' && (!auth.currentUser || auth.currentUser.uid !== paste.userId)) {
                            alert('This paste is private');
                            goBack();
                            return;
                        }
                        
                        // Update view count (1 per device/login)
                        const viewKey = `${deviceId}_${auth.currentUser?.uid || 'anonymous'}`;
                        if (!paste.uniqueViews || !paste.uniqueViews[viewKey]) {
                            const updates = {
                                views: firebase.firestore.FieldValue.increment(1)
                            };
                            updates[`uniqueViews.${viewKey}`] = true;
                            
                            db.collection('pastes').doc(pasteId).update(updates);
                            
                            // Update local storage
                            viewedPastes[pasteId] = true;
                            localStorage.setItem('viewedPastes', JSON.stringify(viewedPastes));
                        }
                        
                        viewTitle.textContent = paste.title || 'Untitled';
                        
                        // Apply syntax highlighting
                        const code = viewContent.querySelector('code');
                        code.className = `language-${paste.syntax || 'plaintext'}`;
                        code.textContent = paste.content;
                        hljs.highlightElement(code);
                        
                        const date = paste.createdAt ? paste.createdAt.toDate().toLocaleString() : 'Unknown date';
                        const authorId = paste.userId || 'anonymous';
                        const authorName = paste.authorName || 'Anonymous';
                        
                        viewAuthor.innerHTML = `<i class="fas fa-user"></i> ${authorName}`;
                        viewAuthor.setAttribute('onclick', `viewProfile('${authorId}')`);
                        viewAuthor.style.cursor = 'pointer';
                        
                        viewDate.innerHTML = `<i class="fas fa-calendar"></i> ${date}`;
                        viewId.innerHTML = `<i class="fas fa-hashtag"></i> ${paste.pasteId}`;
                        viewViews.innerHTML = `<i class="fas fa-eye"></i> ${(paste.views || 0) + (paste.uniqueViews ? Object.keys(paste.uniqueViews).length : 0)} views`;
                        
                        const visibilityIcon = paste.visibility === 'private' ? 'lock' : 'globe';
                        viewVisibility.innerHTML = `<i class="fas fa-${visibilityIcon}"></i> ${paste.visibility}`;
                        
                        // Update share modal
                        document.getElementById('shareLink').value = window.location.origin + window.location.pathname + `#paste-${paste.pasteId}`;
                    } else {
                        alert('Paste not found');
                        goBack();
                    }
                })
                .catch((error) => {
                    console.error('Error loading paste:', error);
                    alert('Error loading paste');
                    goBack();
                });
        }

        // View raw version
        function viewRawVersion() {
            const currentHash = window.location.hash;
            if (currentHash.startsWith('#paste-')) {
                const pasteId = currentHash.replace('#paste-', '').replace('-raw', '');
                window.location.hash = `#paste-${pasteId}-raw`;
                viewPasteById(pasteId, true);
            }
        }

        // Load user's pastes
        function loadUserPastes() {
            const user = auth.currentUser;
            if (!user) return;

            db.collection('pastes')
                .where('userId', '==', user.uid)
                .orderBy('createdAt', 'desc')
                .limit(20)
                .get()
                .then((querySnapshot) => {
                    const container = document.getElementById('pastesContainer');
                    container.innerHTML = '';

                    querySnapshot.forEach((doc) => {
                        const paste = doc.data();
                        const date = paste.createdAt ? paste.createdAt.toDate().toLocaleString() : 'Just now';
                        const totalViews = (paste.views || 0) + (paste.uniqueViews ? Object.keys(paste.uniqueViews).length : 0);
                        
                        const card = document.createElement('div');
                        card.className = 'paste-card';
                        card.onclick = () => {
                            window.location.hash = `paste-${paste.pasteId}`;
                            viewPasteById(paste.pasteId);
                        };
                        
                        card.innerHTML = `
                            <div class="paste-card-header">
                                <span class="paste-card-title">${escapeHtml(paste.title || 'Untitled')}</span>
                                <span class="paste-card-id">${paste.pasteId}</span>
                            </div>
                            <div class="paste-card-preview">${escapeHtml(paste.content.substring(0, 100))}${paste.content.length > 100 ? '...' : ''}</div>
                            <div class="paste-card-footer">
                                <span><i class="fas fa-eye"></i> ${totalViews}</span>
                                <span><i class="fas fa-calendar"></i> ${new Date(date).toLocaleDateString()}</span>
                                <span class="badge badge-${paste.visibility}">${paste.visibility}</span>
                            </div>
                        `;
                        
                        container.appendChild(card);
                    });

                    if (querySnapshot.empty) {
                        container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #94a3b8;">No pastes yet. Create your first paste!</p>';
                    }
                })
                .catch((error) => {
                    console.error('Error loading pastes:', error);
                });
        }

        // Load recent public pastes for sidebar
        function loadRecentPastes() {
            db.collection('pastes')
                .where('visibility', '==', 'public')
                .orderBy('createdAt', 'desc')
                .limit(10)
                .get()
                .then((querySnapshot) => {
                    const container = document.getElementById('recentPastesList');
                    container.innerHTML = '';

                    querySnapshot.forEach((doc) => {
                        const paste = doc.data();
                        const date = paste.createdAt ? paste.createdAt.toDate().toLocaleString() : 'Just now';
                        const totalViews = (paste.views || 0) + (paste.uniqueViews ? Object.keys(paste.uniqueViews).length : 0);
                        
                        const item = document.createElement('div');
                        item.className = 'recent-paste-item';
                        item.onclick = () => {
                            window.location.hash = `paste-${paste.pasteId}`;
                            viewPasteById(paste.pasteId);
                        };
                        
                        item.innerHTML = `
                            <div class="recent-paste-title">${escapeHtml(paste.title || 'Untitled')}</div>
                            <div class="recent-paste-meta">
                                <span><i class="fas fa-user"></i> ${escapeHtml(paste.authorName || 'Anonymous')}</span>
                                <div class="recent-paste-stats">
                                    <span><i class="fas fa-eye"></i> ${totalViews}</span>
                                    <span><i class="fas fa-calendar"></i> ${new Date(date).toLocaleDateString()}</span>
                                </div>
                            </div>
                        `;
                        
                        container.appendChild(item);
                    });

                    if (querySnapshot.empty) {
                        container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No public pastes yet</p>';
                    }
                })
                .catch((error) => {
                    console.error('Error loading recent pastes:', error);
                });
        }

        // View profile
        function viewProfile(userId) {
            document.getElementById('mainLayout').classList.remove('active');
            document.getElementById('viewPaste').classList.remove('active');
            document.getElementById('profilePage').classList.add('active');
            
            window.location.hash = `profile-${userId}`;
            
            const profileName = document.getElementById('profileName');
            const profileAvatar = document.getElementById('profileAvatar');
            const profilePastes = document.getElementById('profilePastes');
            const profileViews = document.getElementById('profileViews');
            const profileJoined = document.getElementById('profileJoined');
            const container = document.getElementById('profilePastesContainer');
            
            profileName.textContent = 'Loading...';
            container.innerHTML = '<div class="loading"></div>';
            
            // Update profile views
            if (userId !== 'anonymous' && userId !== (auth.currentUser?.uid)) {
                const viewKey = `${deviceId}_profile_${userId}`;
                if (!localStorage.getItem(viewKey)) {
                    db.collection('users').doc(userId).update({
                        profileViews: firebase.firestore.FieldValue.increment(1)
                    });
                    localStorage.setItem(viewKey, 'true');
                }
            }
            
            // Get user info
            if (userId === 'anonymous') {
                profileName.textContent = 'Anonymous User';
                profileAvatar.textContent = 'A';
                profilePastes.innerHTML = '<i class="fas fa-paste"></i> Loading pastes...';
                profileViews.innerHTML = '<i class="fas fa-eye"></i> N/A';
                profileJoined.innerHTML = '<i class="fas fa-calendar"></i> Unknown';
            } else {
                db.collection('users').doc(userId).get()
                    .then((userDoc) => {
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            profileName.textContent = userData.name || 'Unknown User';
                            profileAvatar.textContent = (userData.name || 'U').charAt(0).toUpperCase();
                            
                            const joinDate = userData.createdAt ? userData.createdAt.toDate().toLocaleDateString() : 'Unknown';
                            profileJoined.innerHTML = `<i class="fas fa-calendar"></i> Joined: ${joinDate}`;
                            profileViews.innerHTML = `<i class="fas fa-eye"></i> ${userData.profileViews || 0} profile views`;
                        }
                    });
            }
            
            // Get user's pastes
            let query = db.collection('pastes').where('visibility', '==', 'public').orderBy('createdAt', 'desc');
            
            if (userId !== 'anonymous') {
                query = db.collection('pastes').where('userId', '==', userId).where('visibility', '==', 'public').orderBy('createdAt', 'desc');
            } else {
                query = db.collection('pastes').where('userId', '==', null).orderBy('createdAt', 'desc');
            }
            
            query.limit(20).get()
                .then((querySnapshot) => {
                    container.innerHTML = '';

                    querySnapshot.forEach((doc) => {
                        const paste = doc.data();
                        const date = paste.createdAt ? paste.createdAt.toDate().toLocaleString() : 'Just now';
                        const totalViews = (paste.views || 0) + (paste.uniqueViews ? Object.keys(paste.uniqueViews).length : 0);
                        
                        const card = document.createElement('div');
                        card.className = 'paste-card';
                        card.onclick = () => {
                            window.location.hash = `paste-${paste.pasteId}`;
                            viewPasteById(paste.pasteId);
                        };
                        
                        card.innerHTML = `
                            <div class="paste-card-header">
                                <span class="paste-card-title">${escapeHtml(paste.title || 'Untitled')}</span>
                                <span class="paste-card-id">${paste.pasteId}</span>
                            </div>
                            <div class="paste-card-preview">${escapeHtml(paste.content.substring(0, 100))}${paste.content.length > 100 ? '...' : ''}</div>
                            <div class="paste-card-footer">
                                <span><i class="fas fa-eye"></i> ${totalViews}</span>
                                <span><i class="fas fa-calendar"></i> ${new Date(date).toLocaleDateString()}</span>
                                <span class="badge badge-${paste.visibility}">${paste.visibility}</span>
                            </div>
                        `;
                        
                        container.appendChild(card);
                    });

                    if (querySnapshot.empty) {
                        container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #94a3b8;">No public pastes yet</p>';
                    }
                    
                    profilePastes.innerHTML = `<i class="fas fa-paste"></i> ${querySnapshot.size} public pastes`;
                })
                .catch((error) => {
                    console.error('Error loading user pastes:', error);
                    container.innerHTML = '<p style="text-align: center; color: #94a3b8;">Error loading pastes</p>';
                });
        }

        // Copy current paste
        function copyCurrentPaste() {
            const content = document.getElementById('viewPasteContent').querySelector('code').textContent;
            navigator.clipboard.writeText(content)
                .then(() => {
                    showNotification('Paste copied to clipboard!');
                })
                .catch(() => {
                    alert('Failed to copy paste');
                });
        }

        // Show share modal
        function showShareModal() {
            document.getElementById('shareModal').classList.add('active');
        }

        // Close share modal
        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        // Copy share link
        function copyShareLink() {
            const link = document.getElementById('shareLink');
            link.select();
            navigator.clipboard.writeText(link.value)
                .then(() => {
                    showNotification('Link copied to clipboard!');
                });
        }

        // Copy raw link
        function copyRawLink() {
            const currentLink = document.getElementById('shareLink').value;
            const rawLink = currentLink + '-raw';
            navigator.clipboard.writeText(rawLink)
                .then(() => {
                    showNotification('Raw link copied to clipboard!');
                });
        }

        // Go back
        function goBack() {
            if (auth.currentUser) {
                showDashboard();
            } else {
                goHome();
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('shareModal');
            if (event.target === modal) {
                closeShareModal();
            }
        }
