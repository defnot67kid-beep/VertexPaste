<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexPaste - Advanced Code Sharing Platform</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --accent-gradient: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            --danger: #ef4444;
            --success: #10b981;
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --info: #3b82f6;
            --info-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --shadow-sm: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-md: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-shine: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'Fira Code', 'JetBrains Mono', 'Cascadia Code', 'SF Mono', Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Raw paste page specific styles */
        body.raw-mode {
            background: white;
            margin: 0;
            padding: 20px;
            min-height: auto;
        }
        
        body.raw-mode pre {
            background: white;
            color: black;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ============ ENHANCED PASTE VIEW STYLES ============ */
        .view-paste {
            animation: fadeIn 0.5s ease;
        }

        .paste-header {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.98));
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--border-light);
            margin-bottom: 30px;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .paste-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 4px 4px 0 0;
        }

        .paste-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent 70%);
            pointer-events: none;
        }

        .paste-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
        }

        .paste-info h1 .badge-pinned,
        .paste-info h1 .trending-badge,
        .paste-info h1 .badge-boosted {
            font-size: 0.875rem;
            padding: 6px 12px;
            border-radius: 100px;
            margin-left: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            vertical-align: middle;
            -webkit-text-fill-color: initial;
            animation: badgePulse 2s infinite;
        }

        .badge-pinned {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .trending-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .badge-boosted {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .paste-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px 30px;
            margin-top: 20px;
            padding: 20px 0;
            border-top: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
        }

        .paste-meta span {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            font-size: 0.95rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .paste-meta span:hover {
            background: var(--dark-card);
            border-color: var(--primary);
            transform: translateY(-2px);
            color: white;
        }

        .paste-meta span i {
            color: var(--primary);
            font-size: 1rem;
        }

        .paste-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 24px;
        }

        .paste-actions .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .paste-actions .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .paste-actions .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .paste-actions .btn i {
            position: relative;
            z-index: 1;
        }

        /* ============ ENHANCED CODE CONTENT STYLES ============ */
        .paste-content {
            background: linear-gradient(145deg, #1a1f2e, #131826);
            border-radius: 24px;
            padding: 32px;
            margin: 30px 0;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-xl), inset 0 1px 2px rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        .paste-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
        }

        .paste-content::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%236366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 18L22 12L16 6"/><path d="M8 6L2 12L8 18"/></svg>');
            opacity: 0.05;
            pointer-events: none;
        }

        .paste-content pre {
            margin: 0;
            border-radius: 16px;
            background: transparent !important;
            position: relative;
            z-index: 1;
        }

        .paste-content code {
            font-family: var(--font-mono) !important;
            font-size: 15px;
            line-height: 1.7;
            tab-size: 4;
            padding: 0 !important;
            background: transparent !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Language label */
        .paste-content::before {
            content: attr(data-language);
            position: absolute;
            top: 16px;
            left: 24px;
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            background: rgba(0,0,0,0.3);
            padding: 4px 12px;
            border-radius: 100px;
            border: 1px solid var(--border);
            letter-spacing: 0.5px;
            z-index: 2;
            height: auto;
            animation: none;
            background-size: auto;
        }

        /* Line numbers (optional) */
        .paste-content pre {
            counter-reset: line;
        }

        .paste-content code {
            counter-increment: line;
        }

        .paste-content code::before {
            content: counter(line);
            display: inline-block;
            width: 2em;
            margin-right: 1.5em;
            color: var(--text-dimmer);
            font-size: 0.9em;
            text-align: right;
            border-right: 1px solid var(--border);
            padding-right: 1em;
            opacity: 0.7;
        }

        /* Highlight.js overrides for better integration */
        .hljs {
            background: transparent !important;
            padding: 0 !important;
        }

        .hljs-keyword,
        .hljs-selector-tag,
        .hljs-built_in,
        .hljs-name,
        .hljs-tag {
            color: #ff79c6 !important;
        }

        .hljs-attr {
            color: #50fa7b !important;
        }

        .hljs-string,
        .hljs-title,
        .hljs-section,
        .hljs-attribute,
        .hljs-literal,
        .hljs-template-tag,
        .hljs-template-variable,
        .hljs-type,
        .hljs-addition {
            color: #f1fa8c !important;
        }

        .hljs-comment,
        .hljs-quote,
        .hljs-deletion,
        .hljs-meta {
            color: #6272a4 !important;
        }

        .hljs-number,
        .hljs-symbol,
        .hljs-bullet,
        .hljs-link {
            color: #bd93f9 !important;
        }

        /* ============ ENHANCED COMMENT SECTION ============ */
        .comments-section {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.98));
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--border-light);
            margin-top: 30px;
            box-shadow: var(--shadow-xl);
        }

        .comments-section h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .comments-section h3 i {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        .comment-form {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .comment-form textarea {
            width: 100%;
            padding: 16px;
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 16px;
            font-size: 15px;
            color: white;
            resize: vertical;
            min-height: 120px;
            font-family: var(--font-sans);
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .comment {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .comment:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.15);
        }

        .comment.pinned {
            border: 2px solid var(--accent);
            background: linear-gradient(145deg, rgba(245, 158, 11, 0.1), rgba(15, 23, 42, 0.98));
        }

        .comment.pinned::before {
            content: 'ðŸ“Œ PINNED COMMENT';
            position: absolute;
            top: 12px;
            right: 24px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
            background: rgba(245, 158, 11, 0.2);
            padding: 4px 12px;
            border-radius: 100px;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .comment-author {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .comment-author-avatar {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        .comment-content {
            font-size: 15px;
            line-height: 1.8;
            color: #e2e8f0;
            margin: 16px 0;
            padding: 0 8px;
        }

        .comment-stats {
            display: flex;
            gap: 20px;
            margin: 16px 0;
            color: var(--text-dim);
            font-size: 13px;
        }

        .comment-stats span {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 100px;
            border: 1px solid var(--border);
        }

        .comment-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .comment-action-btn {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 100px;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .comment-action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .comment-action-btn.liked {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .comment-action-btn.disliked {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .reply {
            margin: 20px 0 20px 40px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            border-left: 3px solid var(--primary);
            position: relative;
        }

        .reply::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 30px;
            width: 20px;
            height: 2px;
            background: var(--primary);
            opacity: 0.3;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .reply-author {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .reply-content {
            font-size: 14px;
            line-height: 1.7;
            color: #cbd5e1;
            margin-bottom: 12px;
        }

        .reply-actions {
            display: flex;
            gap: 6px;
        }

        .view-more-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 6px 16px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin: 8px 0;
            transition: all 0.3s ease;
        }

        .view-more-btn:hover {
            background: var(--primary);
            color: white;
        }

        .view-replies-btn {
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            padding: 8px 20px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            margin: 10px 0;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .view-replies-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .word-count {
            font-size: 12px;
            color: var(--text-dim);
            margin: 8px 0;
            text-align: right;
            padding: 4px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 100px;
            display: inline-block;
        }

        .word-count.exceeded {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* ============ ENHANCED BOOST SECTION ============ */
        .user-boost-section {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 24px;
            padding: 32px;
            margin: 30px 0;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .user-boost-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1), transparent 50%);
            pointer-events: none;
        }

        .user-boost-section h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 30px 0;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .video-overlay:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .video-overlay i {
            font-size: 80px;
            color: white;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .video-overlay:hover i {
            transform: scale(1.1);
            opacity: 1;
        }

        .video-progress {
            margin: 20px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 100px;
            height: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .video-progress-bar {
            height: 100%;
            background: var(--success-gradient);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .video-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        .boost-status {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid var(--success);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
        }

        .boost-status i {
            font-size: 40px;
            color: var(--success);
        }

        .boost-timer {
            font-family: var(--font-mono);
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        /* ============ ANIMATIONS ============ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes badgePulse {
            0% { box-shadow: 0 4px 15px currentColor; }
            50% { box-shadow: 0 8px 25px currentColor; }
            100% { box-shadow: 0 4px 15px currentColor; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {

                    if (!aBoosted && bBoosted) return 1;
                    
                    // Then sort by algorithm score

                });

        // ============ CALCULATE PASTE SCORES (WITH SEO) ============
        function calculatePasteScores(pastes) {
            const now = new Date();
            
            return pastes.map(paste => {
                const createdAt = new Date(paste.createdAt);
                const ageInHours = (now - createdAt) / (1000 * 60 * 60);
                const views = paste.views?.total || 0;
                const uniqueViews = paste.views?.unique?.length || 0;
                
                // Get unique commenters count (not total comments)
                const uniqueCommenters = new Set();
                if (paste.comments) {
                    paste.comments.forEach(comment => {
                        if (comment.authorId) {
                            uniqueCommenters.add(comment.authorId);
                        }
                    });
                }
                const uniqueCommentersCount = uniqueCommenters.size;
                
                // Base score from views and comments
                // 100 views = 10 SEO points
                const viewsScore = Math.floor(views / 10); // 10 SEO per 100 views
                
                // Unique commenters = 1 SEO each (not per comment)
                const commenterScore = uniqueCommentersCount;
                
                let score = viewsScore + commenterScore;
                
                // Recency boost (newer pastes get higher score)
                const recencyBoost = Math.max(0, 50 / (ageInHours + 1));
                score += recencyBoost;
                
                // Pinned boost
                if (paste.isPinned) {
                    score *= 2;
                }
                
                // Boosted boost (if not expired)
                if (paste.boosted && paste.boostExpires) {
                    const boostExpires = new Date(paste.boostExpires);
                    if (boostExpires > now) {
                        // Calculate boost multiplier based on remaining time
                        const remainingHours = (boostExpires - now) / (1000 * 60 * 60);
                        const boostMultiplier = Math.min(5, 1 + (remainingHours / 24)); // Max 5x boost
                        score *= boostMultiplier;
                    }
                }
                
                // Trending calculation (views in last 24 hours)
                const isTrending = views > 10 && ageInHours < 24;
                
                return {
                    ...paste,
                    algorithmScore: Math.round(score * 100) / 100,
                    seoScore: Math.round(score * 100) / 100, // SEO score is same as algorithm score now
                    isTrending,
                    isBoosted: paste.boosted && paste.boostExpires && new Date(paste.boostExpires) > new Date(),
                    uniqueCommenters: uniqueCommentersCount
                };
            });
        }

        // ============ CALCULATE COMMENT SCORE ============
        function calculateCommentScore(comment) {
            const likes = comment.likes || 0;
            const dislikes = comment.dislikes || 0;
            const replies = comment.replies?.length || 0;
            const createdAt = new Date(comment.date || comment.createdAt || Date.now());
            const ageInHours = (Date.now() - createdAt) / (1000 * 60 * 60);
            
            // Base score from likes (likes - dislikes * 0.5 to reduce impact of dislikes)
            const netLikes = likes - (dislikes * 0.5);
            
            // Reply boost (each reply adds 2 points)
            const replyBoost = replies * 2;
            
            // Recency boost (newer comments get higher score)
            const recencyBoost = Math.max(0, 10 / (ageInHours + 1));
            
            // Pinned boost
            const pinnedBoost = comment.isPinned ? 100 : 0;
            
            return netLikes + replyBoost + recencyBoost + pinnedBoost;
        }

                        reply.dislikes = (reply.dislikes || 1) - 1;

                        reply.dislikes = (reply.dislikes || 0) + 1;

                    if (previousVote === voteType) {

                            reply.dislikes = (reply.dislikes || 1) - 1;

        function initVideoTracking(pasteId) {

            const progressBar = document.getElementById('videoProgress');
            const statusDiv = document.getElementById('videoStatus');
            
            if (!iframe) return;
            
            // Anti-skip and anti-cheat measures
            let videoStarted = false;
            let watchTime = 0;
            let lastTime = 0;
            let videoDuration = 0;
            let checkInterval = null;
            let visibilityDetected = false;
            
            // Detect tab visibility changes
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && videoStarted) {
                    visibilityDetected = true;
                    showNotification('Please keep the tab visible while watching the video!', true);
                }
            });
            
            // Detect if user switches windows
            window.addEventListener('blur', () => {
                if (videoStarted) {
                    visibilityDetected = true;
                    showNotification('Please stay on this tab to watch the video!', true);
                }
            });
            
            // Disable right-click on video
            iframe.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Load YouTube IFrame API
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
            
            window.onYouTubeIframeAPIReady = function() {
                const player = new YT.Player('youtubeVideo', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            };
            
            function onPlayerReady(event) {
                videoDuration = event.target.getDuration();
                console.log('Video ready, duration:', videoDuration);
            }
            
            function onPlayerStateChange(event) {
                // 1 = playing, 2 = paused, 0 = ended
                if (event.data === YT.PlayerState.PLAYING) {
                    videoStarted = true;
                    overlay.style.display = 'none';
                    
                    // Start monitoring
                    if (!checkInterval) {
                        checkInterval = setInterval(() => {
                            const currentTime = event.target.getCurrentTime();
                            
                            // Check for skipping (if time jumps more than 2 seconds)
                            if (lastTime > 0 && currentTime - lastTime > 2) {
                                event.target.seekTo(lastTime);
                                showNotification('Skipping detected! Please watch the video normally.', true);
                            }
                            
                            // Update progress
                            watchTime = currentTime;
                            const progress = (watchTime / videoDuration) * 100;
                            progressBar.style.width = `${progress}%`;
                            
                            // Check if video completed
                            if (watchTime >= videoDuration - 1) {
                                clearInterval(checkInterval);
                                checkInterval = null;
                                onVideoComplete(pasteId);
                            }
                            
                            lastTime = currentTime;
                        }, 1000);
                    }
                } else if (event.data === YT.PlayerState.PAUSED) {
                    // Disallow pausing
                    event.target.playVideo();
                    showNotification('Please do not pause the video', true);
                }
            }
            
            function onPlayerError(event) {
                console.error('YouTube player error:', event.data);
                showNotification('Error playing video. Please refresh and try again.', true);
            }
            
            // Handle overlay click
            overlay.addEventListener('click', () => {
                if (window.player && typeof window.player.playVideo === 'function') {
                    window.player.playVideo();
                }
            });
        }

            const updateTimer = () => {
                const watchedTime = new Date(watchedAt).getTime();
                const now = new Date().getTime();
                const elapsed = Math.floor((now - watchedTime) / 1000); // seconds
                const remaining = 3600 - elapsed; // 1 hour = 3600 seconds
                
                if (remaining <= 0) {
                    timerDiv.textContent = 'Expired';
                    window.location.reload();
                    return;
                }
                
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
                
                timerDiv.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

            }
        };

        // ============ SWITCH ADMIN TAB ============
        window.switchAdminTab = function(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.admin-tab-content').forEach(c => c.style.display = 'none');
            
            if (tab === 'users') {
                document.querySelectorAll('.admin-tab')[0].classList.add('active');
                document.getElementById('adminUsers').style.display = 'block';
            } else {
                document.querySelectorAll('.admin-tab')[1].classList.add('active');
                document.getElementById('adminPastes').style.display = 'block';
            }
        };

        // ============ ADMIN DELETE USER ============
        window.adminDeleteUser = async function(userId) {
            if (!confirm('Are you sure you want to delete this user? This will also delete all their pastes.')) {
                return;
            }
            
            try {
                // Delete user's pastes
                const userPastes = allPastes.filter(p => p.userId === userId);
                for (const paste of userPastes) {
                    await deleteDoc(doc(db, 'pastes', paste.id));
                }
                
                // Delete user document
                await deleteDoc(doc(db, 'users', userId));
                
                showNotification('User deleted successfully');
                await loadAllPastes();
                await loadAllUsers();
                renderAdminPanel();
            } catch (error) {
                showNotification('Error deleting user', true);
            }
        };

        // ============ ADMIN DELETE PASTE ============
        window.adminDeletePaste = async function(pasteId) {
            if (!confirm('Are you sure you want to delete this paste?')) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'pastes', pasteId));
                showNotification('Paste deleted successfully');
                await loadAllPastes();
                renderAdminPanel();
            } catch (error) {
                showNotification('Error deleting paste', true);
            }
        };

        // ============ RENDER DASHBOARD ============
        async function renderDashboard(filter = 'all') {
            await loadAllPastes();
            
            const container = document.getElementById('mainContent');
            
            // Filter pastes (only public and unlisted show in community, private don't show)
            let filteredPastes = allPastes.filter(p => p.visibility !== 'private');
            
            if (filter === 'mine' && currentUser) {
                filteredPastes = allPastes.filter(p => p.userId === currentUser.uid);
            }
            
            // Get recent pastes for sidebar (last 10)
            const recentPastes = allPastes.slice(0, 10);
            
            // Calculate stats (hide detailed stats from normal users)
            const totalPastes = allPastes.length;
            const myPastes = currentUser ? allPastes.filter(p => p.userId === currentUser.uid).length : 0;
            
            let pastesHTML = '';
            
            filteredPastes.forEach(paste => {
                const date = paste.createdAt ? new Date(paste.createdAt).toLocaleDateString() : 'Recent';
                const isOwner = currentUser && paste.userId === currentUser.uid;
                const hasViewed = viewedPastes[paste.pasteId];
                const shareableLink = `${window.location.origin}${window.location.pathname}#paste-${paste.pasteId}`;
                const isBoosted = paste.boosted && paste.boostExpires && new Date(paste.boostExpires) > new Date();
                
                // Only show SEO info to admins
                const seoBadge = currentUser?.isAdmin && paste.seoScore ? `
                    <span class="seo-score admin-only ${paste.seoScore >= 70 ? 'high' : paste.seoScore >= 40 ? 'medium' : 'low'}">
                        <i class="fas fa-search"></i> SEO: ${Math.round(paste.seoScore)}
                    </span>
                ` : '';
                
                pastesHTML += `
                    <div class="paste-card ${paste.isPinned ? 'pinned' : ''} ${isBoosted ? 'boosted' : ''}" onclick="window.location.hash='#paste-${paste.pasteId}'">
                        <div class="paste-card-header">
                            <div class="paste-card-title">${escapeHtml(paste.title || 'Untitled')} 
                                ${paste.isPinned ? '<span class="badge-pinned"><i class="fas fa-thumbtack"></i></span>' : ''}
                                ${isBoosted ? '<span class="badge-boosted"><i class="fas fa-rocket"></i> BOOSTED</span>' : ''}
                                ${paste.isTrending ? '<span class="trending-badge"><i class="fas fa-fire"></i> TRENDING</span>' : ''}
                            </div>
                            <span class="paste-card-id">${paste.pasteId}</span>
                        </div>
                        <div class="paste-card-owner">
                            <div class="owner-avatar">${(paste.authorName || 'A').charAt(0).toUpperCase()}</div>
                            <span class="owner-name">${escapeHtml(paste.authorName || 'Anonymous')}</span>
                            ${hasViewed ? '<span style="color: #10b981; margin-left: auto;"><i class="fas fa-eye"></i> Viewed</span>' : ''}
                        </div>
                        <div class="paste-card-preview">${escapeHtml(paste.content.substring(0, 150))}${paste.content.length > 150 ? '...' : ''}</div>
                        <div class="paste-card-footer">
                            <span><i class="fas fa-calendar"></i> ${date}</span>
                            <span><i class="fas fa-eye"></i> ${paste.views?.total || 0}</span>
                            <span><i class="fas fa-code"></i> ${paste.syntax || 'text'}</span>
                            <span class="badge badge-${paste.visibility}">${paste.visibility}</span>
                            ${seoBadge}
                        </div>
                        ${isOwner || (currentUser && currentUser.isAdmin) ? `
                        <div class="paste-card-actions" onclick="event.stopPropagation()">
                            <button class="copy-btn" style="flex: 1;" onclick="window.copyToClipboard('${shareableLink}')">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                            ${currentUser && currentUser.isAdmin ? `
                                <button class="copy-btn" style="flex: 1;" onclick="window.togglePinPaste('${paste.id}', ${!paste.isPinned})">
                                    <i class="fas fa-thumbtack"></i> ${paste.isPinned ? 'Unpin' : 'Pin'}
                                </button>
                                <button class="copy-btn" style="flex: 1; background: var(--success);" onclick="window.showBoostModalForPaste('${paste.id}')">
                                    <i class="fas fa-rocket"></i> Boost
                                </button>
                            ` : ''}
                            <button class="copy-btn" style="flex: 1; background: var(--danger);" onclick="window.deletePaste('${paste.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                        ` : ''}
                        <div class="per-device-stats">
                            <span><i class="fas fa-mobile-alt"></i> Unique: ${paste.views?.unique?.length || 0}</span>
                        </div>
                    </div>
                `;
            });
            
            let sidebarHTML = '';
            recentPastes.forEach(paste => {
                const date = paste.createdAt ? new Date(paste.createdAt).toLocaleDateString() : 'Recent';
                sidebarHTML += `
                    <div class="sidebar-paste-item" onclick="window.location.hash='#paste-${paste.pasteId}'">
                        <div class="sidebar-paste-title">${escapeHtml(paste.title || 'Untitled')}</div>
                        <div class="sidebar-paste-meta">
                            <span><i class="fas fa-eye"></i> ${paste.views?.total || 0}</span>
                            <span>${date}</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = `
                <div class="dashboard active">
                    <div class="dashboard-header">
                        <h1><i class="fas fa-home"></i> VertexPaste Dashboard</h1>
                        <div class="dashboard-tabs">
                            <button class="dashboard-tab ${filter === 'all' ? 'active' : ''}" onclick="window.renderDashboard('all')">
                                <i class="fas fa-globe"></i> Community
                            </button>
                            ${currentUser ? `
                            <button class="dashboard-tab ${filter === 'mine' ? 'active' : ''}" onclick="window.renderDashboard('mine')">
                                <i class="fas fa-user"></i> My Pastes
                            </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>${totalPastes}</h3>
                            <div class="stat-label">Total Pastes</div>
                        </div>
                        ${currentUser ? `
                        <div class="stat-card">
                            <h3>${myPastes}</h3>
                            <div class="stat-label">My Pastes</div>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="main-content-area">
                        <div class="create-paste">
                            <h2><i class="fas fa-plus-circle"></i> Create New Paste</h2>
                            <input type="text" id="pasteTitle" placeholder="Paste Title (optional)">
                            <div class="paste-options">
                                <select id="pasteSyntax">
                                    <option value="plaintext">Plain Text</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="python">Python</option>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="json">JSON</option>
                                    <option value="markdown">Markdown</option>
                                    <option value="bash">Bash</option>
                                </select>
                                <select id="pasteVisibility">
                                    <option value="public">Public</option>
                                    <option value="unlisted">Unlisted (Link Only)</option>
                                    <option value="private">Private (Password)</option>
                                </select>
                            </div>
                            <div id="privatePasswordField" style="display: none;">
                                <input type="text" id="pastePassword" placeholder="Password for private paste">
                            </div>
                            <textarea id="pasteContent" placeholder="Your paste content here..."></textarea>
                            <div class="daily-limit">
                                ${currentUser && !currentUser.isAdmin ? '5 pastes per day limit' : 'Unlimited pastes'}
                            </div>
                            <button class="btn btn-primary" onclick="window.createPaste()">
                                <i class="fas fa-save"></i> Create Paste
                            </button>
                        </div>
                        
                        <div class="new-pastes-sidebar">
                            <h3><i class="fas fa-clock"></i> New Pastes</h3>
                            ${sidebarHTML || '<p style="color: var(--text-dim);">No recent pastes</p>'}
                        </div>
                    </div>
                    
                    <div class="pastes-list">
                        <h2><i class="fas fa-${filter === 'mine' ? 'user' : 'globe'}"></i> 
                            ${filter === 'mine' ? 'My Pastes' : 'Community Pastes'}
                            ${filter === 'all' ? '<span style="font-size: 14px; color: var(--text-dim); margin-left: 10px;">(Sorted by popularity)</span>' : ''}
                        </h2>
                        
                        <div class="filter-section">
                            <select class="filter-select" id="filterSyntax" onchange="window.filterPastes()">
                                <option value="all">All Languages</option>
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="json">JSON</option>
                                <option value="plaintext">Plain Text</option>
                            </select>
                            
                            <input type="text" class="search-input" id="searchInput" 
                                   placeholder="Search pastes..." 
                                   onkeyup="window.filterPastes()">
                        </div>
                        
                        <div class="pastes-grid" id="pastesGrid">
                            ${pastesHTML || '<p style="grid-column: 1/-1; text-align: center; color: var(--text-dim);">No pastes found.</p>'}
                        </div>
                    </div>
                    
                    <div class="device-info">
                        <i class="fas fa-globe"></i> Device ID: ${deviceId.substring(0, 8)}... | Pastes viewed: ${Object.keys(viewedPastes).length}
                    </div>
                </div>
            `;
            
            // Add event listener for visibility change
            const visibilitySelect = document.getElementById('pasteVisibility');
            if (visibilitySelect) {
                visibilitySelect.addEventListener('change', function() {
                    const passwordField = document.getElementById('privatePasswordField');
                    if (this.value === 'private') {
                        passwordField.style.display = 'block';
                    } else {
                        passwordField.style.display = 'none';
                    }
                });
            }
        }

        // ============ FILTER PASTES ============
        window.filterPastes = function() {
            const syntax = document.getElementById('filterSyntax')?.value;
            const search = document.getElementById('searchInput')?.value?.toLowerCase() || '';
            
            const grid = document.getElementById('pastesGrid');
            if (!grid) return;
            
            const cards = grid.querySelectorAll('.paste-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.paste-card-title')?.textContent?.toLowerCase() || '';
                const owner = card.querySelector('.owner-name')?.textContent?.toLowerCase() || '';
                const content = card.querySelector('.paste-card-preview')?.textContent?.toLowerCase() || '';
                const syntaxBadge = card.querySelector('.fa-code')?.parentElement?.textContent?.trim().toLowerCase() || '';
                
                const matchesSyntax = syntax === 'all' || syntaxBadge.includes(syntax);
                const matchesSearch = title.includes(search) || owner.includes(search) || content.includes(search);
                
                card.style.display = matchesSyntax && matchesSearch ? 'block' : 'none';
            });
        };

        // ============ GO TO DASHBOARD ============
        window.goToDashboard = function() {
            window.location.hash = '#dashboard';
        };

        // ============ COPY FUNCTIONS ============
        window.copyPasteContent = function() {
            const content = document.querySelector('.paste-content code')?.textContent || 
                           document.getElementById('rawContent')?.textContent;
            if (content) {
                navigator.clipboard.writeText(content)
                    .then(() => showNotification('Paste copied to clipboard!'))
                    .catch(() => showNotification('Failed to copy paste', true));
            }
        };

        window.copyToClipboard = async function(text) {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('Link copied to clipboard!');
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('Link copied to clipboard!');
            }
        };

        // ============ SHARE MODAL ============
        window.showShareModal = function(link) {
            document.getElementById('shareLink').value = link;
            document.getElementById('shareModal').classList.add('active');
        };

        window.closeShareModal = function() {
            document.getElementById('shareModal').classList.remove('active');
        };

        window.copyShareLink = function() {
            const link = document.getElementById('shareLink');
            link.select();
            navigator.clipboard.writeText(link.value)
                .then(() => {
                    showNotification('Link copied to clipboard!');
                    closeShareModal();
                });
        };

        // ============ NOTIFICATION ============
        function showNotification(message, isWarning = false) {
            const notification = document.createElement('div');
            notification.className = `copy-notification ${isWarning ? 'warning' : 'info'}`;
            notification.innerHTML = `
                <i class="fas ${isWarning ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ============ ESCAPE HTML ============
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ============ CLOSE MODAL ON OUTSIDE CLICK ============
        window.onclick = function(event) {
            const modal = document.getElementById('shareModal');
            if (event.target === modal) {
                closeShareModal();
            }
            
            const passwordModal = document.getElementById('passwordModal');
            if (event.target === passwordModal) {
                closePasswordModal();
            }
            
            const boostModal = document.getElementById('boostModal');
            if (event.target === boostModal) {
                closeBoostModal();
            }
        };

        // ============ EXPOSE FUNCTIONS TO WINDOW ============
        window.renderDashboard = renderDashboard;

        // ============ INITIALIZE ============
        init();
    </script>
</body>
