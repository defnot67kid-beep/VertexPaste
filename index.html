<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexPaste - Share Code & Text</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: #60a5fa;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .btn-icon {
            padding: 8px 12px;
            font-size: 13px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-dashboard {
            background: #10b981;
            color: white;
        }

        .btn-dashboard:hover {
            background: #059669;
        }

        /* Auth Forms */
        .auth-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #334155;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        /* Main Layout */
        .main-layout {
            display: none;
            gap: 30px;
        }

        .main-layout.active {
            display: flex;
        }

        /* Dashboard (Left Side) */
        .dashboard {
            flex: 3;
        }

        .create-paste {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .create-paste h2 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.5rem;
        }

        .create-paste input,
        .create-paste textarea,
        .create-paste select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }

        .create-paste textarea {
            height: 200px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .paste-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .paste-options select,
        .paste-options input {
            flex: 1;
            margin-bottom: 0;
        }

        .pastes-list {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .pastes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .paste-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .paste-card:hover {
            transform: translateY(-4px);
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.2);
        }

        .paste-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .paste-card-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1.1rem;
        }

        .paste-card-id {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #60a5fa;
            background: #0f172a;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .paste-card-preview {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        .paste-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #64748b;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-public {
            background: #059669;
            color: white;
        }

        .badge-private {
            background: #b45309;
            color: white;
        }

        /* Sidebar (Right Side) */
        .sidebar {
            flex: 1;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #334155;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: #f1f5f9;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-pastes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recent-paste-item {
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recent-paste-item:hover {
            border-color: #60a5fa;
            transform: translateX(-4px);
        }

        .recent-paste-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .recent-paste-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .recent-paste-stats {
            display: flex;
            gap: 10px;
        }

        /* Profile Page */
        .profile-page {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .profile-page.active {
            display: block;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        .profile-info h1 {
            color: #f1f5f9;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            color: #94a3b8;
        }

        .profile-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* View Paste Page */
        .view-paste {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .view-paste.active {
            display: block;
        }

        .view-paste.raw-mode {
            background: #0f172a;
            border-radius: 0;
            min-height: 100vh;
            margin: -20px;
            padding: 40px;
        }

        .paste-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .paste-info h1 {
            color: #f1f5f9;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .paste-meta {
            display: flex;
            gap: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .paste-meta span {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .paste-meta span:hover {
            color: #60a5fa;
        }

        .paste-content {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        .raw-mode .paste-content {
            background: transparent;
            padding: 0;
        }

        .paste-content pre {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e2e8f0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Notifications */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #334155;
        }

        .share-link {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }

        .share-link input {
            flex: 1;
            background: transparent;
            border: none;
            color: #60a5fa;
            font-family: 'Fira Code', monospace;
        }

        .dashboard-btn-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo" onclick="goHome()">VertexPaste</div>
            <div class="nav-buttons" id="navButtons">
                <button class="btn btn-primary" onclick="showAuth()">Login / Sign Up</button>
            </div>
        </nav>

        <!-- Dashboard Button (Always Visible) -->
        <div class="dashboard-btn-container">
            <button class="btn btn-dashboard" onclick="goToDashboard()">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
        </div>

        <!-- Auth Container -->
        <div id="authContainer" class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Choose password">
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="signup()">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </div>

        <!-- Main Layout (Dashboard + Sidebar) -->
        <div id="mainLayout" class="main-layout">
            <!-- Dashboard (Left Side) -->
            <div class="dashboard">
                <div class="create-paste">
                    <h2><i class="fas fa-plus-circle"></i> Create New Paste</h2>
                    <input type="text" id="pasteTitle" placeholder="Paste Title (optional)">
                    <div class="paste-options">
                        <select id="pasteSyntax">
                            <option value="plaintext">Plain Text</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                            <option value="bash">Bash</option>
                        </select>
                        <select id="pasteVisibility">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <textarea id="pasteContent" placeholder="Your paste content here..."></textarea>
                    <button class="btn btn-primary" onclick="createPaste()">
                        <i class="fas fa-save"></i> Create Paste
                    </button>
                </div>

                <div class="pastes-list">
                    <h2><i class="fas fa-layer-group"></i> Your Pastes</h2>
                    <div id="pastesContainer" class="pastes-grid"></div>
                </div>
            </div>

            <!-- Sidebar (Right Side) -->
            <div class="sidebar">
                <h3>
                    <span><i class="fas fa-clock"></i> Recent Public Pastes</span>
                    <span class="badge badge-public">Live</span>
                </h3>
                <div id="recentPastesList" class="recent-pastes-list">
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" class="profile-page">
            <div class="profile-header">
                <div class="profile-avatar-large" id="profileAvatar">U</div>
                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <div class="profile-stats">
                        <span id="profilePastes"><i class="fas fa-paste"></i> 0 pastes</span>
                        <span id="profileViews"><i class="fas fa-eye"></i> 0 profile views</span>
                        <span id="profileJoined"><i class="fas fa-calendar"></i> Joined: Unknown</span>
                    </div>
                </div>
            </div>
            <div class="pastes-list">
                <h3><i class="fas fa-paste"></i> User's Pastes</h3>
                <div id="profilePastesContainer" class="pastes-grid"></div>
            </div>
        </div>

        <!-- View Paste Page -->
        <div id="viewPaste" class="view-paste">
            <div class="paste-header">
                <div class="paste-info">
                    <h1 id="viewPasteTitle">Loading...</h1>
                    <div class="paste-meta">
                        <span id="viewPasteAuthor" onclick="viewProfileFromPaste()"><i class="fas fa-user"></i> Loading...</span>
                        <span id="viewPasteDate"><i class="fas fa-calendar"></i> Loading...</span>
                        <span id="viewPasteId"><i class="fas fa-hashtag"></i> Loading...</span>
                        <span id="viewPasteViews"><i class="fas fa-eye"></i> 0 views</span>
                        <span id="viewPasteVisibility"></span>
                    </div>
                </div>
                <div class="paste-actions">
                    <button class="btn btn-primary btn-icon" onclick="copyCurrentPaste()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button class="btn btn-primary btn-icon" onclick="showShareModal()">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button class="btn btn-primary btn-icon" onclick="viewRawVersion()">
                        <i class="fas fa-file-code"></i> Raw
                    </button>
                    <button class="btn btn-logout btn-icon" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
            <div class="paste-content">
                <pre id="viewPasteContent"><code class="language-plaintext"></code></pre>
            </div>
        </div>

        <!-- Share Modal -->
        <div id="shareModal" class="modal">
            <div class="modal-content">
                <h3>Share this paste</h3>
                <div class="share-link">
                    <input type="text" id="shareLink" readonly>
                    <button class="btn btn-primary btn-icon" onclick="copyShareLink()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button class="btn btn-primary btn-small" onclick="copyRawLink()">
                        <i class="fas fa-file-code"></i> Copy Raw Link
                    </button>
                    <button class="btn btn-primary" onclick="closeShareModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== DATA STORAGE ====================
        // Initialize localStorage data
        let users = JSON.parse(localStorage.getItem('vertex_users')) || [];
        let pastes = JSON.parse(localStorage.getItem('vertex_pastes')) || [];
        let sessions = JSON.parse(localStorage.getItem('vertex_sessions')) || {};
        let viewedPastes = JSON.parse(localStorage.getItem('viewedPastes')) || {};
        let viewedProfiles = JSON.parse(localStorage.getItem('viewedProfiles')) || {};
        
        // Current user session
        let currentUser = null;
        let deviceId = localStorage.getItem('deviceId') || generateDeviceId();
        localStorage.setItem('deviceId', deviceId);

        // ==================== UTILITY FUNCTIONS ====================
        function generateDeviceId() {
            return 'device_' + Math.random().toString(36).substr(2, 9) + Date.now();
        }

        function generateId(length = 8) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let id = '';
            for (let i = 0; i < length; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        function generatePasteId() {
            let id = generateId(8);
            while (pastes.some(p => p.pasteId === id)) {
                id = generateId(8);
            }
            return id;
        }

        function saveToLocalStorage() {
            localStorage.setItem('vertex_users', JSON.stringify(users));
            localStorage.setItem('vertex_pastes', JSON.stringify(pastes));
            localStorage.setItem('vertex_sessions', JSON.stringify(sessions));
            localStorage.setItem('viewedPastes', JSON.stringify(viewedPastes));
            localStorage.setItem('viewedProfiles', JSON.stringify(viewedProfiles));
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ==================== AUTHENTICATION ====================
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        function signup() {
            const name = document.getElementById('signupName').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !username || !password) {
                alert('Please fill in all fields');
                return;
            }

            if (users.some(u => u.username === username)) {
                alert('Username already exists');
                return;
            }

            const newUser = {
                id: generateId(12),
                name: name,
                username: username,
                password: password, // In real app, hash this!
                createdAt: new Date().toISOString(),
                profileViews: 0
            };

            users.push(newUser);
            saveToLocalStorage();

            // Auto login
            currentUser = newUser;
            sessions[deviceId] = newUser.id;
            saveToLocalStorage();

            updateUIForUser();
            showNotification('Account created successfully!');
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                alert('Invalid username or password');
                return;
            }

            currentUser = user;
            sessions[deviceId] = user.id;
            saveToLocalStorage();

            updateUIForUser();
            showNotification('Logged in successfully!');
        }

        function logout() {
            currentUser = null;
            delete sessions[deviceId];
            saveToLocalStorage();
            updateUIForUser();
            goHome();
            showNotification('Logged out successfully!');
        }

        // Check for existing session
        function checkSession() {
            const userId = sessions[deviceId];
            if (userId) {
                currentUser = users.find(u => u.id === userId) || null;
            }
            updateUIForUser();
        }

        // ==================== UI UPDATES ====================
        function updateUIForUser() {
            const navButtons = document.getElementById('navButtons');
            const authContainer = document.getElementById('authContainer');
            
            if (currentUser) {
                navButtons.innerHTML = `
                    <div class="user-info" onclick="viewProfile('${currentUser.id}')">
                        <div class="user-avatar">${currentUser.name.charAt(0).toUpperCase()}</div>
                        <span>${currentUser.name}</span>
                    </div>
                    <button class="btn btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                `;
                authContainer.style.display = 'none';
            } else {
                navButtons.innerHTML = `
                    <button class="btn btn-primary" onclick="showAuth()">
                        <i class="fas fa-sign-in-alt"></i> Login / Sign Up
                    </button>
                `;
            }
        }

        function showAuth() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('mainLayout').classList.remove('active');
            document.getElementById('profilePage').classList.remove('active');
            document.getElementById('viewPaste').classList.remove('active');
            window.location.hash = '';
        }

        function goHome() {
            if (currentUser) {
                goToDashboard();
            } else {
                showAuth();
            }
        }

        function goToDashboard() {
            if (!currentUser) {
                showAuth();
                return;
            }
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainLayout').classList.add('active');
            document.getElementById('profilePage').classList.remove('active');
            document.getElementById('viewPaste').classList.remove('active');
            window.location.hash = '';
            loadUserPastes();
            loadRecentPastes();
        }

        function goBack() {
            if (currentUser) {
                goToDashboard();
            } else {
                showAuth();
            }
        }

        // ==================== PASTE FUNCTIONS ====================
        function createPaste() {
            const title = document.getElementById('pasteTitle').value || 'Untitled';
            const content = document.getElementById('pasteContent').value;
            const syntax = document.getElementById('pasteSyntax').value;
            const visibility = document.getElementById('pasteVisibility').value;

            if (!content) {
                alert('Please enter some content for your paste');
                return;
            }

            const pasteId = generatePasteId();

            const newPaste = {
                pasteId: pasteId,
                title: title,
                content: content,
                syntax: syntax,
                visibility: visibility,
                createdAt: new Date().toISOString(),
                views: 0,
                uniqueViews: {},
                userId: currentUser?.id || null,
                authorName: currentUser?.name || 'Anonymous',
                authorUsername: currentUser?.username || 'anonymous'
            };

            pastes.push(newPaste);
            saveToLocalStorage();

            document.getElementById('pasteTitle').value = '';
            document.getElementById('pasteContent').value = '';

            // Auto-redirect to the paste
            window.location.hash = `paste-${pasteId}`;
            viewPasteById(pasteId);

            if (currentUser) {
                loadUserPastes();
            }
            loadRecentPastes();
            showNotification('Paste created successfully!');
        }

        function viewPasteById(pasteId, rawMode = false) {
            const paste = pastes.find(p => p.pasteId === pasteId);

            if (!paste) {
                alert('Paste not found');
                goBack();
                return;
            }

            // Check visibility
            if (paste.visibility === 'private' && (!currentUser || currentUser.id !== paste.userId)) {
                alert('This paste is private');
                goBack();
                return;
            }

            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainLayout').classList.remove('active');
            document.getElementById('profilePage').classList.remove('active');
            
            const viewPaste = document.getElementById('viewPaste');
            viewPaste.classList.add('active');
            
            if (rawMode) {
                viewPaste.classList.add('raw-mode');
            } else {
                viewPaste.classList.remove('raw-mode');
            }

            // Update view count (1 per device/user)
            const viewKey = `${deviceId}_${currentUser?.id || 'anonymous'}`;
            if (!paste.uniqueViews || !paste.uniqueViews[viewKey]) {
                paste.views = (paste.views || 0) + 1;
                if (!paste.uniqueViews) paste.uniqueViews = {};
                paste.uniqueViews[viewKey] = true;
                saveToLocalStorage();

                viewedPastes[pasteId] = true;
                localStorage.setItem('viewedPastes', JSON.stringify(viewedPastes));
            }

            // Update UI
            document.getElementById('viewPasteTitle').textContent = paste.title;
            
            const viewContent = document.getElementById('viewPasteContent');
            const code = viewContent.querySelector('code');
            code.className = `language-${paste.syntax || 'plaintext'}`;
            code.textContent = paste.content;
            hljs.highlightElement(code);

            const date = new Date(paste.createdAt).toLocaleString();
            const totalViews = paste.views || 0;

            document.getElementById('viewPasteAuthor').innerHTML = `<i class="fas fa-user"></i> ${escapeHtml(paste.authorName)}`;
            document.getElementById('viewPasteAuthor').setAttribute('onclick', `viewProfile('${paste.userId || 'anonymous'}')`);
            
            document.getElementById('viewPasteDate').innerHTML = `<i class="fas fa-calendar"></i> ${date}`;
            document.getElementById('viewPasteId').innerHTML = `<i class="fas fa-hashtag"></i> ${paste.pasteId}`;
            document.getElementById('viewPasteViews').innerHTML = `<i class="fas fa-eye"></i> ${totalViews} views`;
            
            const visibilityIcon = paste.visibility === 'private' ? 'lock' : 'globe';
            document.getElementById('viewPasteVisibility').innerHTML = `<i class="fas fa-${visibilityIcon}"></i> ${paste.visibility}`;

            // Update share modal
            document.getElementById('shareLink').value = window.location.origin + window.location.pathname + `#paste-${paste.pasteId}`;
        }

        function viewRawVersion() {
            const currentHash = window.location.hash;
            if (currentHash.startsWith('#paste-')) {
                const pasteId = currentHash.replace('#paste-', '').replace('-raw', '');
                window.location.hash = `#paste-${pasteId}-raw`;
                viewPasteById(pasteId, true);
            }
        }

        function loadUserPastes() {
            if (!currentUser) return;

            const userPastes = pastes
                .filter(p => p.userId === currentUser.id)
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .slice(0, 20);

            const container = document.getElementById('pastesContainer');
            container.innerHTML = '';

            userPastes.forEach(paste => {
                const date = new Date(paste.createdAt).toLocaleString();
                const totalViews = paste.views || 0;
                
                const card = document.createElement('div');
                card.className = 'paste-card';
                card.onclick = () => {
                    window.location.hash = `paste-${paste.pasteId}`;
                    viewPasteById(paste.pasteId);
                };
                
                card.innerHTML = `
                    <div class="paste-card-header">
                        <span class="paste-card-title">${escapeHtml(paste.title)}</span>
                        <span class="paste-card-id">${paste.pasteId}</span>
                    </div>
                    <div class="paste-card-preview">${escapeHtml(paste.content.substring(0, 100))}${paste.content.length > 100 ? '...' : ''}</div>
                    <div class="paste-card-footer">
                        <span><i class="fas fa-eye"></i> ${totalViews}</span>
                        <span><i class="fas fa-calendar"></i> ${new Date(date).toLocaleDateString()}</span>
                        <span class="badge badge-${paste.visibility}">${paste.visibility}</span>
                    </div>
                `;
                
                container.appendChild(card);
            });

            if (userPastes.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #94a3b8;">No pastes yet. Create your first paste!</p>';
            }
        }

        function loadRecentPastes() {
            const recentPastes = pastes
                .filter(p => p.visibility === 'public')
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .slice(0, 10);

            const container = document.getElementById('recentPastesList');
            container.innerHTML = '';

            recentPastes.forEach(paste => {
                const date = new Date(paste.createdAt).toLocaleString();
                const totalViews = paste.views || 0;
                
                const item = document.createElement('div');
                item.className = 'recent-paste-item';
                item.onclick = () => {
                    window.location.hash = `paste-${paste.pasteId}`;
                    viewPasteById(paste.pasteId);
                };
                
                item.innerHTML = `
                    <div class="recent-paste-title">${escapeHtml(paste.title)}</div>
                    <div class="recent-paste-meta">
                        <span><i class="fas fa-user"></i> ${escapeHtml(paste.authorName)}</span>
                        <div class="recent-paste-stats">
                            <span><i class="fas fa-eye"></i> ${totalViews}</span>
                            <span><i class="fas fa-calendar"></i> ${new Date(date).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(item);
            });

            if (recentPastes.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No public pastes yet</p>';
            }
        }

        // ==================== PROFILE FUNCTIONS ====================
        function viewProfile(userId) {
            document.getElementById('mainLayout').classList.remove('active');
            document.getElementById('viewPaste').classList.remove('active');
            document.getElementById('profilePage').classList.add('active');
            
            window.location.hash = `profile-${userId}`;

            const isAnonymous = userId === 'anonymous';
            const user = isAnonymous ? null : users.find(u => u.id === userId);

            // Update profile views
            if (!isAnonymous && userId !== currentUser?.id) {
                const viewKey = `${deviceId}_profile_${userId}`;
                if (!viewedProfiles[viewKey]) {
                    if (user) {
                        user.profileViews = (user.profileViews || 0) + 1;
                        saveToLocalStorage();
                    }
                    viewedProfiles[viewKey] = true;
                    localStorage.setItem('viewedProfiles', JSON.stringify(viewedProfiles));
                }
            }

            // Update UI
            const profileName = document.getElementById('profileName');
            const profileAvatar = document.getElementById('profileAvatar');
            const profilePastes = document.getElementById('profilePastes');
            const profileViews = document.getElementById('profileViews');
            const profileJoined = document.getElementById('profileJoined');
            const container = document.getElementById('profilePastesContainer');

            if (isAnonymous) {
                profileName.textContent = 'Anonymous User';
                profileAvatar.textContent = 'A';
                profilePastes.innerHTML = '<i class="fas fa-paste"></i> Loading pastes...';
                profileViews.innerHTML = '<i class="fas fa-eye"></i> N/A';
                profileJoined.innerHTML = '<i class="fas fa-calendar"></i> Unknown';
            } else if (user) {
                profileName.textContent = user.name;
                profileAvatar.textContent = user.name.charAt(0).toUpperCase();
                const joinDate = new Date(user.createdAt).toLocaleDateString();
                profileJoined.innerHTML = `<i class="fas fa-calendar"></i> Joined: ${joinDate}`;
                profileViews.innerHTML = `<i class="fas fa-eye"></i> ${user.profileViews || 0} profile views`;
            } else {
                profileName.textContent = 'User Not Found';
                profileAvatar.textContent = '?';
            }

            // Get user's public pastes
            const userPastes = pastes
                .filter(p => {
                    if (isAnonymous) return p.userId === null;
                    return p.userId === userId && p.visibility === 'public';
                })
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .slice(0, 20);

            container.innerHTML = '';

            userPastes.forEach(paste => {
                const date = new Date(paste.createdAt).toLocaleString();
                const totalViews = paste.views || 0;
                
                const card = document.createElement('div');
                card.className = 'paste-card';
                card.onclick = () => {
                    window.location.hash = `paste-${paste.pasteId}`;
                    viewPasteById(paste.pasteId);
                };
                
                card.innerHTML = `
                    <div class="paste-card-header">
                        <span class="paste-card-title">${escapeHtml(paste.title)}</span>
                        <span class="paste-card-id">${paste.pasteId}</span>
                    </div>
                    <div class="paste-card-preview">${escapeHtml(paste.content.substring(0, 100))}${paste.content.length > 100 ? '...' : ''}</div>
                    <div class="paste-card-footer">
                        <span><i class="fas fa-eye"></i> ${totalViews}</span>
                        <span><i class="fas fa-calendar"></i> ${new Date(date).toLocaleDateString()}</span>
                        <span class="badge badge-${paste.visibility}">${paste.visibility}</span>
                    </div>
                `;
                
                container.appendChild(card);
            });

            if (userPastes.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #94a3b8;">No public pastes yet</p>';
            }
            
            profilePastes.innerHTML = `<i class="fas fa-paste"></i> ${userPastes.length} public pastes`;
        }

        function viewProfileFromPaste() {
            const authorSpan = document.getElementById('viewPasteAuthor');
            // This would need the userId - stored in data attribute in a real implementation
        }

        // ==================== SHARE/COPY FUNCTIONS ====================
        function copyCurrentPaste() {
            const content = document.getElementById('viewPasteContent').querySelector('code').textContent;
            navigator.clipboard.writeText(content)
                .then(() => showNotification('Paste copied to clipboard!'))
                .catch(() => alert('Failed to copy paste'));
        }

        function showShareModal() {
            document.getElementById('shareModal').classList.add('active');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        function copyShareLink() {
            const link = document.getElementById('shareLink');
            link.select();
            navigator.clipboard.writeText(link.value)
                .then(() => showNotification('Link copied to clipboard!'));
        }

        function copyRawLink() {
            const currentLink = document.getElementById('shareLink').value;
            const rawLink = currentLink + '-raw';
            navigator.clipboard.writeText(rawLink)
                .then(() => showNotification('Raw link copied to clipboard!'));
        }

        // ==================== URL HANDLING ====================
        function handleUrlHash() {
            const hash = window.location.hash;
            if (hash) {
                if (hash.startsWith('#paste-')) {
                    const pasteId = hash.replace('#paste-', '');
                    if (hash.endsWith('-raw')) {
                        const rawId = pasteId.replace('-raw', '');
                        viewPasteById(rawId, true);
                    } else {
                        viewPasteById(pasteId);
                    }
                } else if (hash.startsWith('#profile-')) {
                    const userId = hash.replace('#profile-', '');
                    viewProfile(userId);
                }
            } else if (currentUser) {
                goToDashboard();
            }
        }

        // ==================== INITIALIZATION ====================
        window.addEventListener('load', () => {
            checkSession();
            handleUrlHash();
            loadRecentPastes();
        });

        window.addEventListener('hashchange', handleUrlHash);

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('shareModal');
            if (event.target === modal) {
                closeShareModal();
            }
        }
    </script>
