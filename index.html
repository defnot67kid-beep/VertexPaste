<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexPaste - Advanced Code Sharing Platform</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        /* Raw paste page specific styles */
        body.raw-mode {
            background: white;
            margin: 0;
            padding: 20px;
            min-height: auto;
        }
        
        body.raw-mode pre {
            background: white;
            color: black;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: var(--primary);
            background: #2d3a4f;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .admin-badge {
            background: var(--accent);
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
        }

        /* Profile Page Styles */
        .profile-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            border: 4px solid var(--primary-light);
        }

        .profile-info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        .profile-meta {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .profile-stat {
            text-align: center;
            background: #1e293b;
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .profile-stat .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            line-height: 1.2;
        }

        .profile-stat .label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .subscribe-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .subscribe-btn.subscribed {
            background: #1e293b;
            border: 1px solid var(--success);
            color: var(--success);
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .subscribe-btn.subscribed:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .notification-permission-btn {
            background: var(--info);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .notification-permission-btn.granted {
            background: #1e293b;
            border: 1px solid var(--info);
            color: var(--info);
        }

        .profile-bio {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .profile-bio.editable {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-bio.editable:hover {
            border-color: var(--primary);
            background: #2d3a4f;
        }

        .bio-edit {
            display: none;
        }

        .bio-edit.active {
            display: block;
        }

        .bio-edit textarea {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .bio-display {
            display: block;
        }

        .bio-display.hidden {
            display: none;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: var(--accent);
            color: black;
        }

        .btn-google {
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
        }

        .btn-google:hover {
            background: #2d3a4f;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .btn-icon {
            padding: 8px 12px;
            font-size: 13px;
        }

        .copy-btn {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Admin Panel - Only visible to admins */
        .admin-panel {
            display: none;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .admin-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        .admin-table th {
            background: #0f172a;
            color: var(--text-dim);
            font-weight: 600;
        }

        .admin-table tr:hover {
            background: #1e293b;
        }

        .pin-badge {
            background: var(--accent);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        /* User Boost Section */
        .user-boost-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #334155;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin: 20px 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Disable iframe interactions */
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
        }

        .invisible-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
            cursor: pointer;
        }

        .video-overlay.active {
            display: flex;
        }

        .video-progress {
            margin: 15px 0;
            background: #0f172a;
            border-radius: 100px;
            height: 8px;
            overflow: hidden;
        }

        .video-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .boost-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #0f172a;
            border-radius: 8px;
            margin: 10px 0;
        }

        .boost-timer {
            font-family: monospace;
            font-size: 18px;
            color: var(--success);
        }

        .boost-active {
            border: 2px solid var(--success);
            animation: pulse 2s infinite;
        }

        /* Hide boost badges from non-admins */
        .paste-card .badge-boosted:not(.admin-only),
        .paste-header .badge-boosted:not(.admin-only) {
            display: none;
        }

        .admin-only {
            display: none;
        }

        body.admin-user .admin-only {
            display: inline-block;
        }

        /* Auth Forms */
        .auth-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: var(--shadow);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #334155;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .password-modal.active {
            display: flex;
        }

        .password-modal-content {
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            border: 1px solid #334155;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 12px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }

        .dashboard-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        .create-paste {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .create-paste h2 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.5rem;
        }

        .create-paste input,
        .create-paste textarea,
        .create-paste select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }

        .create-paste textarea {
            height: 200px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .paste-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .paste-options select,
        .paste-options input {
            flex: 1;
            margin-bottom: 0;
            min-width: 150px;
        }

        .daily-limit {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 5px;
            text-align: right;
        }

        .main-content-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .pastes-list {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .pastes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .new-pastes-sidebar {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #334155;
            height: fit-content;
        }

        .new-pastes-sidebar h3 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.2rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }

        .sidebar-paste-item {
            padding: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-paste-item:hover {
            transform: translateX(-4px);
            border-color: var(--primary);
        }

        .sidebar-paste-title {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 8px;
            font-size: 14px;
            word-break: break-word;
        }

        .sidebar-paste-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 11px;
        }

        .paste-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .paste-card.pinned {
            border: 2px solid var(--accent);
        }

        .paste-card.boosted {
            border: 2px solid var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .paste-card:hover {
            transform: translateY(-4px);
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.2);
        }

        .paste-card-header {
            padding: 20px 20px 10px;
            border-bottom: 1px solid #334155;
            position: relative;
        }

        .paste-card-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1.2rem;
            margin-bottom: 8px;
            padding-right: 100px;
            word-break: break-word;
        }

        .paste-card-id {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #60a5fa;
            background: #0f172a;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .paste-card-owner {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 20px;
            cursor: pointer;
        }

        .paste-card-owner:hover .owner-name {
            color: var(--primary);
            text-decoration: underline;
        }

        .owner-avatar {
            width: 24px;
            height: 24px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .owner-name {
            font-size: 13px;
            color: var(--text-dim);
            transition: color 0.3s ease;
        }

        .paste-card-preview {
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 10px 20px;
            max-height: 60px;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        .paste-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            font-size: 0.8rem;
            color: #64748b;
            flex-wrap: wrap;
            gap: 10px;
        }

        .paste-card-actions {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            border-top: 1px solid #334155;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-public {
            background: #059669;
            color: white;
        }

        .badge-private {
            background: #b45309;
            color: white;
        }

        .badge-unlisted {
            background: #f59e0b;
            color: black;
        }

        .badge-pinned {
            background: var(--accent);
            color: black;
            margin-left: 8px;
        }

        .badge-trending {
            background: #ef4444;
            color: white;
            margin-left: 8px;
        }

        .badge-boosted {
            background: var(--success);
            color: white;
            margin-left: 8px;
        }

        /* SEO elements - hidden from normal users */
        .seo-score, .algorithm-score, .admin-stats, .stat-card .admin-info {
            display: none;
        }

        body.admin-user .seo-score,
        body.admin-user .algorithm-score,
        body.admin-user .admin-stats,
        body.admin-user .stat-card .admin-info {
            display: inline-block;
        }

        /* Share Link */
        .share-link-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #334155;
        }

        .share-link {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: #0f172a;
            border-radius: 8px;
        }

        .share-link input {
            flex: 1;
            background: transparent;
            border: none;
            color: #60a5fa;
            font-family: 'Fira Code', monospace;
            padding: 8px;
        }

        .share-link input:focus {
            outline: none;
        }

        /* Notifications */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .copy-notification.warning {
            background: var(--danger);
        }

        .copy-notification.info {
            background: var(--info);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #334155;
        }

        .filter-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            min-width: 180px;
        }

        .search-input {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            flex: 1;
            min-width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .device-info {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .per-device-stats {
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            gap: 12px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.2);
        }

        .swear-warning {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .swear-warning.visible {
            display: block;
        }

        .trending-badge {
            background: #ef4444;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 5px;
        }

        /* Edit Paste Styles */
        .edit-paste {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }

        .edit-paste h2 {
            margin-bottom: 20px;
            color: #f1f5f9;
            font-size: 1.5rem;
        }

        .edit-paste input,
        .edit-paste textarea,
        .edit-paste select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }

        .edit-paste textarea {
            height: 300px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        .view-paste {
            display: none;
        }

        .view-paste.active {
            display: block;
        }

        .paste-header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 20px;
        }

        .paste-info h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #f1f5f9;
            word-break: break-word;
        }

        .paste-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .paste-meta span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .paste-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .paste-content {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .paste-content pre {
            margin: 0;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .paste-content code {
            background: transparent !important;
            padding: 0 !important;
        }

        .comments-section {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #334155;
        }

        .comments-section h3 {
            margin-bottom: 20px;
            color: #f1f5f9;
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .comment {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .comment.pinned {
            border: 2px solid var(--accent);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .comment-author {
            font-weight: 600;
            color: #f1f5f9;
            cursor: pointer;
        }

        .comment-author:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .comment-pin-badge {
            background: var(--accent);
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }

        .comment-content {
            color: #e2e8f0;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content-area {
                grid-template-columns: 1fr;
            }
            
            .dashboard-tabs {
                flex-wrap: wrap;
            }
            
            .paste-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-actions {
                margin-left: 0;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo" onclick="window.location.hash='#dashboard'">VertexPaste</div>
            <div class="nav-buttons" id="navButtons"></div>
        </nav>

        <!-- Main Content Area -->
        <div id="mainContent">
            <div class="loading"></div>
        </div>

        <!-- Password Modal for Private Pastes -->
        <div id="passwordModal" class="password-modal">
            <div class="password-modal-content">
                <h3><i class="fas fa-lock"></i> Private Paste</h3>
                <p style="margin: 20px 0; color: var(--text-dim);">This paste is password protected. Please enter the password to view it.</p>
                <div class="form-group">
                    <input type="password" id="pastePassword" placeholder="Enter password">
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button class="btn btn-primary" onclick="window.checkPrivatePassword()">
                        <i class="fas fa-unlock"></i> View
                    </button>
                    <button class="btn btn-logout" onclick="window.closePasswordModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Share Modal -->
        <div id="shareModal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-share-alt"></i> Share this paste</h3>
                <div class="share-link">
                    <input type="text" id="shareLink" readonly>
                    <button class="copy-btn" onclick="copyShareLink()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="closeShareModal()">Close</button>
                </div>
            </div>
        </div>

        <!-- Bio Edit Modal -->
        <div id="bioModal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-edit"></i> Edit Bio</h3>
                <div class="form-group">
                    <textarea id="bioTextarea" rows="5" placeholder="Write something about yourself..."></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button class="btn btn-primary" onclick="window.saveBio()">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button class="btn btn-logout" onclick="window.closeBioModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
